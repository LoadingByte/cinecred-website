security-warnings.macOS.install.settings=Pour installer Cinecred malgré cet avertissement, cliquez d’abord sur « Terminé ». Ensuite, ouvrez les « Préférences Système », allez dans « Confidentialité et sécurité », descendez tout en bas et cliquez sur « Ouvrir quand même » :
security-warnings.macOS.gatekeeper=Le mécanisme de sécurité d’Apple, Gatekeeper, empêche le lancement d’applications téléchargées depuis Internet. Le développeur peut éviter ces avertissements en signant son application avec un certificat fourni par Apple (Code Signing) et en la soumettant à Apple pour vérification (Notarization). Cependant, il a besoin pour cela d’un compte « Developer ID », qui coûte 99 dollars US par an. Comme les certificats expirent après un certain temps, les signatures des packages d’installation doivent être régulièrement renouvelées ; nous devrions donc payer ces frais indéfiniment. Pour plus d’informations, consultez l’<a{0}>article d’Apple</a> correspondant.
guide.intro=Cependant, ces ressources ne font qu’effleurer les bases. Pour vraiment comprendre Cinecred et approfondir son utilisation, ce guide utilisateur gratuit sert à la fois de ressource d’apprentissage et de référence complète de toutes les fonctionnalités disponibles. Pour le parcourir, utilisez le menu <em>Navigation</em> dans le coin supérieur gauche, ou les liens suivants. Les premiers articles sont indispensables pour bien commencer, surtout si vous n’avez pas regardé le screencast.
security-warnings.macOS.costly=Comme Cinecred est un logiciel gratuit et open source, nous ne pouvons pas nous permettre un abonnement « Developer ID ». Ainsi, vous recevrez malheureusement un avertissement de sécurité lors de l’installation de Cinecred.
security-warnings.macOS.install.password=Enfin, entrez votre mot de passe pour lancer l’installation :
guide.hintsAndScreencast=Cinecred propose des conseils d’introduction lors du premier lancement. De plus, un <a{0}>screencast sous-titré</a> présente de manière concise et claire les bases de Cinecred.
guide.project-folder.structure=Dans Cinecred, vous créez généralement un nouveau projet pour chaque film. Un projet n'est rien d'autre qu'un dossier comportant les fichiers suivants :
guide.project-folder.share=Pour collaborer avec d'autres personnes, vous pouvez simplement partager le dossier du projet car il est entièrement autonome.
guide.project-folder.create.onlineAccount=Si vous décidez d'utiliser un service en ligne, vous devez d'abord ajouter un compte en ligne dans l'onglet des préférences de la fenêtre de bienvenue :
