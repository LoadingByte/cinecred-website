home.paragraphs.sampleCredits.text=Regardez ce générique pour vous faire une idée des capacités de Cinecred. Le clip est extrait d’Etiology et a été accéléré à 60 images par seconde afin qu’il puisse être lu sans saccades sur les écrans d’ordinateur.
home.paragraphs.styling.text=Toutes les options de mise en forme proposées par Cinecred peuvent sembler insurmontables au premier abord. Pourtant, la nature interactive de Cinecred - notamment la saisie contextuelle, les modifications appliquées en direct et les retours en arrière faciles - rend intuitif et amusant le fait de manipuler les différents paramètres et, par conséquent, d’explorer et d’apprendre le système de mise en forme de Cinecred. De plus, un <a{0}>Guide d’utilisation</a> complet est disponible.
home.paragraphs.flexible.text=En plus des cas d’utilisation standard, le système de mise en forme flexible de Cinecred permet une large gamme de mises en page et de conceptions. Quelle que soit votre idée, Cinecred peut vous aider à la mettre en œuvre.
home.paragraphs.try.title=Envie d’essayer Cinecred ?
home.paragraphs.playback.title=Lecture à tout moment
home.paragraphs.runtime.text=Vous devez ajouter un autre nom, mais la bande sonore a déjà été enregistrée et synchronisée avec la version précédente ? Indiquez simplement à Cinecred la durée souhaitée pour l’ensemble du générique ou pour des sections spécifiques, et le logiciel réduira les écarts verticaux pour qu’ils correspondent exactement à la durée souhaitée, sans avoir recours à des vitesses de défilement fractionnaires sujettes à scintillements. Testez-le vous-même en appuyant sur le bouton rouge figurant sur la capture d’écran !
home.paragraphs.delivery.title=Options d’exportation multiples
home.paragraphs.try.button=Aller aux téléchargements
home.paragraphs.delivery.text=Votre flux de travail de post-production nécessite des séquences ProRes, PNG ou même TIFF que vous animez vous-même ? Vous souhaitez exporter en BT.2020 PQ, ou envoyer un PDF du générique à des fins de vérification ? Quel que soit votre besoin, Cinecred vous couvre probablement. Développez le menu déroulant indiqué en rouge sur la capture d’écran pour voir tous les formats pris en charge.
home.paragraphs.free.text=Sous licence GPLv3, tout le monde peut utiliser Cinecred gratuitement et indéfiniment. Le code source est disponible sur un <a{0}>dépôt GitHub</a> public. Les contributions, les rapports d’erreur et les suggestions sont les bienvenus ! Si vous avez des questions, des difficultés ou des idées, n’hésitez pas à m’envoyer un e-mail à {1}. Si une fonctionnalité vous manque, faites-le moi savoir !
home.title=Accueil
home.paragraphs.spreadsheet.text=Cinecred peut lire les données brutes à partir d’un fichier <em>Credits.xls(x)</em> (Microsoft Excel) <em>Credits.ods</em> (OpenOffice/LibreOffice Calc), ou <em>Credits.csv</em>, ou même depuis Google Sheet. Modifiez-le avec votre outil de tableur préféré, et intégrez-le parfaitement au reste de votre flux de production. Vous avez besoin d’ajouter un crédit ou de corriger une faute de frappe ? Il suffit de modifier la feuille de calcul !
home.paragraphs.liveVis.title=Visualisation en direct
home.paragraphs.liveVis.text=Lors de l’édition des données du générique et de sa mise en forme, Cinecred actualise en continu l’aperçu visuel interactif et signale tout problème lié au fichier <em>Credits</em>. Des guides de mise en page facultatifs (bouton rouge dans la capture d’écran) facilitent à la fois l’apprentissage de Cinecred et la mise en forme de votre générique.
home.paragraphs.liveVis.layoutGuides=Guides de mise en forme
home.paragraphs.styling.title=Mise en forme interactive
home.paragraphs.getStarted.title=Commencez maintenant
home.paragraphs.getStarted.text=Cinecred initialise les nouveaux projets avec un modèle qui couvre de nombreux cas d’utilisation courants. Vous pouvez commencer à saisir vos crédits immédiatement et apprendre à les personnaliser au fur et à mesure.
home.paragraphs.flexible.title=Conception flexible
home.paragraphs.media.title=Intégration de médias
home.paragraphs.media.text=Cinecred ne se limite pas au texte. Que vous souhaitiez insérer un logo, afficher une carte de vanité ou présenter un bêtisier, Cinecred vous permet de le faire.
home.paragraphs.runtime.title=Vitesse de lecture désirée
home.paragraphs.playback.text=Vous souhaitez visionner votre générique en mouvement pour vérifier vos dernières modifications ? Tout comme dans votre suite d’édition favorite, Cinecred offre une lecture instantanée en temps réel et à tout moment. Pas besoin d’attendre le rendu de votre générique. La lecture des cartes <a{0}>DeckLink</a> est également prise en charge.
