security-warnings.intro=Si vous recevez des avertissements de sécurité inquiétants de la part de votre navigateur web ou de votre système d’exploitation, cette page peut vous être utile. Nous vous expliquons l’origine de ces alertes, et vous montrons comment malgré tout installer Cinecred.
security-warnings.windows.costly=Cinecred étant un projet gratuit et open source, nous ne pouvons pas nous permettre d’acheter ce type de certificats. Par conséquent, vous devrez malheureusement faire face à plusieurs avertissements de sécurité lors de son installation.
security-warnings.windows.smartScreen=Microsoft intègre sa mesure de sécurité SmartScreen à la fois dans Windows lui-même et dans son navigateur par défaut Edge. Par défaut, il affiche des avertissements lors du lancement d’applications téléchargées depuis Internet. Le développeur peut éviter ces avertissements en achetant soit des certificats OV (Organization Validation) coûteux et à expiration régulière, soit des certificats EV (Extended Validation) encore plus onéreux, et en signant son application avec ceux-ci (Code Signing). Pour aggraver les choses, les avertissements ne disparaissent pas immédiatement lors de l’utilisation de certificats OV ; à la place, l’application et le certificat doivent construire une « réputation » au fil du temps, ce qui pourrait prendre des années. Pour plus d’informations, veuillez consulter l’article <a{0}>Wikipédia correspondant</a> ou d’autres sources web.
