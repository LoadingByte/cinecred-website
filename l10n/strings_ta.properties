guide.project-folder.structure.imgSeqFolders=பட வரிசை கோப்புறைகள்
guide.project-folder.example=எழுத்துருக்கள், படங்கள், வீடியோக்கள் மற்றும் பட காட்சிகளை தன்னிச்சையான துணை கோப்புறைகளில் ஒழுங்கமைக்க முடியும். எனவே, ஒரு பொதுவான திட்ட கோப்புறை, எடுத்துக்காட்டாக, இப்படி இருக்க முடியும்:
guide.project-folder.create.title=ஒரு திட்டத்தை உருவாக்குதல்
guide.project-folder.create.how=ஒரு புதிய திட்டத்தை உருவாக்க, நீங்கள் படைப்பு மந்திரவாதியை வெற்று கோப்புறையில் சுட்டிக்காட்டுகிறீர்கள் the உதாரணமாக அதை வரவேற்பு சாளரத்தில் இழுத்து கைவிடுவதன் மூலம். சினெக்ரெட் பின்னர் வார்ப்புரு <em> styleing.toml </em> மற்றும் <em> வரவு </em> அந்த கோப்புறையில் உள்ள கோப்புகளை வைக்கிறது, இதன் மூலம் திட்டத்தைத் தொடங்குகிறது. நீங்கள் மொழி, தீர்மானம், பிரேம் வீதம் மற்றும் நேரக் குறியீடு வடிவமைப்பைத் தேர்ந்தெடுக்கலாம், மாதிரி வரவுகளுடன் தொடங்கத் தேர்வுசெய்து, உள்ளக <em> வரவு </em> விரிதாள் மற்றும் கூகிள் தாள் இடையே முடிவு செய்யலாம்:
guide.user-interface.mainWindow.layoutGuides=சில நேரங்களில் தளவமைப்பு எவ்வாறு வீழ்ச்சியடைகிறது என்பதைக் காண்பது கடினம். இந்த நோக்கத்திற்காக, சினெக்ரெட் இந்த முன்னோட்டத்திற்கு பயனுள்ள தளவமைப்பு வழிகாட்டிகளைச் சேர்க்கிறது, இது ஒரு தடையற்ற பார்வைக்கு நீங்கள் நிச்சயமாக அணைக்க முடியும். மாற்று மேல் சுற்றுவது பின்வரும் புராணக்கதைகளைக் கொண்டுவருகிறது:
guide.user-interface.mainWindow.layoutGuides.alt=தளவமைப்பு வழிகாட்டிகளை மாற்றுகிறது
guide.user-interface.mainWindow.standardOverlays=நீங்கள் பாதுகாப்பான பகுதிகளுக்கு இணங்க வேண்டும் அல்லது உங்கள் வரவுகள் ஒரு <em> 16: 9 </em> அல்லது <em> 4: 3 </em> பயிருக்குள் பொருந்துவதை உறுதிசெய்ய வேண்டும் என்றால், கீழ்ப்படிதல் பட்டியலில் தொடர்புடைய பொத்தான்களைப் பயன்படுத்தவும் :
guide.user-interface.mainWindow.customOverlays=மேலும், வரவேற்பு சாளரத்தில் விருப்பத்தேர்வுகள் தாவலில் தனிப்பயன் மேலடுக்குகளை நீங்கள் சேர்க்கலாம். தனிப்பயன் விகித பயிர், தனிப்பயன் கிடைமட்ட மற்றும் செங்குத்து உதவி கோடுகளின் தொகுப்பு மற்றும் முன்னோட்டத்தின் மேல் அல்லது கீழ் போடப்பட்ட தனிப்பயன் படம் இடையே தேர்வு செய்யவும்:
guide.user-interface.stylingWindow.title=ச்டைலிங் சாளரம்
guide.user-interface.stylingWindow.intro=ச்டைலிங் சாளரம் <A {0}> திட்ட அமைப்புகள் </a> மற்றும் <a {1}> பக்கம் </a>, <a {2}> உள்ளடக்கம் </a>, மற்றும் <a ஐ திருத்த உங்களை அனுமதிக்கிறது {3}> கடிதம் </a> பாணிகள். அதைத் திருத்த பட்டியலில் உள்ள ஒரு பாணியைக் சொடுக்கு செய்க. புதிய பாணியைச் சேர்க்க மேலே உள்ள பிளச் பொத்தான்களில் ஒன்றைக் சொடுக்கு செய்க அல்லது எந்த பாணியையும் நீக்க குப்பை பொத்தானை. உங்கள் மாற்றங்களைச் சேமிக்க முதன்மையான சாளரத்தில் சேமி பொத்தானைப் பயன்படுத்தவும். அங்கு, நீங்கள் செயல்தவிர் மற்றும் மீண்டும் பொத்தான்களைக் காணலாம்.
guide.user-interface.stylingWindow.loadLastSaved=நீங்கள் ஒரு மூலையில் உங்களை வடிவமைத்திருந்தால், உங்கள் எல்லா மாற்றங்களையும் மாற்றியமைக்க <em> கடைசி சேமிக்கப்பட்ட </em> பொத்தானைப் பயன்படுத்தவும். தற்போதைய ச்டைலிங் ஒரு செயல்தவிர் மாநிலமாக தக்கவைக்கப்படும்.
guide.user-interface.stylingWindow.loadLastSaved.alt=ச்டைலிங்கைத் திருத்துதல், பின்னர் கடைசியாக சேமித்த ஒன்றை ஏற்றுகிறது
guide.credits-spreadsheet.explain=இந்த கட்டுரை ஒவ்வொரு நெடுவரிசையின் அர்த்தத்தையும், விரிதாளின் மற்ற அனைத்து அம்சங்களையும் விளக்குகிறது. சுருக்கத்திற்கு, எடுத்துக்காட்டு அட்டவணைகள் பொருத்தமற்ற நெடுவரிசைகளைத் தவிர்க்கின்றன.
guide.user-interface.stylingWindow.snap=இயல்பாக, ச்டைலிங் சாளரம் திரையின் வலது பக்கமாக ஒடுகிறது. விரிதாள் எடிட்டரை அதே இடத்திற்கு எடுக்க நாங்கள் உங்களுக்கு அறிவுறுத்துகிறோம். இந்த வழியில், உங்கள் திட்டத்தில் பணிபுரியும் போது ச்டைலிங் சாளரத்திற்கும் விரிதாள் எடிட்டருக்கும் இடையில் மாற ச்டைலிங் சாளர மாற்று பொத்தானைப் பயன்படுத்தலாம்.
guide.user-interface.videoWindow.intro=எந்த நேரத்திலும், உங்கள் வரவுகளை செயலில் காண ஒருங்கிணைந்த வீடியோ முன்னோட்ட சாளரத்தைத் திறக்கலாம். மாறுபட்ட வேகத்தில் விளையாட நீங்கள் பழக்கமான சே.கே.எல் சட்டில் விசைகளைப் பயன்படுத்தலாம். முழுத் திரை அல்லது 1: 1 உண்மையான படப்புள்ளி அளவு பிளேபேக்கை மாற்றவும் முடியும்.
guide.user-interface.videoWindow.deckLink=சினெக்ரெட் <A {0}> டெக்லிங்க் </a> அட்டைகளுக்கும் முன்னோட்டத்தை இயக்கலாம். ஒன்று கண்டறியப்பட்டால், பிளேபேக் கட்டுப்பாடுகளில் டெக்லிங்க் பொத்தான்கள் சேர்க்கப்படுகின்றன, மேலும் முதன்மையான சாளரத்தில் ஒரு எளிமையான இரண்டாம் நிலை கட்டுப்பாட்டு பட்டி தோன்றும். ஒரு வரியைத் தேர்ந்தெடுக்க கியரைக் சொடுக்கு செய்து பிளேவுட் ச்ட்ரீமை கட்டமைக்க, பின்னர் பிளேவுட்டைத் தொடங்க இணைப்பு பொத்தானைக் சொடுக்கு செய்க. உள்ளமைவு மறுதொடக்கங்களில் மனப்பாடம் செய்யப்படும்.
guide.user-interface.videoWindow.deckLink.alt=டெக்லிங்க் பிளேவுட்டை உள்ளமைக்கிறது
guide.user-interface.deliveryWindow.formats=நீங்கள் ஏற்றுமதி செய்யத் தயாராக இருக்கும்போது, விநியோக சாளரத்தில் பன்மடங்கு விநியோக விருப்பங்களைக் காண்பீர்கள். PRORES, DNXHR மற்றும் சினிஃபார்ம் வீடியோ தவிர, பல்வேறு பட வரிசை வடிவங்கள் மற்றும் H.264/H.265 முன்னோட்டங்கள் கிடைக்கின்றன. . நீங்கள் வீடியோக்களை உட்பொதித்தால், அவர்களின் ஆடியோவின் {0} காலவரிசையையும் ஏற்றுமதி செய்யலாம்.
guide.user-interface.deliveryWindow.transparency=சில வடிவங்கள் {1} பட்டியலில் உள்ள {0} விருப்பம் வழியாக ஒரு வெளிப்படையான பின்னணியை நேரடியாக ஆதரிக்கின்றன, இது நீங்கள் கலவையில் வரவுகளைப் பயன்படுத்த விரும்பினால் எளிது. பிற வடிவங்களுக்கு, தனிமைப்படுத்தப்பட்ட ஆல்பா சேனலை {2} விருப்பம் வழியாக கிரேச்கேல் மேட்டாக ஏற்றுமதி செய்யலாம்.
guide.user-interface.deliveryWindow.multipliers=உங்கள் வரவுகளின் அதிக அல்லது குறைந்த தெளிவுத்திறன் அல்லது அதிக பிரேம் வீத பதிப்பு தேவைப்பட்டால், தீர்மானம் மற்றும் பிரேம் வீத பெருக்கிகளைப் பயன்படுத்தவும்.
guide.user-interface.deliveryWindow.interlacing=சில வடிவங்கள் ஒன்றோடொன்று வெளியீட்டை ஆதரிக்கின்றன. நீங்கள் {0} பட்டியலில் புல வரிசையை தேர்வு செய்யலாம். பிரேம் வீதத்தை இரட்டிப்பாக்க புலங்கள் உண்மையில் மாதிரியாக இருக்கும் என்பதைக் கவனியுங்கள். எடுத்துக்காட்டாக, உருள் விரைவு ஒரு சட்டகத்திற்கு 4 படப்புள்ளிகள் என்றால், வரவுகள் ஒவ்வொரு துறையிலும் 2 படப்புள்ளிகள் முன்னேறும்.
guide.user-interface.deliveryWindow.colorSpaces=வண்ண இடைவெளிகளை நீங்கள் அறிந்திருக்கவில்லை என்றால், இயல்புநிலை அமைப்புகள் சரியான தேர்வாக இருக்கலாம். மேம்பட்ட பயனர்களுக்கு, சினெக்ரெட் பரந்த அளவிலான வரம்புகள், EOTF கள் மற்றும் YUV மெட்ரிக்குகளை வழங்குகிறது. விவரங்களுக்கு <a {0}> வண்ண மேலாண்மை பக்கம் </a> ஐப் பார்க்கவும்.
guide.user-interface.deliveryWindow.alt=விநியோக சாளரத்தில் வழங்குதல் வேலையை அமைத்தல்
guide.user-interface.log.title=எச்சரிக்கைகள் மற்றும் பிழைகள்
guide.user-interface.log.creditsWarning=இயற்கையாகவே, தவறுகள் நடக்கும். <em> வரவு </em> கோப்பில் ஏதேனும் தவறு இருக்கும்போது, பிரதான சாளரத்தில் முன்னோட்டத்தின் அடியில் ஒரு எச்சரிக்கை செய்தியை சினெகிரெட் காட்டுகிறது. இத்தகைய எச்சரிக்கைகள் சிக்கலைத் தீர்க்க உதவும் சில சூழலையும் நிறுவுகின்றன.
guide.user-interface.log.stylingWarning=இதற்கு நேர்மாறாக, ச்டைலிங்கில் ஏதேனும் தவறு இருக்கும்போது, சினெக்ரெட் ச்டைலிங் சாளரத்தில் சிக்கலான அமைப்பிற்கு அடுத்ததாக ஒரு எச்சரிக்கையை காட்டுகிறது.
guide.user-interface.log.alt=வரவு கோப்பு மற்றும் ச்டைலிங் தொடர்பான சிக்கல்களைப் பற்றிய எச்சரிக்கைகள்
guide.credits-spreadsheet.content=திட்டக் கோப்புறையில் <em> வரவு </em> விரிதாள் சில முக்கியமான மெட்டாடேட்டாவுடன் உங்கள் வரவுகளை வைத்திருக்கிறது. இது பல பணித்தாள்களைக் கொண்டிருப்பதன் மூலம் பல வரவு காட்சிகளை வழங்க முடியும் (எ.கா., திறப்பதற்கு ஒன்று மற்றும் வரவுகளை மூடுவதற்கு ஒன்று).
guide.credits-spreadsheet.changeFileFormat=வடிவமைப்பை மாற்ற, <em> வரவு </em> கோப்பை மாற்றவும். எடுத்துக்காட்டாக, ஒரு உள்ளக முதல் மேகக்கணி திட்டத்திற்கு மாற்ற, உங்கள் உள்ளக {0} கோப்பை கூகிள் தாள்களில் பதிவேற்றவும், கூகிள் தாளில் {1} என்ற குறுக்குவழியை திட்ட கோப்புறையில் வைத்து, பழைய <em>வரவுகளை நீக்கவும்</em> கோப்பு.
guide.credits-spreadsheet.header=விரிதாளின் மேற்புறத்தை நோக்கி, அட்டவணை தலைப்பைக் காணலாம், இது பின்வரும் நெடுவரிசைகளை வரையறுக்கிறது:
guide.credits-spreadsheet.blocks.intro=ஒரு நபரின் பெயர் பெரும்பாலும் நேரங்கள் தனியாக நிற்காது. பெரும்பாலும், இது ஒரு பங்கு பெயர், வேலை தலைப்பு அல்லது வேறு சில முன்னொட்டு அல்லது பின்னொட்டுடன் சேர்ந்துள்ளது. சில நேரங்களில், பல நபர்கள் ஒரே வேலை தலைப்பைப் பகிர்ந்து கொள்கிறார்கள் (எடுத்துக்காட்டாக கூடுதல் பட்டியலில்).
guide.credits-spreadsheet.blocks.model=சினெக்ரெட் <em> தலை-உடல்-வால் தொகுதிகள் </em> என்று அழைக்கப்படுவதன் மூலம் இவை அனைத்தையும் மாதிரியாகக் கொண்டுள்ளன. அத்தகைய தொகுதி ஒரு விருப்ப தலை உரை, தன்னிச்சையான உடல் நூல்களின் எண்ணிக்கை மற்றும் விருப்ப வால் உரை ஆகியவற்றைக் கொண்டுள்ளது. விரிதாளில் தோன்றும் என்பதால் சில எடுத்துக்காட்டு தொகுதிகள் இங்கே.
guide.credits-spreadsheet.blocks.examples.singleCredit=ஒரு கடன் பிளாக் தலை “{0}” மற்றும் காஃபரின் பெயருடன் ஒரு உடல் கலத்தைக் கொண்டிருக்கலாம்:
guide.credits-spreadsheet.blocks.examples.manyNames=ஒரு டிரைவர்கள் தொகுதி ஒவ்வொரு இயக்கிக்கும் தலை “{0}” மற்றும் ஒரு உடல் கலத்தைக் கொண்டிருக்கலாம்:
guide.credits-spreadsheet.blocks.examples.song=ஒரு பாடல் தொகுதி பாடல் தலைப்பு அதன் தலையாகவும், ஒவ்வொரு கடன் வரிக்கும் ஒரு உடல் கலமாகவும் இருக்கலாம்:
guide.credits-spreadsheet.blocks.examples.openingTitle=ஒரு தொடக்க தலைப்புத் தொகுதி இயக்குனரின் பெயரைக் கொண்ட ஒற்றை உடல் கலத்தையும் தலை மற்றும் வால் சில சொற்களைக் கொண்டிருக்கலாம்:
guide.credits-spreadsheet.blocks.manualLinebreaks=<a {0}> <em>உள்ளடக்கப் பாணி </em></a> <a {1}> செங்குத்து நோக்குநிலை </a> இருந்தால் தலை மற்றும் வால் கையேடு வரி பிரேக்குகளைக் கொண்டிருக்கலாம். இதேபோல், உள்ளடக்கப் பாணி <a {2}> பத்திகள் உடல் தளவமைப்பு </a> ஐப் பயன்படுத்தினால் உடலில் கையேடு வரி பிரேக்குகள் இருக்கலாம்.
guide.credits-spreadsheet.blocks.tags.blank=சில நேரங்களில், வெற்று உடல் கலத்தை செருகுவது நன்றாக இருக்கும். வெறுமனே ஒரு வெற்று கலத்தை விட்டு வெளியேறுவது தொகுதியை இரண்டாகப் பிரிக்கும். அதற்கு பதிலாக, “{0}” குறிச்சொல்லைப் பயன்படுத்தவும்:
guide.credits-spreadsheet.blocks.tags.style=நீங்கள் பின்னர் கற்றுக்கொள்வது போல, உரையின் தோற்றம் <a {0}> <em> கடிதம் பாணிகள் </em> </a> ஆல் நிர்வகிக்கப்படுகிறது. தலை, உடல் அல்லது வால் நடுப்பகுதியில் உள்ள கடித பாணியை மாற்ற, “{1}” குறிச்சொல்லைப் பயன்படுத்தவும். இது ஒரு குறிப்பிட்ட கடித பாணியைப் பயன்படுத்துகிறது (“{2}”), அல்லது ஆரம்ப பாணிக்கு (“{1}”) மீட்டமைக்கிறது:
guide.content-style.paragraphs-layout.gaps.text=இந்த அளவு வெற்று படப்புள்ளிகள் முறையே ஒரு பத்திக்குள் உரை வரிகளுக்கு இடையில் செருகப்படுகின்றன.
guide.credits-spreadsheet.vGaps.unitBased=விரிதாளில் நேரடியாக தொகுதிகளுக்கு இடையில் செங்குத்து இடைவெளிகளை அறிவிக்கிறீர்கள். ஒரு வெற்று வரிசை தானாக 1 யூனிட்டின் செங்குத்து இடைவெளியைக் கொண்டுள்ளது. மாற்றாக, இரண்டு தொகுதிகளுக்கு இடையில் ஒரு செங்குத்து இடைவெளியை கைமுறையாக உள்ளிடலாம், இது தானியங்கி இடைவெளிகளை மீறுகிறது:
guide.credits-spreadsheet.vGaps.unit=1 யூனிட்டின் செங்குத்து இடைவெளி சில அளவு பிக்சல்களுக்கு ஒத்திருக்கிறது. இந்த தொகையை <A {0}> திட்ட அமைப்புகள் </a> இல் உள்ளமைக்கலாம். அதை உங்கள் முக்கிய எழுத்துரு உயரத்திற்கு அமைக்க நாங்கள் உங்களுக்கு அறிவுறுத்துகிறோம், ஆனால் உங்கள் வடிவமைப்பிற்கு உதவினால் மற்ற தேர்வுகளும் செல்லுபடியாகும்.
guide.credits-spreadsheet.contentStyles.title=உள்ளடக்க பாணிகள்
guide.credits-spreadsheet.contentStyles.need=ஒவ்வொரு தொகுதியும் எவ்வாறு வழங்கப்பட வேண்டும் என்று நீங்கள் விரும்புகிறீர்கள் என்பதை சினெக்ரெட் அறிந்து கொள்ள வேண்டும். எடுத்துக்காட்டாக, ஒரு வேலை-நபர்-தடுப்பு வழக்கமாக உடலின் (நபர்) <em>இடது</em> க்கு தலை (வேலை) ஐக் கொண்டிருக்கும்போது, ஒரு பாடலுக்கு தலை (பாடல் தலைப்பு) <em>மேலே</em> உடல் (பாடல் விவரங்கள்). பல உடல் செல்கள் இருந்தால், அவை ஒரு கட்டத்தில் வைக்கப்பட வேண்டுமா அல்லது மாறும் வகையில் பறக்க வேண்டுமா? உடலை பத்திகளாக விளக்க வேண்டுமா? எந்த எழுத்துருக்கள் பயன்படுத்தப்பட வேண்டும்? மற்றும் பல…
guide.credits-spreadsheet.contentStyles.how=இந்த அம்சங்களும் இன்னும் பலவற்றும் <A {0}> <em> உள்ளடக்க பாணிகள் </em> </a> ஆல் வரையறுக்கப்படுகின்றன, அவை ச்டைலிங் சாளரத்தில் நீங்கள் கட்டமைக்கிறீர்கள். இதுபோன்ற உள்ளடக்க பாணியின் பெயரை விரிதாளில் பின்வரும் அனைத்து தொகுதிகளுக்கும் ஒதுக்குகிறீர்கள்:
guide.credits-spreadsheet.spinePos.spine=முதுகெலும்பு என்பது முன்னோட்டத்தில் செங்குத்து சியான் கோடு. சினெக்ரெட் ச்ட்ரிங்ச் ஒன்றாக அதனுடன் தொகுதிகள், மற்றொன்றுக்கு கீழே. முதுகெலும்பு இயல்புநிலையாக மையமாக உள்ளது, ஆனால் நீங்கள் அதை {0} விரிதாள் நெடுவரிசையைப் பயன்படுத்தி நகர்த்தலாம்.
guide.credits-spreadsheet.spinePos.onScrollPages=சுருள் பக்கங்களில், திரை மையத்திலிருந்து கிடைமட்ட படப்புள்ளி ஆஃப்செட்டைக் குறிப்பிடுவதன் மூலம் முதுகெலும்பை இடது அல்லது வலதுபுறமாக நகர்த்துவீர்கள்:
guide.letter-style.layer.stripeShape.intro={0} அமைப்பு “{1}” என அமைக்கப்பட்டால், அடுக்கின் வடிவம் உரையின் முழு நீளத்திலும் இயங்கும் ஒரு பட்டையை உள்ளடக்கியது. பட்டையை பின்வரும் அமைப்புகளுடன் நிலைநிறுத்தலாம் மற்றும் தனிப்பயனாக்கலாம்.
guide.credits-spreadsheet.spinePos.onCardPages=அட்டை பக்கங்களில், திரை மையத்திலிருந்து கிடைமட்ட மற்றும் விருப்பமாக செங்குத்து படப்புள்ளி ஆஃப்செட்டைக் குறிப்பிடுவதன் மூலம் முதுகெலும்பையும் எந்த நிலைக்கும் நகர்த்தலாம். இந்த நிலை ஒரு சிறிய சியான் வைரமாக குறிக்கப்படும். இயல்பாக, முதுகெலும்பு செங்குத்தாக நிலையை மையமாகக் கொண்டிருக்கும், ஆனால் முதுகெலும்பை கீழே அல்லது அதற்கு மேல் வைக்க “{0}” அல்லது “{1}” ஐ சேர்க்கலாம்:
guide.credits-spreadsheet.spinePos.parallel=சுருள் மற்றும் அட்டை பக்கங்கள் இரண்டிலும், மையத்திலிருந்து கிடைமட்ட ஆஃப்செட்டை குறிப்பிடுவதன் மூலமும், “{0}” ஐச் சேர்ப்பதன் மூலமும் முந்தையவருக்கு இணையாக முதுகெலும்பு இயக்கலாம்:
guide.credits-spreadsheet.spinePos.hook=ஒரு எளிய “{0}” மிகவும் குறைவாகவே இருக்கும் சந்தர்ப்பங்களில், முந்தையது தொடர்பாக நீங்கள் தன்னிச்சையாக முதுகெலும்பை ஏற்பாடு செய்யலாம். இதைச் செய்ய, “{1}” என்று எழுதுங்கள், அதைத் தொடர்ந்து புதியது இணைக்கப்படும் முதுகெலும்பை அடைய எத்தனை முதுகெலும்புகள் திரும்பிச் செல்ல வேண்டும். புதிய முதுகெலும்பில் எந்த புள்ளியுடன் இணைக்கப்பட வேண்டும் என்று மற்ற முதுகெலும்பில் (“{2}”, “{3}” அல்லது “{4}”) எந்த புள்ளியைக் குறிப்பிடவும். எடுத்துக்காட்டாக, மற்ற முதுகெலும்பின் முடிவை புதியவற்றின் தொடக்கத்திற்கு ஒட்டுவதற்கு “{4}-{2}” எழுதவும். விருப்பமாக, இணைக்கப்பட்ட புள்ளிகளுக்கு இடையில் கிடைமட்ட மற்றும் செங்குத்து படப்புள்ளி தூரத்தை சேர்க்கவும்:
guide.credits-spreadsheet.spinePos.compound=“{0}” மற்றும் “{1}” இரண்டையும் கொண்டு, முழு கலவையும் ஒரு பெரிய அலகு என நிலைநிறுத்தப்பட்டுள்ளது, ரூட் முதுகெலும்பு மட்டுமல்ல. எடுத்துக்காட்டாக, மேலே உள்ள படத்தில் உள்ள சியான் வைரத்தைப் பார்க்கும்போது, முழு கலவையும் செங்குத்தாக நிலையை (-50, 0) மையமாகக் கொண்டிருப்பதைக் காண்கிறீர்கள்.
guide.credits-spreadsheet.pageStyles.intro=தலைப்பு அட்டைகள் மற்றும் உருட்டல் வரவு இரண்டையும் சினெக்ரெட் ஆதரிக்கிறது. இருவருக்கும் குடை சொல் <em> பக்கம் </em>. உங்கள் வரவுகள் வெறுமனே பக்கங்களின் வரிசையால் ஆனவை. ஒவ்வொரு பக்கத்தின் நடத்தை (அதாவது, இது ஒரு அட்டை அல்லது சுருள், மற்றும் மங்கலான காலம் மற்றும் ச்க்ரோலிங் விரைவு போன்ற விவரங்கள்) ஒரு <em> பக்க நடை </em> ஆல் வரையறுக்கப்படுகிறது, இது நீங்கள் ச்டைலிங் சாளரத்தில் கட்டமைக்கிறீர்கள். இயல்புநிலை வார்ப்புரு இரண்டு பொருத்தமாக பெயரிடப்பட்ட பக்க பாணிகளைக் கொண்ட கப்பல்கள்: “{0}” மற்றும் “{1}”.
guide.credits-spreadsheet.pageStyles.how=விரிதாளில், ஒரு பக்க பாணியின் பெயரை அங்கே வைப்பதன் மூலம் புதிய பக்கத்தின் தொடக்கத்தைக் குறிக்கிறீர்கள்:
guide.color-management.trc.hdr.mapping.pq=PQ ஐப் பொறுத்தவரை, SDR வெள்ளை BT.2408 பரிந்துரைத்தபடி, 203 குறுவட்டு/m² ஒளிரும்.
guide.credits-spreadsheet.pageRuntime.singlePage=இந்த நெடுவரிசை ஒரு குறிப்பிட்ட பக்கத்தின் இயக்க நேரத்தை (மங்கல்கள் உட்பட) அமைக்கிறது, இது அனைத்து ச்டைலிங் அமைப்புகளையும் மீறுகிறது. ஒரு உருள் பக்கத்தில் பயன்படுத்தும்போது, அது திட்ட அளவிலான {0} அல்லது ஒவ்வொரு பாணி {1} சொல் ஐப் போலவே இயக்க நேரத்தையும் மாற்றுவதற்கு செங்குத்து இடைவெளிகளை சுருங்குகிறது அல்லது வளர்க்கிறது.
guide.credits-spreadsheet.pageRuntime.pageGroup=சுருள் பக்கங்களின் எந்தவொரு குழுவையும் நீங்கள் கூட்டாக இசைக்கலாம். இதைச் செய்ய, குழுவின் முதல் பக்கத்திற்கு மட்டுமே இயக்க நேரத்தைக் குறிப்பிடவும், ஆனால் குழுவின் பிற பக்கங்களிலிருந்து நீங்கள் குறிப்பிடும் குழு பெயரைத் தயாரிக்கவும். அட்டை பக்கங்களை ஒரு குழுவில் சேர்க்க முடியாது என்பதைக் கவனியுங்கள்.
guide.credits-spreadsheet.pageGap.pause=இரண்டு பக்கங்களுக்கு இடையில் இந்த நெடுவரிசையில் நீங்கள் ஒரு நேரக் குறியீட்டை வைத்தால், வரவுகள் அந்த நேரத்திற்கு இடையே ஒரு வெற்றுத் திரையைக் காண்பிக்கும், மேலும் {0} பக்க பாணி அமைப்பை மீறும். எதிர்மறை காலங்களும் ஏற்றுக்கொள்ளத்தக்கவை, முந்தைய பக்கம் இன்னும் இயங்கும்போது அடுத்த பக்கம் தொடங்குவதற்கு காரணமாகிறது. எடுத்துக்காட்டாக, வரவுகளை இன்னும் சட்டகத்திலிருந்து வெளியேற்றும்போது பதிப்புரிமை தலைப்பு அட்டை மங்க அனுமதிக்கலாம்.
guide.credits-spreadsheet.pageGap.melt=மாற்றாக, இரண்டு பக்கங்களையும் ஒரு பெரிய பக்கத்தில் உறிஞ்சுவதற்கு “{0}” ஐ இங்கே வைக்கலாம். எடுத்துக்காட்டாக, பின்வரும் அட்டை பக்கத்துடன் ஒரு உருள் பக்கம் உருகப்படுகிறது என்று சொல்லுங்கள். சுருள் முதலில் வழக்கம் போல் தொடங்குகிறது, ஆனால் அதன் முடிவில் உண்மையில் அட்டையை உள்ளடக்கியது மற்றும் அதை நிறுத்துகிறது; அட்டை பின்னர் எடுத்துக்கொண்டு இறுதியாக அதன் காட்சி காலம் கடந்துவிட்ட பிறகு மங்கிவிடும். இந்த அம்சத்தை நீங்கள் பயன்படுத்தலாம், எடுத்துக்காட்டாக, இறுதி பதிப்புரிமை அறிவிப்பில் வரவுகளை நிறுத்துங்கள், பின்னர் அது அழகாக மங்கிவிடும்.
guide.credits-spreadsheet.pageGap.noMeltLimit=நீங்கள் ஒன்றாக உருகக்கூடிய பக்கங்களின் எண்ணிக்கையில் வரம்பு இல்லை. எடுத்துக்காட்டாக, நீங்கள் அட்டைகளின் விரிவான வரிசையை வைத்திருக்கலாம் மற்றும் உருட்டல்கள் அனைத்தும் ஒரே பக்கத்தில் உருகும், பின்னர் அவை பல முறை இடைநிறுத்தப்படும் ஒற்றை சுருள் போல் தெரிகிறது.
guide.project-settings.title=திட்ட அமைப்புகள்
guide.project-settings.intro=ச்டைலிங் சாளரத்தில், முதல் நுழைவு <em> திட்ட அமைப்புகள் </em> ஐக் சொடுக்கு செய்தால் திட்ட அளவிலான அமைப்புகளைக் கொண்டுவருகிறது. அவற்றின் பொருள் இந்த கட்டுரையில் விளக்கப்பட்டுள்ளது.
guide.project-settings.runtimeAndFPS.title={0} & {1}
guide.project-settings.runtimeAndFPS.text=பொதுவானவற்றின் பட்டியலிலிருந்து நீங்கள் பிரேம் அளவைத் தேர்ந்தெடுக்கலாம், அல்லது தேவைப்பட்டால், தனிப்பயன் படப்புள்ளி அகலம் மற்றும் உயரத்தை உள்ளிடலாம். இதேபோல், முன்னமைக்கப்பட்ட பிரேம் வீதத்தைத் தேர்வுசெய்க, அல்லது தனிப்பயன் ஒன்றை ஒரு முழு எண்ணாக (எ.கா., “10”) அல்லது பின்னம் (எ.கா., “25/2”) உள்ளிடவும்.
guide.project-settings.timecodeFormat.text=பல்வேறு இடங்களில், சினெக்ரெட் டைம் கோட்களில் பரிசுகள் அல்லது வாசிப்புகள். நீங்கள் வடிவமைப்பைத் தீர்மானிக்கிறீர்கள்: SMPTE, ஒரு கடிகாரம் அல்லது ஒரு எளிய சட்ட கவுண்டர். பிரேம் விகிதங்கள் <em>29.97</em> மற்றும் <em>59.94</em> மேலும் SMPTE துளி-சட்டப்பிரேம் நேரக் குறியீடுகளை ஒப்புக்கொள்கின்றன. வேறு எந்தப் பின்னப் பிரேம் வீதத்திற்கும், <em>ஒவ்வொரு நொடியும் சரியான பிரேம்களின்</em> வடிவமைப்பைப் பயன்படுத்தவும், இது ஒரு வினாடிக்கு 0 இலிருந்து தொடங்கி அனைத்து பிரேம்களையும் கணக்கிடுகிறது.
guide.project-settings.runtimeFineAdjustment.how=சில நேரங்களில், உங்கள் வரவுகளிலிருந்து சில வினாடிகள் உரிக்க வேண்டியது தேவை. எடுத்துக்காட்டாக, நீங்கள் மறந்துபோன பெயரை கடைசி நிமிடத்தில் சேர்த்துள்ளீர்கள் என்று சொல்லுங்கள், ஆனால் இப்போது சுருள் எப்போதும் சற்று நீண்ட நேரம் எடுக்கும், ஏற்கனவே பதிவுசெய்யப்பட்ட இசையுடன் பொருந்தாது. இதுபோன்ற சந்தர்ப்பங்களில், <em> இயக்க நேர சிறந்த சரிசெய்தல் </em> அமைப்பு ஒரு இலக்கு இயக்க நேரத்தைக் குறிப்பிட உங்களை அனுமதிக்கிறது, பின்னர் இது உங்கள் வரவுகளில் செங்குத்து இடைவெளியை சற்று சுருக்குவதன் மூலம் பொருந்துகிறது. நிச்சயமாக, இயக்க நேரத்தை அதிகரிப்பதும் சாத்தியமாகும்.
guide.content-style.spineAttachment.setting=இந்த அமைப்பு எந்த கிடைமட்ட இருப்பிடத்தில் முதுகெலும்பு தொகுதி வழியாக செல்கிறது. உதாரணமாக, தலை மற்றும் உடலுக்கு இடையிலான இடைவெளியைக் கடந்து செல்ல நீங்கள் தேர்வு செய்யலாம். தொகுதி பின்னர் அதற்கேற்ப நிலைநிறுத்தப்படுகிறது.
guide.project-settings.runtimeFineAdjustment.warning=<strong>கவனம்! பெயரால் குறிக்கப்பட்டுள்ளபடி, இந்த அமைப்பு இயக்க நேரத்திற்கு சிறிய மாற்றங்களுக்கு மட்டுமே பயன்படுத்தப்பட வேண்டும்.</strong> பெரிய மாற்றங்கள் பெரிதும் சுருங்கிவிடும் அல்லது செங்குத்து இடைவெளியை வளர்க்கும், இதன் மூலம் வரவுகளை ஆச்சரியப்படுத்தும். அதற்கு பதிலாக, இயக்க நேரத்தை சரியான பால்பாக்கில் பெற உருள் விரைவு அல்லது அட்டை நேரங்களை மாற்றவும்.
guide.project-settings.runtimeFineAdjustment.multi=பல ச்க்ரோலிங் பிரிவுகள் இருந்தால், இந்த அமைப்பு அவை அனைத்தையும் ஒரே வழியில் பாதிக்கும். உங்களுக்கு கூடுதல் கட்டுப்பாடு தேவைப்பட்டால், <em> வரவு </em> விரிதாளில் ஒவ்வொரு பாணி {0} அமைப்பையும் {1} நெடுவரிசையையும் பயன்படுத்தவும்.
guide.project-settings.leaveFramesBlank.text=இயல்பாக, வரவுகளின் முதல் மற்றும் கடைசி சட்டகம் ஏற்கனவே உள்ளடக்கத்தை சித்தரிக்கிறது. இந்த இரண்டு அமைப்புகளும் ஒரு வெற்று சட்டகத்தை இரு முனைகளிலும் சேர்க்கின்றன, இது உங்கள் வரவு வரிசை முழு படத்தின் முதல் அல்லது கடைசி கிளிப்பாக இருந்தால் பயனுள்ளதாக இருக்கும்.
guide.project-settings.grounding.text=இந்த அமைப்பு முழு வரிசையின் பின்னணி நிறத்தையும் வரையறுக்கிறது. கையேடு தொகுப்புக்கு உங்களுக்கு வெளிப்படையான பின்னணி தேவைப்பட்டால், அந்தந்த வடிவம் வெளிப்படைத்தன்மையை ஆதரித்தால், அந்த விருப்பம் ஏற்றுமதியில் கிடைக்கிறது.
guide.project-settings.unitVGap.use=<em> வரவு </em> விரிதாளில் <a {0}> செங்குத்து இடைவெளிகள் </a> பற்றி பிரிவில் விளக்கப்பட்டுள்ளபடி, தொகுதிகளுக்கு இடையில் செங்குத்து இடைவெளிகள் நேரடியாக பிக்சல்களில் கொடுக்கப்படவில்லை, மாறாக தனிப்பயன் அலகு. இந்த அமைப்பு அந்த அலகு வரையறுக்கிறது.
guide.project-settings.unitVGap.tip=உங்கள் முக்கிய எழுத்துரு உயரத்திற்கு அலகு அமைக்க நாங்கள் அறிவுறுத்துகிறோம். எடுத்துக்காட்டாக, உங்கள் எழுத்துருக்களில் பெரும்பாலானவை 32 படப்புள்ளிகள் உயரத்தில் இருந்தால், அலகு 32 பிக்சல்களாகவும் அமைக்கவும். அந்த வகையில், 1 யூனிட்டின் செங்குத்து இடைவெளி - இது விரிதாளில் ஒவ்வொரு வெற்று வரிக்கும் தானாகவே செருகப்படுகிறது -இது ஒரு வரியின் அதே உயரத்தைக் கொண்டுள்ளது. நிச்சயமாக, உங்கள் வடிவமைப்பிற்கு உதவினால் இந்த பரிந்துரையிலிருந்து விலகுவது முற்றிலும் நியாயமானதாகும்.
guide.content-style.headTail.letterStyle.text={0} ஐப் போலவே, ஒரு உள்ளடக்க பாணி மேலும் இரண்டு <a {1}> கடிதம் பாணிகள் </a> உடன் தலை மற்றும் வால் உரைக்கு பயன்படுத்த, பொருந்தினால் பயன்படுத்தவும்.
guide.project-settings.locale.text=இது எப்போதுமே தேவையில்லை என்றாலும், மொழியைக் குறிப்பிடுவது நல்ல நடைமுறையாகும், மேலும் உங்கள் வரவுகளை விருப்பமாக பேச்சுவழக்கு எழுதப்பட்டுள்ளது. தேர்ந்தெடுக்கப்பட்ட மொழி பின்னர் ஒரு பாத்திரத்தின் சரியான மாறுபாட்டைத் தேர்வுசெய்யப் பயன்படுகிறது, எடுத்துக்காட்டாக ரச்ய சிரிலிக் எழுத்துக்களுக்கு பதிலாக செர்பியனிடமிருந்து, மற்றும் அனைத்து மொழி-உணர்திறன் செயல்பாடுகளிலும், எடுத்துக்காட்டாக பெரிய அளவில்.
guide.project-settings.uppercaseExceptions.intro=சினெக்ரெட் தானாக <a {0}> பெரிய அளவிலான உரை </a> முடியும். இருப்பினும், நோபிலியரி துகள்கள் போன்ற சில பகுதிகள் வழக்கமாக விலக்கு அளிக்கப்பட வேண்டும். இந்த அமைப்பு அந்த விதிவிலக்குகளை கணக்கிடுகிறது, ஒவ்வொரு வரியும் ஒரு வடிவத்தை அறிவிக்கிறது.
guide.project-settings.uppercaseExceptions.simple=மிகவும் எளிமையான முறை இப்போது மேலதிகமாக இருக்கக்கூடாது. எடுத்துக்காட்டாக, “ரா” முறை <em> ரா </em> இன் அனைத்து நிகழ்வுகளையும் சிறிய வழக்கில் இருக்க காரணமாகிறது, மேலும் <em> சாரா </em> <em> சாரா </em> ஆக மாறும்.
guide.project-settings.uppercaseExceptions.placeholders=தொடக்க மற்றும்/அல்லது முடிவில் ஒரு ஒதுக்கிடத்தை சேர்ப்பதன் மூலம் முறை பொருந்தும் இடத்தை நீங்கள் கட்டுப்படுத்தலாம். ஒதுக்கிடத்திற்கு “#” எந்த பெரிய எழுத்துக்கள் அல்லது டைட்டில்கேச் கடிதம் தேவைப்படுகிறது. பிளேச்ஓல்டருக்கு “_” க்கு வைட்ச்பேச் அல்லது உரையின் ஆரம்பம்/முடிவு தேவைப்படுகிறது. இங்கே சில எடுத்துக்காட்டு வடிவங்கள் மற்றும் அவற்றின் விளைவு:
guide.project-settings.uppercaseExceptions.pattern=முறை “{0}”:
guide.project-settings.uppercaseExceptions.default=இயல்பாக, இந்த அமைப்பு ஏற்கனவே நோபிலியரி துகள்களின் பணக்கார தேர்வை பட்டியலிடுகிறது. நீங்கள் ஒன்றைத் தவறவிட்டால், அதை எவ்வாறு சேர்ப்பது என்பது இப்போது உங்களுக்குத் தெரியும்.
guide.page-style.intro=சினெக்ரெட்டில், ஒரு <em> பக்கம் </em> என்பது தலைப்பு அட்டை அல்லது உருட்டல் வரவுகளின் ஒரு பகுதி. பக்கங்களின் சரியான நடத்தை <em> பக்க ச்டைல்கள் </em> ஆல் வரையறுக்கப்படுகிறது. நீங்கள் இந்த பாணிகளை ச்டைலிங் சாளரத்தில் உருவாக்குகிறீர்கள், பின்னர் <a {0}> அவற்றை <em> வரவு </em> விரிதாளில் உள்ள பக்கங்களுக்கு </a> ஐ ஒதுக்கவும். இந்த கட்டுரை ஒரு பக்க பாணியின் உள்ளமைவு விருப்பங்களை விளக்குகிறது.
guide.page-style.name.text=மற்ற எல்லா பாணிகளையும் போலவே, பக்க பாணிகளுக்கும் தனித்துவமான பெயர் உள்ளது. <em> வரவு </em> விரிதாளில் இருந்து அவற்றைக் குறிக்க இது பயன்படுத்தப்படுகிறது.
guide.page-style.subsequentGap.style=பக்கம் முடிந்ததும் இந்த நேரத்திற்கு ஒரு வெற்றித் திரையை வரவுகள் காண்பிக்கும். எதிர்மறை காலங்களும் ஏற்றுக்கொள்ளத்தக்கவை, மேலும் தற்போதைய பக்கம் இன்னும் இயங்கும்போது அடுத்த பக்கம் தொடங்குகிறது. எடுத்துக்காட்டாக, வரவுகளை இன்னும் சட்டகத்திலிருந்து வெளியேற்றும்போது பதிப்புரிமை தலைப்பு அட்டை மங்க அனுமதிக்கலாம்.
guide.page-style.subsequentGap.sheet=இரண்டு குறிப்பிட்ட பக்கங்களுக்கு இடையிலான இடைவெளியைக் கட்டுப்படுத்த, <em> வரவு </em> விரிதாளில் {0} நெடுவரிசையைப் பயன்படுத்தவும்.
guide.page-style.card.intro={0} அமைப்பு “{1}” என அமைக்கப்பட்டால், பக்கம் தலைப்பு அட்டையாக செயல்படுகிறது. அதாவது, அது மங்கிவிடும், சிறிது நேரம் இருக்கும், பின்னர் மீண்டும் மங்கிவிடும்.
guide.page-style.card.runtime.style=தலைப்பு அட்டை இந்த இயக்க நேரத்திற்கு தெரியும் (மங்கல்கள் உட்பட).
guide.page-style.card.runtime.sheet=ஒரு குறிப்பிட்ட அட்டையின் இயக்க நேரத்தைக் கட்டுப்படுத்த, <em> வரவு </em> விரிதாளில் {0} நெடுவரிசையைப் பயன்படுத்தவும்.
guide.page-style.card.fade.title=உள்ளே/வெளியே மங்கு
guide.page-style.card.fade.text=இந்த அமைப்புகள் தலைப்பு அட்டை உள்ளேயும் வெளியேயும் எவ்வளவு நேரம் ஆகும் என்பதைக் குறிப்பிடுகின்றன. கால அளவு 0 என்றால் மங்காது என்று பொருள்.மங்கலான நேரங்கள் கருப்பு அல்லது முழுமையாக ஒளிபுகா பிரேம்களை உள்ளடக்குவதில்லை என்பதைக் கவனியுங்கள். எடுத்துக்காட்டாக, {0} “2” பிரேம்களாக அமைப்பது ⅓ ஒளிபுகாநிலையுடன் ஒரு சட்டகத்தையும், இரண்டாவது சட்டகத்தையும் ⅔ ஒளிபுகாநிலையுடன் உருவாக்கும்.இறுதியாக, நீங்கள் சரியான மங்கலான வளைவை நிர்வகிக்கும் ஒரு <a{1}><em>மாற்றப் பாணியைக்</em></a> குறிப்பிடலாம்.
guide.page-style.scroll.intro={0} அமைப்பு “{1}” என அமைக்கப்பட்டால், பக்கம் மெதுவாக திரையை நிலையான வேகத்தில் உருளும்.
guide.page-style.scroll.perFrame.desc=சுருள் பக்கம் ஒவ்வொரு சட்டத்திலும் இந்த அளவு பிக்சல்களை உருட்டும். 2 கே தீர்மானங்களுக்கு, 3 இன் விரைவு வேகத்திற்கும் வாசிப்புத்தன்மைக்கும் இடையில் ஒரு நல்ல பரிமாற்றமாகும். ஒப்பீட்டளவில், 6 இன் விரைவு 4 கே தீர்மானங்களுக்கு மிகவும் பொருத்தமானது. மற்ற தேர்வுகளும் நிச்சயமாக செல்லுபடியாகும்.
guide.content-style.headTail.forceWidth.text=இந்த அமைப்புகள் அனைத்து தலைகள் அல்லது வால்களையும் ஒரு குறிப்பிட்ட, கைமுறையாக குறிப்பிடப்பட்ட அகலத்தைக் கொண்டிருக்கும்படி கட்டாயப்படுத்துகின்றன. அவை <a {0}> கிடைமட்டமாக நோக்குநிலை கொண்ட உள்ளடக்க பாணிகளுக்கு மட்டுமே கிடைக்கின்றன </a>.
guide.page-style.scroll.perFrame.warning=<strong>கவனம்! இங்கே முழு வேகத்தை மட்டுமே பயன்படுத்த வேண்டும் என்று அறிவுறுத்தப்படுகிறது.</strong> நீங்கள் ஒரு பகுதியளவு வேகத்தைப் பயன்படுத்தினால், படப்புள்ளி ராச்டருடன் தொடர்புடைய உரையின் சீரமைப்பு ஒவ்வொரு சட்டகத்தையும் மாற்றுகிறது, இது பிக்சல்களை வித்தியாசமாக நிரப்புகிறது. இது பெரும்பாலும் விரும்பத்தகாத பளபளப்புக்கு வழிவகுக்கிறது.
guide.page-style.scroll.runtimeFineAdjustment.style=முழு கடன் வரிசையின் இயக்க நேரத்தையும் மாற்றுவதற்காக அனைத்து சுருள் பக்கங்களிலும் செங்குத்து இடைவெளிகளை சுருக்கி அல்லது வளர்த்துக் கொள்ளும் திட்ட அளவிலான {0} அமைப்பை நீங்கள் ஏற்கனவே அறிந்திருக்கலாம். இந்த அமைப்பும் இதேபோல் செயல்படுகிறது, ஆனால் ஒவ்வொரு உருள் பக்கத்தையும் இந்த பாணியுடன் தனிமைப்படுத்துகிறது.
guide.page-style.scroll.runtimeFineAdjustment.sheet=ஒரு குறிப்பிட்ட சுருள் பக்கத்தின் இயக்க நேரத்தை மாற்ற, <em> வரவு </em> விரிதாளில் {0} நெடுவரிசையைப் பயன்படுத்தவும்.
guide.content-style.intro=உள்ளடக்க பாணிகள் சினெக்ரெட்டுக்கு <a {0}> தலை-உடல்-வால் தொகுதிகள் </a> ஐ எவ்வாறு உருவாக்குவது மற்றும் வழங்குவது என்று கூறுகின்றன. நீங்கள் இந்த பாணிகளை ச்டைலிங் சாளரத்தில் உருவாக்குகிறீர்கள், பின்னர் <a {1}> அவற்றை <em> வரவு </em> விரிதாளில் உள்ள தொகுதிகளுக்கு </a> ஐ ஒதுக்கவும். இந்த கட்டுரை உள்ளடக்க பாணியின் உள்ளமைவு விருப்பங்களை விளக்குகிறது.
guide.content-style.name.text=மற்ற எல்லா பாணிகளையும் போலவே, உள்ளடக்க பாணிகளும் தனித்துவமான பெயரைக் கொண்டுள்ளன. <em> வரவு </em> விரிதாளில் இருந்து அவற்றைக் குறிக்க இது பயன்படுத்தப்படுகிறது.
guide.content-style.orientation.text=இந்த அமைப்பு தலை மற்றும் வால் உடலுக்கு அருகில் கிடைமட்டமாக வைக்கப்பட வேண்டுமா, அல்லது செங்குத்தாக உடலுக்கு மேலேயும் கீழேயும் வைக்கப்பட வேண்டுமா.
guide.content-style.spineAttachment.spine=முதுகெலும்பு என்பது செங்குத்து சியான் கோடு ஆகும், இது தொகுதிகள் வைக்கப்படுகிறது. இயல்பாக, ஒற்றை மையப்படுத்தப்பட்ட முதுகெலும்பு உள்ளது, ஆனால் நீங்கள் <em>வரவு</em> விரிதாளில் <a{0}>ஐ</a> ஐ மாற்றலாம்.
guide.content-style.flow-layout.force.text=இந்த அமைப்புகள் அனைத்து உயிரணுக்களையும் ஒரு குறிப்பிட்ட, கைமுறையாக குறிப்பிடப்பட்ட அகலம் அல்லது உயரத்தைக் கொண்டிருக்கும்படி கட்டாயப்படுத்துகின்றன.
guide.content-style.vMargin.setting=குறைந்தபட்சம் இந்த படப்புள்ளிகள் தொகுதிக்கு மேலேயும் கீழேயும் காலியாக இருக்க வேண்டும். இதை குறைந்தபட்ச செங்குத்து இடைவெளி என்று நினைத்துப் பாருங்கள். எனவே, அண்டை தொகுதி ஒரு பெரிய விளிம்பு இருந்தால், அல்லது விரிதாளில் ஒரு பெரிய செங்குத்து இடைவெளி குறிப்பிடப்பட்டால், இந்த அமைப்பு எந்த விளைவையும் ஏற்படுத்தாது.
guide.content-style.vMargin.betweenSpines=இந்த விளிம்பு ஒரு முதுகெலும்புக்குள் மட்டுமே பொருந்தும், ஆனால் முதுகெலும்புகளுக்கு இடையில் அல்ல. காரணம் என்னவென்றால், நீங்கள் முதுகெலும்புகளை உடைக்கிறீர்கள் என்றால், நீங்கள் எப்படியாவது அந்த நேரத்தில் செங்குத்து இடைவெளியை கையால் கைவிட வேண்டும்.
guide.content-style.vMargin.example=எடுத்துக்காட்டாக, பின்வரும் எடுத்துக்காட்டில் தொகுதிகளின் செங்குத்து விளிம்பை எவ்வாறு அதிகரிப்பது இறுதி செங்குத்து இடைவெளிகளை பாதிக்கிறது என்பதைப் பாருங்கள்:
guide.content-style.bodyLetterStyle.external=உள்ளடக்க பாணியின் பல்வேறு அமைப்புகள் ஒரு தொகுதியின் தளவமைப்பைக் கட்டுப்படுத்தினாலும், அவை உரையின் தோற்றத்தை கட்டமைக்காது. இது <A {0}> கடித பாணிகள் </a> க்கு விடப்படுகிறது, இது ஒரு எழுத்துருவைத் தேர்ந்தெடுத்து, அளவை அமைக்கவும், படைப்பு வடிவமைப்பிற்கு பல விருப்பங்களை வழங்குகிறது.
guide.content-style.bodyLetterStyle.reference=ஒரு உள்ளடக்க பாணி பின்னர் உடல் உரையை வழங்க வேண்டிய கடித பாணியைக் குறிப்பிடுகிறது.
guide.content-style.bodyLayout.cells=உங்களுக்குத் தெரிந்தபடி, ஒரு தொகுதி பல உடல் செல்களைக் கொண்டிருக்கலாம். எடுத்துக்காட்டாக, ஓட்டுநர்களின் பட்டியல் தலை “டிரைவர்கள்” மற்றும் மூன்று உடல் செல்கள் “டொமினிக்”, “டெட்லெஃப்” மற்றும் “டோரா” ஆகியவற்றைக் கொண்டிருக்கலாம்.
guide.content-style.bodyLayout.layout=இந்த உடல் செல்கள் எவ்வாறு ஏற்பாடு செய்யப்பட வேண்டும் என்பதை உடல் தளவமைப்பு கட்டுப்படுத்துகிறது. மூன்று தளவமைப்புகள் உள்ளன:
guide.content-style.bodyLayout.options=ஒவ்வொரு தளவமைப்புக்கும் அதன் சொந்த உள்ளமைவு விருப்பங்கள் உள்ளன, அவை பின்வரும் கட்டுரைகளில் விவரிக்கப்பட்டுள்ளன:
guide.content-style.headTail.enable=ஒவ்வொரு தொகுதியிலும் ஒரு உடல் இருக்கும்போது, தலை மற்றும் வால் விருப்பமானது. நீங்கள் விரும்பினால், நீங்கள் தொகுதியின் உள்ளடக்க பாணியில் ஆதரவை இயக்க வேண்டும். இது தலை அல்லது வால் தனிப்பயனாக்க கூடுதல் அமைப்புகளையும் கொண்டு வரும்.
guide.content-style.headTail.vJustify.text=உள்ளடக்க பாணி <A {0}> கிடைமட்டமாக நோக்குநிலை கொண்டதாக இருக்கும்போது, இந்த அமைப்புகள் தலை அல்லது வால் செங்குத்து நிலைப்பாட்டைக் கட்டுப்படுத்துகின்றன. முதலாவதாக, உடலில் ஒன்றுக்கு மேற்பட்ட வரிசைகள் இருந்தால், இடது பொத்தான்கள் தலை அல்லது வால் மேல் உடல் வரிசை, கீழ் உடல் வரிசை அல்லது ஒட்டுமொத்த மையத்தில் வைக்கப்பட வேண்டுமா என்பதை தீர்மானிக்கின்றன. இரண்டாவதாக, தேர்ந்தெடுக்கப்பட்ட உடல் வரிசையில் தலை அல்லது வால் மேல்/நடுத்தர/அடிப்பகுதியை நியாயப்படுத்த வேண்டுமா அல்லது தேர்ந்தெடுக்கப்பட்ட உடல் வரிசையின் அடிப்படையுடன் சீரமைக்கப்பட வேண்டுமா என்பதை வலது பொத்தான்கள் தீர்மானிக்கின்றன.
guide.content-style.headTail.bodyGap.title=தலை/வால்-உடல் இடைவெளி
guide.content-style.headTail.bodyGap.text=இந்த அளவு வெற்று படப்புள்ளிகள் தொகுதியின் உடலுக்கும் தலை அல்லது வால் இடையே செருகப்படுகின்றன.
guide.content-style.headTail.leader.text=உடலின் உள்ளடக்கம் மற்றும் தலை அல்லது வால் ஆகியவற்றுக்கு இடையேயான இடத்தை இந்த உரையால் நிரப்பலாம், இது ஒரு புள்ளி தலைவருக்கும் இதே போன்ற விளைவுகளுக்கும் பயனுள்ளதாக இருக்கும்.
guide.content-style.headTail.leaderLetterStyle.text=இயல்பாக, தலைவர் உரை <a {0}> தலை அல்லது வால் கடிதம் பாணி </a> ஐப் பயன்படுத்துகிறது, ஆனால் இந்த அமைப்பு அதை மாற்ற அனுமதிக்கிறது.
guide.content-style.headTail.leaderJustify.title=தலை/வால் தலைவரை நியாயப்படுத்துங்கள்
guide.content-style.headTail.leaderJustify.h=கட்டமைக்கப்பட்ட இடைவெளியுடன் உரையை மீண்டும் செய்வதன் மூலம் தலைவர் வழக்கமாக கிடைக்கக்கூடிய எல்லா இடங்களையும் நிரப்ப முடியாது, மேலும் ஒரு சிறிய துண்டு எஞ்சியிருக்கும். இந்த அமைப்பின் இடது பொத்தான்கள், தலைவரை இடது/நடுத்தர/வலதுபுறமாக கிடைக்கக்கூடிய இடத்திற்குள் நியாயப்படுத்த வேண்டுமா, அல்லது முழு இடத்தையும் உண்மையாக நிரப்ப இடைவெளியை சற்று நீட்ட வேண்டும். எ.கா., அனைத்து உடல் உள்ளடக்கமும் ஒரே இடது விளிம்பைப் பகிர்ந்து கொள்ளும்போது, தலைவர்களை சீரானதாக மாற்ற முந்தைய மூன்று விருப்பங்கள் பயனுள்ளதாக இருக்கும். மறுபுறம் பிந்தைய விருப்பம் உள்ளடக்கத்திற்கும் தலைவர்களுக்கும் இடையில் சீரற்ற ஓரங்களைத் தவிர்க்கிறது.
guide.content-style.headTail.leaderJustify.v=உடல் வரிசையில் தலைவர் மேல்/நடுத்தர/அடிப்பகுதியை நியாயப்படுத்த வேண்டுமா, அல்லது உடல் வரிசையின் அடிப்படையுடன் சீரமைக்கப்பட வேண்டுமா என்பதை சரியான பொத்தான்கள் தீர்மானிக்கின்றன. ஒரு டாட் தலைவருக்கு அடிப்படை சீரமைப்பு மிகவும் பயனுள்ளதாக இருக்கும், இந்த விசயத்தில் இது <a {0}> தலை அல்லது வால் </a> க்கும் செயல்படுத்தப்பட வேண்டும்.
guide.content-style.headTail.leaderGaps.title=தலை/வால் தலைவர் இடைவெளிகள்
guide.content-style.headTail.leaderGaps.text=இந்த அமைப்புத் தலைமை மற்றும் இடது/வலது உள்ளடக்கத்திற்கு இடையிலான விளிம்புகளையும், தலைமை உரையின் மறுபடியும் இடையிலான இடைவெளியையும் கட்டுப்படுத்துகிறது.
guide.content-style.paragraphs-layout.lineWidth.text=உரை இந்த அகலத்தை மீறும் போது, அது தானாக மூடப்பட்டிருக்கும். சிவப்பு தளவமைப்பு வழிகாட்டிகள் கட்டமைக்கப்பட்ட அகலத்தைக் குறிக்கின்றன.
guide.content-style.paragraphs-layout.gaps.title=பத்தி/வரி இடைவெளி
guide.content-style.grid-layout.intro=கட்டம் உடல் தளவமைப்பு உடல் செல்களை 2 பரிமாண கட்டத்தில் ஏற்பாடு செய்கிறது. நீங்கள் ஒரு குறிப்பிட்ட எண்ணிக்கையிலான நெடுவரிசைகளை விரும்பும் எந்த நேரத்திலும் பயன்படுத்தப்பட வேண்டும். உடலில் எப்போதும் ஒரு கலத்தை மட்டுமே வைத்திருக்கும் என்று எதிர்பார்க்கப்படும் போது இது எளிமையான தேர்வாகும்.
guide.content-style.grid-layout.fillingOrder.text=இயல்பாக, உடல் செல்கள் முதல் வரிசையை இடது இரண்டு வலதுபுறத்திலிருந்து நிரப்புகின்றன, பின்னர் இரண்டாவது வரிசையில் தொடரவும், மற்றும் பல. இந்த நிரப்புதல் வரிசையை நீங்கள் வலதுபுறமாக இடமளிக்கவும் மாற்றலாம். அடுத்த நெடுவரிசையைத் தொடர்வதற்கு முன் இடதுபுற அல்லது வலதுபுற நெடுவரிசையை கூட நீங்கள் முழுமையாக நிரப்பலாம்.
guide.content-style.grid-layout.balancedFilling.text=உடல் உயிரணுக்களின் எண்ணிக்கை கட்டத்தை சரியாக நிரப்பவில்லை என்றால், கடைசி வரிசையில் உள்ள செல்கள் இயல்பாகவே மையமாக இருக்கும். செல்கள் ஒரு பக்கமாக இருந்திருந்தால் விட இது மிகவும் இனிமையானது. தேவைப்பட்டால், நீங்கள் நிச்சயமாக இந்த நடத்தையை முடக்கலாம்.
guide.content-style.grid-layout.gridStructure.text=இயல்பாக, நெடுவரிசைகள் அவற்றின் குறைந்தபட்ச அகலங்களுக்கு சுருங்குகின்றன. இருப்பினும் பல வடிவமைப்புகளுக்கு, காட்சி சீரான தன்மையை அடைய அனைத்து நெடுவரிசைகளும் ஒரே அகலத்தைப் பகிர்ந்து கொள்வது அர்த்தமுள்ளதாக இருக்கிறது. மூன்றாவது விருப்பமாக, நீங்கள் அனைத்து கட்டம் கலங்களையும் சதுரமாக இருக்கும்படி கட்டாயப்படுத்தலாம், இது சில நேரங்களில் லோகோக்களுக்கு பயனுள்ளதாக இருக்கும்.
guide.content-style.grid-layout.force.text=இந்த அமைப்பு அனைத்து நெடுவரிசைகள் அல்லது வரிசைகளை ஒரு குறிப்பிட்ட, கைமுறையாக குறிப்பிடப்பட்ட அகலம் அல்லது உயரத்தைக் கொண்டிருக்கும்படி கட்டாயப்படுத்துகிறது.
guide.content-style.grid-layout.hJustify.text=இந்த அமைப்பு ஒவ்வொரு நெடுவரிசைக்கும் அதன் உள்ளடக்கம் இடது, மைய அல்லது வலதுபுறமாக நியாயப்படுத்தப்பட வேண்டுமா என்பதைக் கட்டுப்படுத்துகிறது.
guide.content-style.grid-layout.vJustify.text=சில நேரங்களில், ஒரு கலத்தின் உள்ளடக்கத்தை விட ஒரு வரிசை அதிகமாக இருக்கும், எடுத்துக்காட்டாக ஒரே வரிசையில் வெவ்வேறு அளவிலான படங்களுடன் பணிபுரியும் போது அல்லது சதுர கலங்களைப் பயன்படுத்தும் போது. இந்த சந்தர்ப்பங்களில், இந்த அமைப்பு உள்ளடக்கத்தை நியாயப்படுத்த வேண்டுமா, மையமாக அல்லது நியாயப்படுத்த வேண்டுமா என்பதைக் குறிப்பிடுகிறது.
guide.content-style.grid-layout.gaps.title=வரிசை/நெடுவரிசை இடைவெளி
guide.content-style.grid-layout.gaps.text=இந்த அளவு வெற்று படப்புள்ளிகள் முறையே கட்டத்தில் உள்ள நெடுவரிசைகளுக்கு இடையில் செருகப்படுகின்றன.
guide.content-style.flow-layout.title=ஓட்டம் தளவமைப்பு
guide.content-style.flow-layout.intro=ஓட்டம் உடல் தளவமைப்பு அதிகபட்ச அகலம் மீறும் வரை உடல் செல்களை ஒரு வரியில் ஏற்பாடு செய்கிறது. அந்த நேரத்தில், அவை அடுத்த வரிக்கு போர்த்தப்படுகின்றன. புல்லட்-பிரிக்கப்பட்ட பெயர்களுக்கும், மாறுபட்ட அம்ச விகிதங்களைக் கொண்ட லோகோக்கள் போன்ற நிலையான கட்டத்திற்கு பொருந்தாத எல்லாவற்றிற்கும் தளவமைப்பு பயனுள்ளதாக இருக்கும்.
guide.content-style.flow-layout.flowDirection.text=இயல்பாக, செல்கள் இடமிருந்து வலமாக பாய்கின்றன, ஆனால் அதை வலதுபுறமாக இடதுபுறமாக மாற்றலாம்.
guide.content-style.flow-layout.justifyLines.text=ஒவ்வொரு வரியிலும் உள்ள செல்கள் இடது அல்லது வலது, மையமாக அல்லது முழுமையாக நியாயப்படுத்தப்பட வேண்டுமா என்பதை இந்த அமைப்பு கட்டுப்படுத்துகிறது. பிந்தைய வழக்கில், கடைசி வரியின் நியாயத்தை தனித்தனியாக கட்டுப்படுத்தலாம்.
guide.content-style.flow-layout.squareCells.text=இந்த அமைப்பு அனைத்து உயிரணுக்களையும் சதுரமாக இருக்க கட்டாயப்படுத்துகிறது மற்றும் ஒரே அளவைக் கொண்டுள்ளது, இது சில நேரங்களில் லோகோக்களுக்கு பயனுள்ளதாக இருக்கும்.
guide.content-style.flow-layout.justifyCells.text=கலங்களுக்குள் இடது/மையம்/வலது மற்றும் மேல்/நடுத்தர/கீழ் நியாயப்படுத்த வேண்டுமா என்பதை இந்த அமைப்பு கட்டுப்படுத்துகிறது. இது பிரிப்பான் உரைக்கும் பொருந்தும். செல்கள் உண்மையில் உள்ளடக்கத்தை விட பெரியதாக இருக்கும்போது மட்டுமே அமைப்புகள் பயனுள்ளதாக இருக்கும், இது எப்போதும் அப்படி இல்லை.
guide.content-style.flow-layout.lineWidth.text=ஒரு வரியில் உள்ள செல்கள் இந்த அகலத்தை மீறும் போது, அது தானாக மூடப்பட்டிருக்கும். சிவப்பு தளவமைப்பு வழிகாட்டிகள் கட்டமைக்கப்பட்ட அகலத்தைக் குறிக்கின்றன.
guide.content-style.flow-layout.gaps.title=வரி/கிடைமட்ட இடைவெளி
guide.content-style.flow-layout.gaps.text=இந்த வெற்று படப்புள்ளிகள் கலங்களுக்கு இடையில் கிடைமட்டமாக கோடுகளுக்கு இடையில் செங்குத்தாக செருகப்படுகின்றன.
guide.content-style.flow-layout.separator.text=இந்த உரை கலங்களுக்கு இடையில் கிடைமட்டமாக வைக்கப்படுகிறது. இது செல் இடைவெளிக்கு பங்களிக்காது. இயல்பாக, இது {0} ஐப் பயன்படுத்துகிறது, ஆனால் அதை மாற்றலாம்.
guide.content-style.flow-layout.separatorVJustify.text=பிரிப்பான் உரை வரியில் மேல்/நடுத்தர/கீழ் நியாயப்படுத்தப்பட வேண்டுமா அல்லது கலங்களின் அடிப்படையுடன் சீரமைக்கப்பட வேண்டுமா என்பதை இந்த அமைப்பு கட்டுப்படுத்துகிறது.
guide.content-style.paragraphs-layout.intro=பத்திகள் உடல் தளவமைப்பு ஒவ்வொரு உடல் கலத்தையும் விளக்குகிறது -இது ஒரு உரை அல்லது ஒரு படமாக -ஒரு பத்தியாக. ஒரு பத்தியில் உள்ள உரை அதிகபட்ச அகலத்தை மீறும் போது தானாகவே மூடப்பட்டிருக்கும். இந்த தளவமைப்பு சட்டப்பூர்வ குறைபாடு மற்றும் பிற வகையான நீண்ட வடிவ உரைக்கு மிகவும் பயனுள்ளதாக இருக்கும்.
guide.content-style.paragraphs-layout.justifyLines.text=ஒரு சொல் செயலியைப் போலவே, இந்த அமைப்பும் உரை மற்றும் படங்களை இடது அல்லது வலது, மையமாக அல்லது முழுமையாக நியாயப்படுத்த வேண்டுமா என்பதைக் கட்டுப்படுத்துகிறது. பிந்தைய வழக்கில், கடைசி வரியின் நியாயத்தை தனித்தனியாக கட்டுப்படுத்தலாம்.
guide.letter-style.intro=கடித பாணிகள் சினெக்ரெட்டுக்கு உரையை எவ்வாறு வரையலாம் மற்றும் அலங்கரிப்பது என்று கூறுகின்றன. நீங்கள் இந்த பாணிகளை ச்டைலிங் சாளரத்தில் உருவாக்கி, பின்னர் அவற்றை <a {0}>உள்ளடக்க பாணிகள்</a> க்கு ஒதுக்கவும். கூடுதலாக, <em>வரவு</em> <a{1}>விரிதாளில் உள்ள உரையின் பகுதிகளுக்கு</a> ஐ நேரடியாக ஒதுக்க முடியும். இந்த கட்டுரை கடிதம் பாணியின் உள்ளமைவு விருப்பங்களை விளக்குகிறது.
guide.letter-style.changeFontSize=எழுத்துரு அளவை பின்னர் மாற்றுவதைப் பற்றி கவலைப்பட வேண்டாம். எல்லா அமைப்புகளும் தானாகவே புதிய அளவிற்கு அளவிடப்படும், இதனால் உரை முன்பு போலவே தோன்றும், பெரியதாகவோ அல்லது சிறியதாகவோ தோன்றும்.
guide.letter-style.name.text=மற்ற எல்லா பாணிகளையும் போலவே, கடிதம் பாணிகளுக்கும் தனித்துவமான பெயர் உள்ளது. உள்ளடக்க பாணிகளிலிருந்தும், நேரடியாக <em> வரவு </em> விரிதாளில் இருந்து அவை இரண்டையும் குறிக்க இது பயன்படுகிறது.
guide.letter-style.font.basics=இந்த அமைப்பு எழுத்துரு குடும்பம் மற்றும் எழுத்துரு முகத்தைக் குறிப்பிடுகிறது. வரவுகளுக்கு மிகவும் பொருத்தமான எழுத்துருக்களின் தொகுப்புடன் சினெகிரெட் கப்பல்கள். மாற்றாக, தனிப்பயன் எழுத்துருக்களை திட்ட கோப்புறையில் வைக்கலாம்; பின்னர் அவை இந்த மெனுவிலும் தோன்றும்.
guide.letter-style.font.system=கணினியில் நிறுவப்பட்ட எந்த எழுத்துருவையும் தேர்வுசெய்யவும் முடியும், இருப்பினும் உங்கள் சகாக்கள் அவர்களுடன் திட்டத்தை பகிர்ந்து கொள்ளும்போது அதே எழுத்துருக்கள் நிறுவப்படாது என்பதால் இது ஊக்கமளிக்கிறது.
guide.letter-style.height.text=சினெக்டிரெட்டில், எழுத்துரு அளவு பிக்சல்களில் உயரமாக வழங்கப்படுகிறது, மற்ற நிரல்களைப் போல புள்ளி அளவு அல்ல. இது சீரான மற்றும் பிக்சல்-சரியான செங்குத்து தளவமைப்புகளை செயல்படுத்துகிறது.
guide.letter-style.leading.text=சில நேரங்களில், எழுத்துரு வடிவமைப்பாளர் தனது எழுத்துருவை உங்களுக்குத் தேவைப்பட்டாலும் செங்குத்தாக மையப்படுத்தவில்லை, அல்லது வரி இடைவெளியை சிறியதாகவோ அல்லது மிகப் பெரியதாகவோ காணலாம். இதுபோன்ற சந்தர்ப்பங்களில், வெற்று இடத்தை உரைக்கு மேலே அல்லது கீழே சேர்க்கலாம் (அல்லது அகற்றலாம்). உரை பெட்டியின் உயரம் அப்படியே உள்ளது, ஆனால் எழுத்துரு அளவு மாறும் மற்றும் சேர்க்கப்பட்ட அல்லது அகற்றப்பட்ட வெற்று இடத்தை பிரதிபலிக்கும் வகையில் உரை மாறும்.
guide.letter-style.tracking.text=இந்த அமைப்பு தனிப்பட்ட எழுத்துக்களுக்கு இடையிலான இடைவெளியை அதிகரிக்கிறது அல்லது குறைக்கிறது. இந்த நற்பொருத்தங்கள் எழுத்துரு வடிவமைப்பாளரால் எதிர்பார்க்கப்படும் கண்காணிப்புக்கு ஏற்ப வடிவமைக்கப்பட்டுள்ளதால், நீங்கள் கண்காணிப்பை கணிசமாக சரிசெய்தால் {0} மற்றும் {1} முடக்குவதை நீங்கள் பார்க்க விரும்பலாம்.
guide.letter-style.kerning.settings=எல்லா கடிதங்களும் ஒரே மாதிரியாக இடைவெளியில் இருந்தால், <em> Ta </em> போன்ற கடிதங்களின் சில வரிசைகள் மிகவும் தளர்வாக இருக்கும். கெரிங் என்பது பெரும்பாலான எழுத்துருக்களால் வழங்கப்பட்ட ஒரு அம்சமாகும், இது அத்தகைய இணை எழுத்துக்களுக்கு இடையில் இடைவெளியை சுருக்குகிறது.
guide.letter-style.kerning.features=ஊட்டின் கீழ், இந்த அமைப்பு {0} ஓபன்டைப் அம்சத்தை மாற்றுகிறது.
guide.letter-style.ligatures.setting=<em> ffi </em> போன்ற கடிதங்களின் சில காட்சிகள் வித்தியாசமாகத் தோன்றலாம், எனவே பல எழுத்துருக்கள் அவற்றை லிகேட்டர்ச் எனப்படும் சிறப்பு சித்தரிப்புகளுடன் மாற்றுகின்றன.
guide.letter-style.ligatures.features=ஊட்டின் கீழ், இந்த அமைப்பு {0} மற்றும் {1} ஓபன்டைப் அம்சங்களை மாற்றுகிறது.
guide.letter-style.uppercase.basics=உரை பெரிய எழுத்தில் இருக்க வேண்டும் என்றால், <em> வரவு </em> விரிதாளில் அனைத்து தொப்பிகள் உரையையும் கைமுறையாக உள்ளிடுவதற்குப் பதிலாக இந்த அமைப்பை இயக்குவது நல்லது. இது பின்னர் உங்கள் மனதை மாற்றுவதற்கான நெகிழ்வுத்தன்மையை வழங்குகிறது.
guide.letter-style.uppercase.exceptions=நோபிலியரி துகள்கள் போன்ற சில பகுதிகள் வழக்கமாக விலக்கு அளிக்கப்பட வேண்டும். {0} விருப்பம் இயக்கப்பட்டால், திட்ட அளவிலான {1} பொருந்தும், இது இயல்பாகவே அனைத்து பொதுவான நோபிலியரி துகள்களையும் கொண்டுள்ளது.
guide.letter-style.uppercase.spacing=சில எழுத்துருக்கள் அனைத்து கேப்ச் உரைக்கும் வெவ்வேறு கடித இடைவெளியை வழங்குகின்றன. {0} விருப்பம் இந்த இடைவெளிக்கு மாறுகிறது. ஊட்டின் கீழ், இது {1} ஓபன்டைப் அம்சத்தை மாற்றுகிறது.
guide.letter-style.smallCaps.setting=இந்த அமைப்பு அனைத்து சிறிய எழுத்துக்களையும் தொடர்புடைய பெரிய எழுத்துக்களின் சுருங்கிய பதிப்புகளாக மாற்றுகிறது. சிறிய தொப்பிகள் மாறுபாடு மற்றும் குறைவான பொதுவான பெட்டிட் கேப்ச் மாறுபாடு இரண்டையும் இயக்க முடியும்.
guide.letter-style.layers.text=இதுவரை அறிமுகப்படுத்தப்பட்ட அனைத்து அமைப்புகளும் கடிதங்களின் தேர்வு மற்றும் அளவைக் கட்டுப்படுத்துகின்றன, ஆனால் அவற்றின் வண்ணமயமாக்கல், பின்னணி, அடிக்கோடிட்டு மற்றும் பிற காட்சி பண்புகள் அல்ல. அடுக்குகள் என்று அழைக்கப்படும் அடுக்கால் அது செய்யப்படுகிறது. மேலும் தகவலுக்கு பின்வரும் கட்டுரைக்குச் செல்லவும்:
guide.letter-style.layer.intro=உரையின் வண்ணமயமாக்கல், பின்னணி, அடிக்கோடிட்டு மற்றும் பிற காட்சி பண்புகள் அடுக்குகளின் அடுக்கால் கட்டுப்படுத்தப்படுகின்றன.
guide.letter-style.layer.basics=ஒவ்வொரு அடுக்கும் ஒரு வடிவம் மற்றும் வடிவத்தை நிரப்ப ஒரு வண்ணத்தை வரையறுக்கிறது. அடுக்குகள் கீழே இருந்து மேலே வரையப்படுகின்றன. புதிய அடுக்குகளைச் செருக பிளச் பொத்தான்களைப் பயன்படுத்தவும். அவற்றை மறுவரிசைப்படுத்த அடுக்குகளை இழுக்கவும். அடுக்குகளை அகற்ற {0} பொத்தான்களைப் பயன்படுத்தவும்.
guide.letter-style.layer.advanced=ஒவ்வொரு அடுக்குக்கும் பெயரிட நாங்கள் பரிந்துரைக்கிறோம், எனவே நீங்கள் உங்கள் வழியை விரைவாகக் காணலாம். பெரும்பாலான அடுக்கு அமைப்புகள் {0} பொத்தானின் பின்னால் மறைக்கப்படுவதற்கும் இது உதவுகிறது.
guide.letter-style.layer.inherit.text=இரண்டு கடிதம் பாணிகள் ஒரே காட்சிகளைப் பகிர்ந்து கொள்ள வேண்டும் என்றால், அடுக்கு அடுக்கை நகலெடுக்க வேண்டாம், மாறாக இந்த அமைப்பை ஒரு பாணியில் பயன்படுத்தவும், மற்ற பாணியின் அடுக்கை தானாகவே எடுக்கவும். இது கைமுறையாக இரண்டு அடுக்குகளை ஒத்திசைவாக வைத்திருக்க வேண்டியதிலிருந்து உங்களைத் தழுவியது மட்டுமல்லாமல், உரையின் அண்டை பிரிவுகளையும் ஒரு துண்டாகக் கருதுகிறது:
guide.letter-style.layer.coloring.text=இந்த அமைப்பு அடுக்கின் வடிவத்தை எவ்வாறு நிரப்புவது என்பதை வரையறுக்கிறது. திட நிறம் மற்றும் ஒரு சாய்வு இரண்டும் ஆதரிக்கப்படுகின்றன. ஒரு சாய்வு இரண்டு தீவிர வண்ணங்களைக் கொண்டுள்ளது, ஒரு கோணம் (“0 °” மேலிருந்து கீழாக, “90 °” இடமிருந்து வலமாக உள்ளது), தீவிர வண்ணங்களுக்கு இடையில் தூரம், மற்றும் சாய்வு அச்சில் முழு சாய்வு மாற்றமும். இறுதியாக, அடுக்கு கண்ணுக்கு தெரியாததாக மாறக்கூடும், இது குளோனிங் வழியாக வடிவங்களை உருவாக்கும்போது பயனுள்ளதாக இருக்கும்.
guide.letter-style.layer.textShape.intro={0} அமைப்பு “{1}” என அமைக்கப்பட்டால், அடுக்கின் வடிவம் உரையின் எழுத்துக்களைக் கொண்டுள்ளது.
guide.letter-style.layer.stripeShape.preset.text=இந்த அமைப்பு பட்டையின் தடிமன் மற்றும் நிலையை வரையறுக்கிறது. நீங்கள் தனிப்பயன் மதிப்புகளை உள்ளிடலாம், முழு எழுத்துரு உயரத்தையும் உள்ளடக்கிய பின்னணியை உருவாக்கலாம் அல்லது எழுத்துரு வடிவமைப்பாளரால் கற்பனை செய்யப்பட்டபடி ஒரு அடிக்கோடிட்ட அல்லது ச்ட்ரைகெத்ரோ வரியை உருவாக்கலாம்.
guide.letter-style.layer.stripeShape.widening.text=இந்த அமைப்பு உரையின் எல்லைக்கு அப்பால் இடது அல்லது வலதுபுறத்தில் பட்டையை மேலும் நீடிக்கிறது. பின்னணிகள் கூடுதலாக மேல் அல்லது கீழ் வரை நீட்டிக்கப்படலாம். சுருக்கமும் சாத்தியமாகும்.
guide.letter-style.layer.stripeShape.dash.setting=இந்த அமைப்பு பட்டையின் கிடைமட்ட கோடு உதவுகிறது. இது எண்களின் வரிசையை வரையறுக்கிறது, இது மீண்டும் நிகழும்போது கோடு மற்றும் இடைவெளி நீளங்களின் வரிசையை அளிக்கிறது. உதாரணமாக:
guide.letter-style.layer.stripeShape.dash.example1=“10” என்ற ஒற்றை எண்ணில் நுழைவது 10 படப்புள்ளி அகல கோடுகளுக்கு வழிவகுக்கிறது, இது 10 படப்புள்ளி அகல இடைவெளிகளால் பிரிக்கப்படுகிறது.
guide.letter-style.layer.stripeShape.dash.example2=“10” மற்றும் “20” ஆகிய இரண்டு எண்களை உள்ளிடுவது 10 படப்புள்ளி அகலமான கோடுகளுக்கு வழிவகுக்கிறது, இது 20 படப்புள்ளி அகல இடைவெளிகளால் பிரிக்கப்படுகிறது.
guide.letter-style.layer.stripeShape.dash.example3=மூன்று எண்களை “10”, “20” மற்றும் “30” சற்று ஒழுங்கற்ற வடிவத்திற்கு வழிவகுக்கிறது: 10 படப்புள்ளி அகலமான கோடு, அதைத் தொடர்ந்து 20 படப்புள்ளி அகலமான இடைவெளி, அதைத் தொடர்ந்து 30 படப்புள்ளி அகலமான கோடு, அதைத் தொடர்ந்து 10 படப்புள்ளி அகலம் இடைவெளி, மற்றும் பல.
guide.letter-style.layer.cloneShape.intro={0} அமைப்பு “{1}” என அமைக்கப்பட்டால், அடுக்கின் வடிவம் மற்ற அடுக்குகளின் தேர்வின் வடிவங்களைக் கொண்டுள்ளது. {2} அமைப்போடு சேர்ந்து, அத்தகைய அடுக்குகள் துளி நிழல்களை உருவாக்க பயனுள்ளதாக இருக்கும்.
guide.letter-style.layer.dilation.text=இந்த அமைப்பு எல்லா பக்கங்களிலும் அடுக்கின் வடிவத்தை வளர்க்கிறது. உரையின் பின்னால் ஒரு பளபளப்பு, ஒளிவட்டம் அல்லது ஆஃப்செட் அல்லாத துளி நிழலை உருவாக்க இது பயனுள்ளதாக இருக்கும்.
guide.letter-style.layer.contour.text=இந்த அமைப்பு அடுக்கின் வடிவத்தை அதன் வெளிப்புறத்துடன் மாற்றுகிறது. தடிமன் மற்றும் மூலையில் பாணியைத் தனிப்பயனாக்கலாம்.
guide.color-management.gamut.reduction=ஆர்சிபி சேனல்களை கிளிப்பிங் செய்வதன் மூலம் காமட் வண்ணங்கள் வழங்குதல் வரம்பிற்கு குறைக்கப்படும். இது இயற்கையாகவே மிகவும் காமட் வண்ணங்களுக்கு கலைப்பொருட்களுக்கு வழிவகுக்கும். இதுபோன்ற சந்தர்ப்பங்களில், உட்பொதிக்கப்பட்ட படங்கள் மற்றும் வீடியோக்களை நேரத்திற்கு முன்பே வழங்குதல் வரம்பிற்கு இணங்க பொருத்தமான மென்பொருளைப் பயன்படுத்த முயற்சிக்கவும்.
guide.color-management.trc.title=பரிமாற்ற பண்புகள்
guide.color-management.trc.gamma=வழங்குதல் என்பது <em> அல்ல </em> நேரியல் ஒளியில் செய்யப்படுகிறது, ஆனால் 2.2 இன் காமா. இதற்கு பல காரணங்கள் உள்ளன:
guide.color-management.trc.gamma.expectation=பல தசாப்தங்களாக கணினி கிராபிக்ச், பயனர்கள் எச்.ஆர்.சி.பி பரிமாற்ற பண்புகளில் நடப்பதற்கு பழகினர், மேலும் காமா 2.2 அவர்களுக்கு மிக நெருக்கமாக உள்ளது.
guide.color-management.trc.gamma.perception=நேரியல் ஒளி புலனுணர்வுடன் ஒரே மாதிரியாக இருக்காது, அதாவது, வண்ண மதிப்பை இரட்டிப்பாக்குவது (இது நேரியல் ஒளிக்கு நேரடியாக ஃபோட்டான்களின் எண்ணிக்கையுடன் ஒத்திருக்கிறது) உணரப்பட்ட பிரகாசத்தை இரட்டிப்பாக்க வழிவகுக்காது. இதற்கு நேர்மாறாக, காமா 2.2 இதை மாடலிங் செய்வதற்கான ஒரு சிறந்த வேலையைச் செய்கிறது, எனவே இது உணரப்பட்ட பிரகாசத்தின் நல்ல அளவிலான அளவிலானதாக வழங்குகிறது. இதன் காரணமாக, காமா 2.2 இல் ஆல்பாவை அதிகரிக்கும் ஆல்பா உண்மையில் ஒரு நேரியல் மங்கலாக கருதப்படுகிறது.
guide.color-management.trc.gamma.antialiasing=கூடுதலாக, நேரியல் ஒளியில், உரை மற்றும் பிற திசையன் கிராபிக்ச் ஆன்டிலியாசிங் வெள்ளை-ஆன்-கருப்பு உரை கருப்பு-வெள்ளை உரையை விட தடிமனாக தோன்றும். காமா 2.2 இன் புலனுணர்வு பிரகாசமான மாடலிங் இந்த ஏற்றத்தாழ்வை சரிசெய்கிறது.
guide.color-management.trc.displayReferred=பிற பரிமாற்ற பண்புகளுடன் உட்கொண்ட மற்றும் வெளியிடப்பட்ட வண்ணங்கள் நிச்சயமாக துல்லியமாக மாற்றப்படுகின்றன. சில பரிமாற்ற பண்புகள் காட்சி-குறிப்பிடப்பட்ட வழக்கு (OETF: OPTO- எலக்ட்ரானிக் பரிமாற்ற செயல்பாடு) மற்றும் காட்சி-குறிப்பிடப்பட்ட வழக்கு (EOTF: எலக்ட்ரோ-ஆப்டிகல் பரிமாற்ற செயல்பாடு) ஆகியவற்றிற்கான வெவ்வேறு செயல்பாடுகளைக் குறிப்பிடுகின்றன. சினெக்ரெட் எப்போதும் காட்சி-குறிப்பிடப்பட்ட EOTF மற்றும் அதன் தலைகீழ் பயன்படுத்துகிறது. இது இடைமுகம் இல் தொடர்பு கொள்ளப்படுகிறது: EOTF என்ற சொல் நடைமுறையில் உள்ளது, மேலும் BT.709 பரிமாற்ற பண்புகள் BT.1886 என குறிப்பிடப்படுகின்றன.
guide.color-management.trc.hdr.mapping=சினெக்ரெட் எச்.டி.ஆர் பிரகாசமான வரம்புகளை செயலாக்குவதற்கு முழு திறன் கொண்டது. எச்டிஆர் ஈஓடிஎஃப் உடன் உட்கொள்ளும்போது அல்லது வெளியிடும்போது, எச்.டி.ஆர் வைட் (எந்த பாரம்பரிய கம்மாவிலும் உள்ள அனைத்து ஆர்சிபி சேனல்களும் 1) ஒரு குறிப்பிட்ட குறியாக்கப்பட்ட படப்புள்ளி மதிப்புக்கு மாற்றப்பட வேண்டும்:
guide.color-management.colorPicker.text=சினெக்ரெட் ஒரு வண்ண தேர்வை வழங்குகிறது, இது எந்த வண்ண இடத்திலும் வண்ணங்களை உள்ளிட அனுமதிக்கிறது, எனவே நீங்கள், எ.கா., வரவு உரையின் சரியான BT.2020 PQ படப்புள்ளி மதிப்புகளைக் குறிப்பிடலாம். நீங்கள் BT.2020 PQ இல் வழங்கினால், வழங்கப்பட்ட வீடியோ இயல்பாகவே அந்த படப்புள்ளி மதிப்புகளை வண்ண நிர்வாகத்திற்கு நன்றி தெரிவிக்கும்.
