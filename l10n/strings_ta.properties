privacy-policy.responsible=தரவு செயலாக்கத்திற்கு பொறுப்பான நபர் பெலிக்ச் முச்கனோவிக், நீங்கள் {0} at இல் அடையலாம்.
privacy-policy.website.logging=கண்டறியும் மற்றும் பாதுகாப்பு காரணங்களுக்காக உங்கள் ஒவ்வொரு கோரிக்கைகளையும் இந்த வலைத்தளத்திற்கு உள்நுழைகிறோம். குறிப்பாக, நேரம் மற்றும் தேதி, உங்கள் ஐபி முகவரி, உங்கள் உலாவியின் பயனர் முகவர், கோரப்பட்ட முகவரி, HTTP குறிப்பாளர் மற்றும் சில தொழில்நுட்ப தரவு (குறிப்பாக HTTP நிலைக் குறியீடு மற்றும் எங்கள் பதிலின் அளவு) ஆகியவற்றை நாங்கள் சேமிக்கிறோம். பதிவு உள்ளீடுகள் இரண்டு வாரங்களுக்குப் பிறகு நீக்கப்படுகின்றன, மேலும் அவை வேறு எந்த நோக்கங்களுக்காகவும் பயன்படுத்தப்படுவதில்லை.
privacy-policy.website.rights=உங்களைப் பற்றிய பதிவு உள்ளீடுகளைப் பெறுவதற்கும், அவற்றை நீக்குவதற்கும், அவற்றின் பயன்பாட்டை மட்டுப்படுத்தவோ அல்லது விதிக்கவும் உங்களுக்கு உரிமை உண்டு. அதற்காக, இந்த வலைத்தளத்திற்கு பொறுப்பான மேற்கூறிய நபரைத் தொடர்பு கொள்ளுங்கள். மேலும், பொறுப்பான தரவு பாதுகாப்பு ஆணையத்தில் குற்றச்சாட்டு செய்ய உங்களுக்கு உரிமை உண்டு.
privacy-policy.cinecred.updater=புதுப்பிப்பு சரிபார்ப்பை நீங்கள் இயக்கினால், ஒவ்வொரு முறையும் நீங்கள் நிரலைத் தொடங்கும்போது எங்கள் சேவையகம் வினவப்படும். இந்த தனியுரிமைக் கொள்கையில் {0} பிரிவைப் பார்க்கவும்.
privacy-policy.cinecred.googleSheets.title=கூகிள் தாள்கள் ஒருங்கிணைப்பு
privacy-policy.cinecred.googleSheets.queries=Google தாள்கள் ஒருங்கிணைப்பைப் பயன்படுத்தும் போது, கூகிள் சேவையகங்கள் தொடர்ந்து வினவப்படும். <a {0}> கூகிளின் தனியுரிமைக் கொள்கை </a> ஐப் பார்க்கவும்.
privacy-policy.cinecred.googleSheets.policy=Google பநிஇ களில் இருந்து பெறப்பட்ட தகவல்களின் வேறு எந்த பயன்பாட்டிற்கும் சினெக்ரெட் பயன்பாடு மற்றும் பரிமாற்றம் வரையறுக்கப்பட்ட பயன்பாட்டுத் தேவைகள் உட்பட {0} with ஐக் கடக்கும்.
