guide.letter-style.features.setting=நவீன ஓபன்டைப் எழுத்துருக்கள் கூடுதல் அம்சங்களை வழங்குகின்றன. மிக முக்கியமானவை வெளிப்படையான கடித பாணி அமைப்புகளால் கட்டுப்படுத்தப்படுகின்றன. மற்றவர்கள் அனைவரையும் இந்த அமைப்பைக் கொண்டு கைமுறையாக இயக்க முடியும்.
guide.letter-style.features.available=வழங்கப்பட்ட அம்சங்களின் தொகுப்பு எழுத்துருவைப் பொறுத்தது. ஒவ்வொரு அம்சத்திலும் அதன் அனுமதிக்கப்பட்ட மதிப்புகளிலும் உள்ள ஆவணங்களுக்கு, <A {0}> பதிவுசெய்யப்பட்ட நற்பொருத்தங்கள் பட்டியல் </a> ஐப் பார்வையிடவும்.
guide.letter-style.layer.transform.text=இந்த உருமாற்ற அமைப்புகள் அடுக்கின் வடிவத்தை நகர்த்துகின்றன, அளவிடுகின்றன அல்லது வெட்டுகின்றன. அவை உரை பெட்டியை பாதிக்காது. இயக்கத்தை கார்ட்டீசியன் (எக்ச் & ஒய்) அல்லது துருவ (கோணம் மற்றும் தூரம்) ஒருங்கிணைப்புகளில் குறிப்பிடலாம்.
guide.letter-style.layer.anchor.basics=ஒரு வடிவத்தை அளவிடும்போது அல்லது வெட்டும்போது, எந்தக் கட்டத்தில் மாற்றம் நடக்க வேண்டும் என்பது தெளிவற்றது. அந்த புள்ளியைத் தேர்வுசெய்ய இந்த அமைப்பு உங்களை அனுமதிக்கிறது:
guide.letter-style.layer.anchor.global=“{0}”: உரை பெட்டியின் மையத்தைச் சுற்றி மாற்றம் நிகழ்கிறது.
guide.letter-style.layer.anchor.forClone=ஒன்றுக்கு மேற்பட்ட நகலி வடிவங்களைக் கொண்ட {0} அடுக்குகளுக்கு, மூன்றாவது விருப்பம் கிடைக்கிறது:
guide.letter-style.layer.anchor.sibling=“{0}”: நகலி செய்யப்பட்ட வடிவங்களில் ஒன்றின் மையத்தைச் சுற்றி மாற்றம் நிகழ்கிறது; நீங்கள் எதை தேர்வு செய்கிறீர்கள். {1} அடுக்குகளை இங்கே தேர்ந்தெடுக்க முடியாது என்பதை அறிந்து கொள்ளுங்கள்.
guide.letter-style.layer.clear.setting=இந்த அமைப்பு மற்ற அடுக்குகளின் வடிவங்களை வெட்டுவதன் மூலம் அடுக்கின் வடிவத்தில் துளைகளைத் தூண்டுகிறது. ஆரம் அதிகரிப்பது கூடுதலாக மற்ற அடுக்குகளைச் சுற்றி ஒரு இடைவெளியைக் குறைக்கிறது. மூலையில் பாணியைத் தனிப்பயனாக்கலாம்.
guide.letter-style.layer.clear.example=இந்த அமைப்பு எடுத்துக்காட்டாக <em> q </em> போன்ற கடிதங்களைச் சுற்றி ஒரு அடிக்கோடிட்டுக் கொள்ள பயன்படுத்தப்படலாம்.
guide.letter-style.layer.blur.text=இந்த அமைப்பு காசியன் மங்கலைப் பயன்படுத்தி முழு அடுக்கையும் மழுங்கடிக்கிறது. மிக உயர்ந்த ஆரங்கள் செயல்திறனை பாதிக்கும் என்பதை அறிந்து கொள்ளுங்கள்.
guide.color-management.title=வண்ண மேலாண்மை
guide.color-management.targetAudience=இந்த பக்கம் சினெக்ரெட்டில் வழங்குதல் மற்றும் வண்ண மேலாண்மை குறித்த ஆழமான தொழில்நுட்ப விவரங்களை வழங்குகிறது. வண்ண இடைவெளிகளை நீங்கள் அறிந்திருக்கவில்லை என்றால், அது சுவாரச்யமாக இருக்கும்.
guide.color-management.pixelFormat=சினெக்ரெட் 32-பிட் மிதக்கும் புள்ளி RGBA இல் ரெண்டர்ச் மற்றும் உண்மையில் முதல் கடைசி கட்டமாக உண்மையில் உட்கொண்ட அல்லது வெளியிடப்பட்ட படப்புள்ளி வடிவத்திலிருந்து/மாற்றுகிறது. வண்ண கணிதம் <A {0}> ZIMG நூலகம் </a> ஆல் செயல்படுத்தப்படுகிறது.
linux-repositories.intro=பின்வரும் பிரபலமான லினக்ச் தொகுப்பு மேலாளர்களுக்கான களஞ்சியங்களை நாங்கள் வழங்குகிறோம். அவற்றில் ஒன்றைப் பயன்படுத்தினால், இந்த களஞ்சியங்களைப் பயன்படுத்த நாங்கள் பெரிதும் பரிந்துரைக்கிறோம், ஏனெனில் இது சினெக்ரெட் எப்போதும் புதுப்பித்த நிலையில் இருப்பதை உறுதி செய்யும்.
linux-repositories.ownRepo=நாங்கள் எங்கள் சொந்த {0} களஞ்சியத்தில் சினெக்ரெட்டை நடத்துகிறோம், இதை நீங்கள் இதை இணைக்க முடியும்:
linux-repositories.installCommands=இப்போது பின்வரும் கட்டளைகளைப் பயன்படுத்தி சினெகிரட்டை நிறுவவும்:
linux-repositories.apt.pgp=இந்த கட்டளைகளைப் பயன்படுத்தி எங்கள் பிசிபி விசையைப் பதிவிறக்கவும்:
linux-repositories.apt.repo=இந்த கட்டளையைப் பயன்படுத்தி உங்கள் பொருத்தமான மூலங்கள் பட்டியலில் எங்கள் பொருத்தமான களஞ்சியத்தைச் சேர்க்கவும்:
