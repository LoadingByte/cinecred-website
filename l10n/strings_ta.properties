guide.user-interface.deliveryWindow.destTemplate=இலக்கு கோப்பு பெயர் வழக்கமாக ஒரு விநியோக இலக்கு வார்ப்புரு வழியாக உருவாக்கப்படுகிறது, இது திட்டத்தின் பெயர் அல்லது ஏற்றுமதி செய்யப்பட்ட FPS போன்ற பண்புகளிலிருந்து கோப்பு பெயரை ஒன்றிணைக்கிறது. இந்த வார்ப்புருக்கள் சில சேர்க்கப்பட்டுள்ளன, மேலும் நீங்கள் தனிப்பயன் சேர்க்கலாம். வார்ப்புரு ஒரு முழுமையான பாதையைக் குறிப்பிடாவிட்டால், விநியோக சாளரத்தில் இலக்கு கோப்புறையைத் தேர்வு செய்ய வேண்டும்.
