guide.picture-video.videos.temporallyJustify.text=வீடியோவின் நீளம் (ஒழுங்கமைக்கும் பிறகு) பிளேபேக் காலக்கெடுவுடன் சரியாக பொருந்தவில்லை என்றால், வீடியோவின் முதல் சட்டகம் காலக்கெடுவின் தொடக்கத்துடன் சீரமைக்கப்பட்டுள்ளது. மாற்றாக, இந்த அமைப்பை நீங்கள் முறையே வீடியோவின் நடுத்தரத்தை முறையே காலக்கெடு நடுத்தரத்துடன் சீரமைக்க பயன்படுத்தலாம்.
