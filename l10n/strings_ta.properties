guide.title=பயனர் வழிகாட்டி
guide.hintsAndScreencast=சினெக்ரெட் முதல் அறிமுகத்தின் போது சுருக்கமான அறிமுக குறிப்புகளை வழங்குகிறது. கூடுதலாக, <a {0}> ச்கிரீன்காச்ட் </a> என்ற தலைப்பில் ஒரு வசன வரிகள் உள்ளன, அவை சினெக்ரெட்டின் அச்திவாரங்களை சுருக்கமாகவும் தெளிவாகவும் அறிமுகப்படுத்துகின்றன.
guide.intro=இருப்பினும், இரண்டும் மேற்பரப்பை மட்டுமே கீறுகின்றன. சினிகிரெட் மற்றும் இறுதியில் ஆழமாக டைவ் செய்ய, இந்த பாராட்டு பயனர் வழிகாட்டியை ஒரு கற்றல் வளமாகவும், கிடைக்கக்கூடிய அனைத்து அம்சங்களின் விரிவான குறிப்பாகவும் பயன்படுத்தலாம். அதை உலவ, மேல் இடது மூலையில் உள்ள <em> வழிசெலுத்தல் </em> மெனுவைப் பயன்படுத்தவும் அல்லது மாற்றாக பின்வரும் இணைப்புகள். தொடங்கும் போது முதல் சில கட்டுரைகள் கட்டாயம் படிக்க வேண்டியவை, குறிப்பாக நீங்கள் ச்கிரீன்காச்டைப் பார்க்கவில்லை என்றால்.
guide.project-folder.title=திட்ட கோப்புறை
guide.project-folder.structure=சினெகிரெட்டில், நீங்கள் வழக்கமாக ஒவ்வொரு படத்திற்கும் ஒரு புதிய திட்டத்தை உருவாக்குகிறீர்கள். ஒரு திட்டம் என்பது பின்வரும் கோப்புகளைக் கொண்ட கோப்புறையைத் தவிர வேறொன்றுமில்லை:
guide.user-interface.overview=சினெக்ரெட்டில் ஒரு திட்டத்தைத் திறக்கும்போது, ஒரு முதன்மையான சாளரம் திரையின் இடது பக்கமாக ஒடிக்கும். குறிப்பிட்ட பணிகளைச் செய்ய மூன்று கூடுதல் சாளரங்கள் உள்ளன. இந்த கூடுதல் சாளரங்களை முதன்மையான சாளரத்தில் மூன்று பொத்தான்கள் வழியாக காண்பிக்கலாம் மற்றும் மறைக்கலாம்.
guide.project-folder.structure.creditsFile={0}, இது உங்கள் வரவுகளின் பட்டியலுடன் ஒரு விரிதாள். உங்களுக்கு பிடித்த விரிதாள் எடிட்டருடன் (மைக்ரோசாஃப்ட் எக்செல், ஓபன் ஆபிச், லிப்ரேஃபிச் போன்றவை) அதைத் திருத்துகிறீர்கள். ஒவ்வொரு முறையும் நீங்கள் கோப்பைச் சேமிக்கும்போது, சினெக்ரெட் முன்னோட்டத்தை புதுப்பிக்கிறது.\n மாற்றாக, கூகிள் தாளை சுட்டிக்காட்டும் {1} கோப்பைப் பயன்படுத்தலாம்.\n <em> வரவு </em> கோப்பு பல பணித்தாள்களைக் கொண்டிருப்பதன் மூலம் பல வரவு காட்சிகளை வழங்கக்கூடும் (எ.கா., திறப்பதற்கு ஒன்று மற்றும் வரவுகளை மூடுவதற்கு ஒன்று).
guide.project-folder.structure.stylingFile={0}, இது திட்ட அளவிலான அமைப்புகள் மற்றும் பாணிகளின் பட்டியலை சேமிக்கிறது. இந்த கோப்பை சினெக்ரெட்டில் ச்டைலிங் சாளரம் வழியாக திருத்துகிறீர்கள்.\n சொந்தமாக, உங்கள் வரவுகளை எவ்வாறு வழங்குவது என்பது சினெகிரெட்டுக்குத் தெரியாது. சினெகிரெட்டைச் சொல்ல, நீங்கள் முதலில் ச்டைலிங் சாளரத்தில் பாணிகளை உள்ளமைக்கிறீர்கள், பின்னர் அவற்றை <em> வரவு </em> விரிதாளில் உள்ள பல்வேறு புள்ளிகளில் ஒதுக்குகிறீர்கள்.
