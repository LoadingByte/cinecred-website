guide.credits-spreadsheet.picturesAndVideos.configure=நீங்கள் பார்க்க முடியும் என, கோப்பு நீட்டிப்பை நீங்கள் தவிர்க்கலாம். சேர்க்கப்பட்டதும், நீங்கள் <a {0}> ச்டைலிங் சாளரத்தில் படம் அல்லது வீடியோவை உள்ளமைக்க முடியும் </a>. ஒரே படம் அல்லது வீடியோவின் பல தோற்றங்களை தனித்தனியாக உள்ளமைக்க, ஒரு தகுதிச் சேர்க்கவும்:
guide.credits-spreadsheet.picturesAndVideos.imgSeqLayout=பட வரிசைகளும் ஆதரிக்கப்படுகின்றன. திட்ட கோப்புறையில் பின்வரும் வரிசை உள்ளது என்று வைத்துக்கொள்வோம்:
guide.credits-spreadsheet.picturesAndVideos.imgSeqSyntax=அதைச் சேர்க்க, வரிசை கோப்புறையின் பெயரைப் பார்க்கவும்:
guide.credits-spreadsheet.pageGap.meltTransition=இயல்பாக, உருகிய பக்கங்களுக்கு இடையில் உருள் வேக மாற்றம் மிகவும் திடீரென்று உள்ளது. அதை மென்மையாக்க, ஒரு மாற்றம் கால நேரக் குறியீடு மற்றும் ஒரு <a {0}> <em> மாற்றம் பாணி </em> </a> “{1}” க்குப் பின்னால் வைக்கவும் (கீழே உள்ள எடுத்துக்காட்டு அட்டவணையைப் பார்க்கவும்). உருட்டல் விரைவு உருகும் இடத்தில் (அல்லது வேறு வழியில்லாமல்) எவ்வாறு முழு முதல் 0 வரை செல்கிறது என்பதை மாற்றம் பாணி தீர்மானிக்கிறது.
guide.credits-spreadsheet.breakHarmonization.familiar=இந்த நெடுவரிசையைப் புரிந்து கொள்ள, உள்ளடக்க பாணிகளில் காணப்படும் <em> ஒத்திசைவு </em> அமைப்புகளின் குடும்பத்தை நீங்கள் அறிந்திருக்க வேண்டும்; அதாவது கட்டம் தளவமைப்புகளுக்கு {0} மற்றும் {1}, ஓட்டம் தளவமைப்புகளுக்கு {2}, இறுதியாக தலைகள் மற்றும் வால்களுக்கு {3}. உங்களுக்குத் தெரிந்தபடி, இந்த அமைப்புகள் பல்வேறு வழிகளில் வரவுகளை முழுவதுமாக தொகுதிகளை ஒத்திசைக்கின்றன.
guide.credits-spreadsheet.breakHarmonization.use=இப்போது, ஒத்திசைவு ஒரு குறிப்பிட்ட கட்டத்திற்கு அப்பால் அடையக்கூடாது என்று நீங்கள் விரும்பினால் என்ன செய்வது? உங்கள் பக்கத்தில் இரண்டு பிரிவு குழல் தொகுதிகள் கிடைத்துள்ளன என்று சொல்லுங்கள். எந்தவொரு பிரிவிலும் உள்ள அனைத்து தலை மற்றும் உடல் செல்கள் ஒரே அகலத்தைக் கொண்டிருக்க விரும்பினாலும், இந்த ஒத்திசைவு இரண்டு பிரிவுகளுக்கும் இடையில் நடக்கக்கூடாது. சரி, {3} நெடுவரிசையில் “{0}”, “{1}”, மற்றும்/அல்லது “{2}” என்ற இடத்தால் பிரிக்கப்பட்ட பட்டியலை வைக்கவும்:
guide.content-style.headTail.harmonizeWidth.behavior=இந்த அமைப்புகள் அனைத்து தலைகள் அல்லது வால்களையும் ஒரே அகலத்தைக் கொண்டிருக்கும்படி கட்டாயப்படுத்துகின்றன. இயல்பாக, இது அதே உள்ளடக்க பாணியின் தொகுதிகளை மட்டுமே பாதிக்கிறது, ஆனால் பிற உள்ளடக்க பாணிகளைச் சேர்க்க விரிவாக்க முடியும்.
guide.content-style.headTail.harmonizeWidth.precondition=இந்த அமைப்புகள் <A {0}> கிடைமட்டமாக நோக்குநிலை கொண்ட உள்ளடக்க பாணிகளுக்கு மட்டுமே கிடைக்கின்றன.
guide.content-style.grid-layout.harmonizeWidth.basics=இந்த அமைப்பு ஒவ்வொரு நெடுவரிசைக்கும் தனித்தனியாக எல்லா கட்டங்களிலும் ஒரே அகலத்தைக் கொண்டுள்ளது என்பதை செயல்படுத்துகிறது. இயல்பாக, இந்த அமைப்பு அதே உள்ளடக்க பாணியின் தொகுதிகளை மட்டுமே பாதிக்கிறது, ஆனால் பிற உள்ளடக்க பாணிகளைச் சேர்க்க விரிவாக்க முடியும்.
guide.content-style.grid-layout.harmonizeWidth.mismatch=மற்ற பாணிகளில் ஒன்று இந்த பாணியை விட அதிகமான நெடுவரிசைகளைக் கொண்டிருந்தால், இந்த பாணியின் நெடுவரிசைகளை மற்ற பாணியின் இடது அல்லது வலதுபுற நெடுவரிசைகளுடன் ஒத்திசைக்க வேண்டுமா என்பதை ஒருவர் தேர்வு செய்யலாம். காணாமல் போன நெடுவரிசைகளுக்கு வெற்று பேய் செல்களைச் செருகவும் முடியும், இது சீரமைப்புக்கு உதவும்.
guide.content-style.grid-layout.harmonizeHeight.text=இந்த அமைப்பு அனைத்து வரிசைகளையும் ஒரே உயரத்தைக் கொண்டிருக்க கட்டாயப்படுத்துகிறது. முதல் விருப்பம் ஒரே தொகுதிக்குள் உள்ள கலங்களை மட்டுமே பாதிக்கிறது. இரண்டாவது விருப்பம் ஒரே உள்ளடக்க பாணியுடன் அனைத்து தொகுதிகளிலும் உள்ள கலங்களை பாதிக்கிறது. பிற உள்ளடக்க பாணிகளைச் சேர்க்க இதை மேலும் விரிவுபடுத்தலாம்.
guide.content-style.flow-layout.harmonize.title=செல் அகலம்/உயரத்தை ஒத்திசைக்கவும்
guide.content-style.flow-layout.harmonize.text=இந்த அமைப்புகள் கலங்களை முறையே அதே அகலத்தை கொண்டிருக்கும்படி கட்டாயப்படுத்துகின்றன. முதல் விருப்பம் ஒரே தொகுதிக்குள் உள்ள கலங்களை மட்டுமே பாதிக்கிறது. இரண்டாவது விருப்பம் ஒரே உள்ளடக்க பாணியுடன் அனைத்து தொகுதிகளிலும் உள்ள கலங்களை பாதிக்கிறது. பிற உள்ளடக்க பாணிகளைச் சேர்க்க இதை மேலும் விரிவுபடுத்தலாம்.
guide.transition-style.intro=மாற்றம் பாணிகள் அனிமேசன் வளைவுகளைக் குறிப்பிடுகின்றன. அவர்களுக்கு இரண்டு பயன்பாடுகள் உள்ளன:
guide.transition-style.uses.fades=அட்டை பக்கங்கள் மற்றும் வீடியோக்கள் எவ்வாறு உள்ளேயும் வெளியேயும் மங்கிவிடும் என்பதை அவை நிர்வகிக்கின்றன. இதற்காக, <a {0}> அட்டை பக்க மங்கல்கள் </a> மற்றும் <a {1}> வீடியோ மங்கல்கள் </a> இல் உள்ள பிரிவுகளைப் பார்க்கவும்.
guide.transition-style.uses.melts=உருகிய அட்டை மற்றும் உருள் பக்கங்களுக்கு இடையில் ச்க்ரோலிங் விரைவு எவ்வாறு சீராக மாறுகிறது என்பதை அவை தீர்மானிக்கின்றன. இதற்காக, <em> வரவு </em> விரிதாளில் {0} நெடுவரிசையைப் பார்க்கவும்.
guide.transition-style.name.text=மற்ற எல்லா பாணிகளையும் போலவே, மாற்றம் பாணிகளும் ஒரு தனித்துவமான பெயரைக் கொண்டுள்ளன. மற்ற பாணிகள் மற்றும் <em> வரவு </em> விரிதாள் ஆகியவற்றிலிருந்து அவற்றைக் குறிக்க இது பயன்படுகிறது.
guide.transition-style.graph.text=சுழிய ஒளிபுகாநிலையிலிருந்து (கீழ் இடது) முழு ஒளிபுகாநிலைக்கு (மேல் வலது) அல்லது ச்டில்ச்டாண்ட் (கீழ் இடது) முதல் முழு ச்க்ரோலிங் வேகத்திற்கு (மேல் வலது) மாற்றுவது எப்படி என்பதைத் தனிப்பயனாக்க இந்த பெசியர் வளைவின் கட்டுப்பாட்டு புள்ளிகளைப் பயன்படுத்தவும். வேறு வழியில், வரைபடம் வெறுமனே வலமிருந்து இடமாக விளக்கப்படுகிறது.
guide.picture-video.title=படங்கள் & வீடியோக்கள்
guide.picture-video.intro=படங்கள், வீடியோக்கள் மற்றும் பட காட்சிகளை உங்கள் வரவுகளில் உட்பொதிக்கலாம். நீங்கள் <a {0}> குறிப்பு </a> <em> கிரெடிட்ச் </em> விரிதாளில் இருந்து ஒரு ஊடகக் கோப்பை, இது கட்டமைப்பிற்கான ச்டைலிங் சாளரத்தில் தானாகவே தோன்றும். நீங்கள் கோப்பு நீட்டிப்பைத் தவிர்க்கலாம் அல்லது ஒரே கோப்பின் பல தோற்றங்களை தனித்தனியாக உள்ளமைக்க ஒரு தகுதிச் சேர்க்கலாம்.
guide.picture-video.manual=மாறாக, ச்டைலிங் சாளரத்தில் ஒரு படம் அல்லது வீடியோ உள்ளீட்டை கைமுறையாக சேர்க்கலாம், அதன்பிறகு விரிதாளில் இருந்து அந்தக் குறிப்பைக் குறிப்பிடலாம்.
guide.picture-video.name.text=இந்த தனித்துவமான பெயர் <em> வரவு </em> விரிதாளில் இருந்து நீங்கள் குறிப்பிடுவது. இது உண்மையான மீடியா கோப்பின் பெயருடன் பொருந்தாது அல்லது பொருந்தாது. ஒரே கோப்பை வெவ்வேறு படம்/வீடியோ உள்ளீடுகளால் பயன்படுத்தலாம் என்பதைக் கவனியுங்கள், இது பயனுள்ளதாக இருக்கும், எ.கா., ஒரே லோகோவை வெவ்வேறு அளவுகளில் உட்பொதிக்க வேண்டும்.
guide.picture-video.file.select=இங்கே, நீங்கள் திட்ட கோப்புறையிலிருந்து அல்லது எந்த துணைக் கோப்புறையிலிருந்து ஒரு படம் அல்லது வீடியோ கோப்பைத் தேர்ந்தெடுக்கவும்:
guide.picture-video.file.imgSeq=பட வரிசைகளும் ஆதரிக்கப்படுகின்றன, மேலும் அவற்றின் கோப்புறை பெயராகக் காண்பிக்கப்படுகின்றன. எடுத்துக்காட்டாக, பின்வரும் பட வரிசை {0} என்று அழைக்கப்படும்:
guide.picture-video.file.missing=சில மீடியா கோப்பு காணவில்லை என்றால், அதன் வடிவம் ஆதரிக்கப்படவில்லை, அல்லது திட்ட கோப்புறையில் உள்ள எல்லா கோப்புகளிலும் அதன் கோப்பு பெயர் தனித்துவமானது அல்ல.
guide.picture-video.resolution.text=இயல்பாக, படங்கள் மற்றும் வீடியோக்கள் அவற்றின் அசல் அளவில் காட்டப்பட்டுள்ளன. அவற்றின் அகலம், உயரம் அல்லது இரண்டையும் மறுஅளவிட இந்த அமைப்பைப் பயன்படுத்தவும்.
guide.picture-video.pictures.formats.title=பட வடிவங்களைப் பற்றி எச்சரிக்கையாக இருங்கள்
guide.picture-video.pictures.formats.permissible=லோகோக்களைப் பொறுத்தவரை, {0} நீட்டிப்புகளுடன் கோப்புகளைப் பயன்படுத்த எப்போதும் முயற்சிக்கவும். இவை திசையன் கிராபிக்ச், அவை எந்த தர இழப்பு இல்லாமல் தன்னிச்சையாக அளவிடப்படலாம். உங்களிடம் ஒரு லோகோவின் திசையன் பதிப்பு இல்லையென்றால், அதைக் கேளுங்கள். முற்றிலும் தேவைப்பட்டால் மட்டுமே {1} கோப்புகளுக்குத் திரும்பும், ஏனெனில் இவை ராச்டர் கிராபிக்ச், இது மீட்டெடுப்பதில் மோசமாகத் தோன்றலாம்.
guide.picture-video.pictures.formats.jpeg=லோகோக்களுக்கு {0} கோப்புகளைப் பயன்படுத்த வேண்டாம். JPEG சுருக்கமானது கரிம புகைப்படங்களுக்கு பார்வைக்கு இழப்பற்றதாகத் தோன்றினாலும், இது அதிக மாறுபட்ட விளிம்புகளை மோசமாக குழப்புகிறது, அவற்றில் வழக்கமான லோகோக்களில் ஏராளமானவை உள்ளன. இதன் விளைவாக மிகவும் அமெச்சூர் இருக்கும்:
guide.picture-video.videos.slice.text=இயல்பாக, வீடியோ அதன் தொடக்கத்திலிருந்து அது முடிந்துவிட்டது அல்லது பார்வைக்கு வெளியே இருக்கும் வரை விளையாடுகிறது. இந்த அமைப்பைப் பயன்படுத்தி விளையாடும் வீடியோவின் பகுதியை நீங்கள் ஒழுங்கமைக்கலாம். அவுட் புள்ளி பிரத்தியேகமானது. வீடியோவின் முதல் கடைசி சட்டகத்தை செருக மீட்டமை பொத்தான்களைப் பயன்படுத்தவும்.
guide.picture-video.videos.temporalMargin.text=இயல்பாக, வீடியோ பார்வைக்கு வந்தவுடன் பிளேபேக் காலக்கெடு தொடங்குகிறது மற்றும் அது பார்வைக்கு வந்தவுடன் நிறுத்தப்படும். இந்த அமைப்பு தொடக்கத்திலும் முடிவிலும் எவ்வளவு நேரம் உரிக்கப்பட வேண்டும் என்பதைக் கட்டுப்படுத்துகிறது.
guide.picture-video.videos.audio.timeline=சினெகிரெட் வீடியோ ச்ட்ரீம்களை மட்டுமே செயலாக்குகிறது மற்றும் அதனுடன் கூடிய எந்த ஆடியோவையும் நிராகரிக்கிறது. நீங்கள் ஒலியைத் தக்க வைத்துக் கொள்ள விரும்பினால், அதை முடிக்க கைமுறையாக மீண்டும் கொண்டு வர வேண்டும். இதைச் செய்ய, டெலிவரி சாளரத்திலிருந்து {0} ஒரு {1} கோப்பாக ஏற்றுமதி செய்து, ஒவ்வொரு உட்பொதிக்கப்பட்ட வீடியோ கிளிப்பின் ஆடியோவை துல்லியமாக சீரமைக்க இதைப் பயன்படுத்தவும்.
