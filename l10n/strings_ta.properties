guide.user-interface.mainWindow.preview=ஆனால் முதலில், முதன்மையான சாளரத்தில் கவனம் செலுத்துவோம். அதன் பெரும்பாலான பகுதிகள் உங்கள் வரவுகளின் முன்னோட்டத்தால் ஆக்கிரமிக்கப்பட்டுள்ளன.
guide.user-interface.mainWindow.preview.alt=இன்னும் முன்னோட்டத்தில் உள்ள பக்கங்கள் வழியாக பறக்கின்றன
guide.content-style.headTail.hJustify.text=இந்த அமைப்புகள் தலை அல்லது வால் அதன் ஒதுக்கப்பட்ட பெட்டியின் உள்ளே இடது, மையமாக அல்லது நியாயப்படுத்தப்பட வேண்டுமா என்பதைக் கட்டுப்படுத்துகின்றன, இது பச்சை தளவமைப்பு வழிகாட்டிகளால் குறிக்கப்படுகிறது.
guide.content-style.headTail.vJustify.title=தலை/வால் செங்குத்தாக நியாயப்படுத்துங்கள்
guide.letter-style.smallCaps.features=ஊட்டின் கீழ், இந்த அமைப்பு {0} அல்லது {1} ஓபன்டைப் அம்சத்தை மாற்றுகிறது. சிறிய பெட்டிட் தொப்பிகள் எழுத்துருவால் ஆதரிக்கப்படாவிட்டால், அவை வழக்கமான பெரிய எழுத்துக்களைக் குறைப்பதன் மூலம் பின்பற்றப்படுகின்றன.
guide.letter-style.superscript.basics=இந்த அமைப்பு எழுத்துருவால் வரையறுக்கப்பட்டுள்ளபடி உரையை சூப்பர்ச்கிரிப்ட் அல்லது சந்தா என அளவிடுகிறது. இரண்டாவது நிலை சூப்பர்/சந்தாவும் கிடைக்கிறது, எடுத்துக்காட்டாக:
guide.letter-style.superscript.custom=அரிதான சந்தர்ப்பங்களில், எழுத்துரு வழங்கப்பட்ட சூப்பர்ச்கிரிப்ட் மற்றும் சந்தாவும் திருப்திகரமாக இல்லாவிட்டால், {0} விருப்பம் சிறந்த நிலைப்படுத்தலை அடைய உரையை கைமுறையாக அளவிடவும் மாற்றவும் அனுமதிக்கிறது.
guide.color-management.colorTags=உட்பொதிக்கப்பட்ட படங்களின் ஐசிசி தன்விவரங்கள் மற்றும் உட்பொதிக்கப்பட்ட வீடியோக்களின் சிஐசிபி குறிச்சொற்கள் (ஐஎச்ஓ/ஐஇசி 23091-2) கவனிக்கப்படுகின்றன. இந்தத் தகவல் இல்லை என்றால், படங்களுக்கு sRGB ஐயும், வீடியோக்களுக்கு BT.709 ஐயும் Cinecred எடுத்துக்கொள்கிறது.
guide.letter-style.superscript.features=ஊட்டின் கீழ், இந்த அமைப்பு <em> அல்ல </em> {0} மற்றும் {1} Opentype அம்சங்களைப் பயன்படுத்துகிறது. எழுத்துரு அவற்றை ஆதரித்தால், அவை உங்களுக்கு தேவையான அனைத்து கடிதங்களையும் உள்ளடக்கியிருந்தால், இந்த அமைப்பைப் பயன்படுத்துவதற்குப் பதிலாக அவற்றை <A {2}> கைமுறையாக </a> ஐ இயக்கலாம்.
guide.letter-style.hScaling.text=இந்த அமைப்பு கிடைமட்டமாக உரையை அழுத்துகிறது அல்லது நீட்டுகிறது. வடிவமைப்பாளர் கற்பனை செய்ததிலிருந்து அதிகப்படியான அளவிடுதல் மாறுபடுகிறது என்பதை அறிந்து கொள்ளுங்கள், எனவே உரையை குறைவாக படிக்கக்கூடியதாக மாற்ற முடியும்.
guide.color-management.gamut.rendering=வழங்குதல் கமட் குறிப்பிட்ட வெளியீட்டு வரம்பிற்கு சமம், எ.கா., BT.2020 இல் வழங்கும்போது, ரெண்டரிங் BT.2020 இல் நிகழும். வழங்குதல் வண்ணமாக நிர்வகிக்கப்படுகிறது: தேவைப்படும்போது, வண்ணங்களுக்கு இடையில் வண்ணங்கள் ஒரு தொடர்புடைய வண்ணமயமாக்கல் வழியில் மாற்றப்படும்.
guide.color-management.trc.hdr.mapping.hlg=எச்.எல்.சி.க்கு, எச்.டி.ஆர் ஒயிட் 0.75 குறியிடப்பட்ட படப்புள்ளி மதிப்புக்கு மாற்றப்பட்டுள்ளது. இந்த மதிப்பு 1000 குறுவட்டு/m² காட்சியில் காட்டப்படும் போது, அது 203 குறுவட்டு/m² ஆகவும் வெளிவருகிறது.
home.paragraphs.spreadsheet.text=சினெக்ரெட் ஒரு <em> redits.xls (x) </em> (மைக்ரோசாஃப்ட் எக்செல்), <em> கிரெடிட்ச்.ஓ.டி.எச் </em> (ஓபன் ஆபிச்/லிப்ரேஃபிச் கால்க்) அல்லது <em> வரவுகளிலிருந்து மூல வரவு தரவைப் படிக்க முடியும். காபிம </em> கோப்பு அல்லது கூகிள் தாள் கூட. உங்கள் விருப்பமான விரிதாள் கருவியுடன் அதைத் திருத்தவும், உங்கள் மீதமுள்ள விளைவாக்கம் பணிப்பாய்வுகளுடன் சரியாக ஒருங்கிணைக்கவும். கடன் சேர்க்க வேண்டுமா அல்லது பின்னர் எழுத்துப்பிழையை சரிசெய்ய வேண்டுமா? விரிதாளை மாற்றவும்!
home.paragraphs.liveVis.text=வரவு தரவு மற்றும் அதன் ச்டைலிங் ஆகியவற்றைத் திருத்தும் போது, சினெக்ரெட் தொடர்ந்து ஒரு ஊடாடும் காட்சி மாதிரிக்காட்சியைப் புதுப்பிக்கிறது மற்றும் <em> வரவு </em> கோப்பில் ஏதேனும் சிக்கல்களைக் குறிக்கிறது. விருப்ப தளவமைப்பு வழிகாட்டிகள் (ச்கிரீன்சாட்டில் உள்ள சிவப்பு பொத்தானை அழுத்தவும்) கற்றல் சினெக்ரெட் மற்றும் ச்டைலிங் இரண்டையும் உங்கள் வரவுகளை எளிதாக்குகிறது.
home.paragraphs.liveVis.layoutGuides=தளவமைப்பு வழிகாட்டிகள்
home.paragraphs.styling.title=ஊடாடும் ச்டைலிங்
home.paragraphs.styling.text=சினெக்ட் வழங்கும் அனைத்து ச்டைலிங் விருப்பங்களும் முதலில் அதிகமாகத் தோன்றலாம். ஆனால் சினெக்ரெட்டின் ஊடாடும் தன்மை -சூழ்நிலை உள்ளீடு, மாற்றங்களின் நேரடி பயன்பாடு மற்றும் எளிதான மாற்றங்கள் உட்பட - வெவ்வேறு அமைப்புகளுடன் விளையாடுவது உள்ளுணர்வு மற்றும் வேடிக்கையாக இருக்கும், இதன் மூலம் சினெகிரெட்டின் ச்டைலிங் முறையை ஆராய்ந்து கற்றுக்கொள்ளுங்கள். கூடுதலாக, ஒரு விரிவான <A {0}> பயனர் வழிகாட்டி </a> உடனடியாக கிடைக்கிறது.
home.paragraphs.getStarted.title=உடனடியாக தொடங்கவும்
home.paragraphs.getStarted.text=பல பொதுவான பயன்பாட்டு நிகழ்வுகளை உள்ளடக்கிய ஒரு வார்ப்புருவுடன் புதிய திட்டங்களை சினெக்ரெட் துவக்குகிறது. உங்கள் வரவுகளை உடனடியாக உள்ளிடத் தொடங்குங்கள், நீங்கள் செல்லும்போது அவற்றை எவ்வாறு தனிப்பயனாக்குவது என்பதை அறிக.
home.paragraphs.flexible.title=நெகிழ்வான வடிவமைப்பு
home.paragraphs.flexible.text=நிலையான பயன்பாட்டு நிகழ்வுகளுக்கு கூடுதலாக, சினெக்ரெட்டின் நெகிழ்வான ச்டைலிங் சிச்டம் பரந்த அளவிலான தளவமைப்புகள் மற்றும் வடிவமைப்புகளை செயல்படுத்துகிறது. உங்கள் மனதில் எதுவாக இருந்தாலும், சினெக்ரெட் அதை செயல்படுத்த உங்களுக்கு உதவக்கூடும்.
home.paragraphs.media.title=உட்பொதித்தல் மீடியா
home.paragraphs.runtime.text=மற்றொரு பெயரைச் சேர்க்க வேண்டுமா, ஆனால் மதிப்பெண் ஏற்கனவே பதிவு செய்யப்பட்டு முந்தைய பதிப்பில் ஒத்திசைக்கப்பட்டுள்ளதா? முழு வரவுகளின் அல்லது குறிப்பிட்ட பிரிவுகளின் விரும்பிய இயக்க நேரத்தை சினெகிரெட்டிடம் சொல்லுங்கள், மேலும் அது செங்குத்து இடைவெளிகளை சரியாக பொருந்தும்-பளபளப்பான பகுதியளவு சுருள் வேகத்தை நாடாமல். அதை நீங்களே சோதித்துப் பார்த்து, ச்கிரீன்சாட்டில் சிவப்பு பொத்தானை அழுத்தவும்!
home.paragraphs.playback.text=உங்கள் அண்மைக் கால மாற்றங்களைச் சரிபார்க்க உங்கள் வரவுகளை இயக்கத்தில் பார்க்க விரும்புகிறீர்களா? உங்களுக்கு பிடித்த திருத்துதல் தொகுப்பைப் போலவே, சினெகிரெட் எந்த நேரத்திலும் உடனடி நிகழ்நேர பின்னணியை வழங்குகிறது. உங்கள் வரவுகளை வழங்குவதற்கு காத்திருக்க தேவையில்லை. <a {0}> டெக்லிங்க் </a> அட்டைகளுக்கும் பிளேவுட் ஆதரிக்கப்படுகிறது.
home.paragraphs.delivery.text=உங்கள் பிந்தைய தயாரிப்பு பணிப்பாய்வுகளுக்கு நீங்கள் உங்களை உயிரூட்டுகின்ற புரோரேச், பி.என்.சி காட்சிகள் அல்லது டிஃப்புகள் கூட தேவையா? நீங்கள் BT.2020 PQ இல் ஏற்றுமதி செய்ய விரும்புகிறீர்களா, அல்லது காசோலைகளுக்கான வரவுகளின் PDF களைச் சுற்றி அனுப்ப விரும்புகிறீர்களா? என்ன தேவை என்பது முக்கியமல்ல, சினெக்ரெட் நீங்கள் உள்ளடக்கியிருக்கலாம். அனைத்து உதவி வடிவங்களையும் காண ச்கிரீன்சாட்டில் சிவப்பு கீழ்தோன்றலை விரிவாக்குங்கள்.
home.paragraphs.free.title=சினிகெட் இலவச மென்பொருள்
home.paragraphs.free.text=சி.பி.எல்.வி 3 இன் கீழ் உரிமம் பெற்றவர்கள், எல்லோரும் சினெக்ரெட் இலவசமாக என்றென்றும் பயன்படுத்தலாம். மூலக் குறியீடு ஒரு <a {0}> அறிவிலிமையம் களஞ்சியத்தில் </a> இல் பொதுவில் கிடைக்கிறது. பங்களிப்புகள், பிழை அறிக்கைகள் மற்றும் பரிந்துரைகள் வரவேற்கப்படுகின்றன! கேள்விகள், சிக்கல்கள் அல்லது சிந்தனைகள் ஏற்பட்டால், எனக்கு {1} பெறுநர் க்கு மின்னஞ்சல் அனுப்ப தயங்க வேண்டாம். நீங்கள் சில அம்சங்களைத் தவறவிட்டால், எனக்கு தெரியப்படுத்துங்கள்!
home.paragraphs.try.title=சினெகிரெட் முயற்சி செய்ய விரும்புகிறீர்களா?
home.paragraphs.try.button=பதிவிறக்கங்களுக்கு
linux-repositories.title=லினக்ச் களஞ்சியங்கள்
guide.user-interface.title=பயனர் இடைமுகம்
security-warnings.intro=உங்கள் வலை உலாவி அல்லது OS இலிருந்து தீர்க்கமுடியாத பாதுகாப்பு எச்சரிக்கைகளைப் பெற்றால், இந்த பக்கம் உங்களுக்கு உதவக்கூடும். இந்த எச்சரிக்கைகள் குறித்த சில பின்னணியை நாங்கள் உங்களுக்கு வழங்குகிறோம், அவை ஏன் தோன்றும் என்பதை விளக்குகிறோம், ஆயினும்கூட சினெக்ரெட்டை எவ்வாறு நிறுவுவது என்பதைக் காட்டுங்கள்.
security-warnings.windows.smartScreen=மைக்ரோசாப்ட் அதன் பாதுகாப்பு அளவீட்டு ச்மார்ட்ச்கிரீன் மற்றும் அதன் இயல்புநிலை உலாவி விளிம்பில் அடங்கும். இயல்பாக, இணையத்திலிருந்து பதிவிறக்கம் செய்யப்பட்ட பயன்பாடுகளைத் தொடங்கும்போது இது எச்சரிக்கைகளை எழுப்புகிறது. உருவாக்குபவர் இந்த எச்சரிக்கைகளை விலையுயர்ந்த மற்றும் தொடர்ந்து காலாவதியாகும் OV சான்றிதழ்கள் (அமைப்பு சரிபார்ப்பு) அல்லது இன்னும் விலையுயர்ந்த ஈ.வி. விசயங்களை மோசமாக்குவதற்கு, OV சான்றிதழ்களைப் பயன்படுத்தும் போது எச்சரிக்கைகள் உடனடியாக மறைந்துவிடாது, மாறாக, பயன்பாடு மற்றும் சான்றிதழ் இரண்டுமே காலப்போக்கில் “நற்பெயரை” உருவாக்க வேண்டும், இது பல ஆண்டுகள் ஆகலாம். மேலும் தகவலுக்கு, தொடர்புடைய <A {0}> விக்கிபீடியா கட்டுரை </a> அல்லது பிற வலை ஆதாரங்களைப் பார்க்கவும்.
security-warnings.windows.costly=சினிகெட் ஒரு இலவச மற்றும் திறந்த மூல முயற்சி என்பதால், அத்தகைய சான்றிதழ்களை வாங்க முடியாது. எனவே, துரதிர்ச்டவசமாக நீங்கள் சினெகிரெட் நிறுவும் போது பல பாதுகாப்பு எச்சரிக்கைகளைச் செல்ல வேண்டும்.
security-warnings.windows.edge.title=எட்ச் வழியாக பதிவிறக்கும் போது
security-warnings.windows.edge.warning=சினெக்ரெட் நிறுவியைப் பதிவிறக்க நுண்மென் எட்ச் வலை உலாவியைப் பயன்படுத்துகிறீர்கள் என்றால், பின்வரும் பாதுகாப்பு எச்சரிக்கையைப் பெறுவீர்கள்:
security-warnings.windows.edge.keep=இருப்பினும் பதிவிறக்கத்தை முடிக்க, மூன்று புள்ளிகளைக் சொடுக்கு செய்து “வைத்திருங்கள்” என்பதைத் தேர்வுசெய்க:
security-warnings.windows.edge.showMore=அடுத்து, “மேலும் காட்டு” என்பதைக் சொடுக்கு செய்க:
security-warnings.windows.edge.keepAnyway=இறுதியாக, எட்ச் நிறுவியை தடைசெய்ய “எப்படியும் வைத்திருங்கள்” என்பதைத் தேர்வுசெய்க:
security-warnings.windows.launch.title=நிறுவி அல்லது பயன்பாட்டைத் தொடங்கும்போது
security-warnings.windows.launch.warning=சிப்பிலிருந்து பிரித்தெடுக்கப்பட்ட சினெக்ரெட் நிறுவி அல்லது “cinecred.exe” ஐ தொடங்கும்போது, பின்வரும் பாதுகாப்பு எச்சரிக்கையைப் பெறுவீர்கள். முதலில், “மேலும் தகவல்” என்பதைக் சொடுக்கு செய்க:
security-warnings.windows.launch.runAnyway=பின்னர், நிறுவலைத் தொடங்க “எப்படியும் ஓடு” என்பதைக் சொடுக்கு செய்க:
guide.user-interface.overview.alt=மூன்று கூடுதல் சாளரங்களைக் காண்பித்தல் மற்றும் மறைத்தல்
security-warnings.macOS.gatekeeper=ஆப்பிளின் பாதுகாப்பு அளவீட்டு கேட் கீப்பர் இணையத்திலிருந்து பதிவிறக்கம் செய்யப்பட்ட பயன்பாடுகளைத் தொடங்க தடை விதிக்கிறது. உருவாக்குபவர் தனது விண்ணப்பத்தை ஆப்பிள் (குறியீடு கையொப்பமிடுதல்) வழங்கிய சான்றிதழுடன் கையொப்பமிடுவதன் மூலமும், பயன்பாட்டில் அனுப்புவதன் மூலமும் இந்த எச்சரிக்கைகளைத் தடுக்க முடியும், இதனால் ஆப்பிள் அதை சரிபார்க்க முடியும் (நோட்டரைசேசன்). இருப்பினும், இதற்கு உருவாக்குபவர் ஐடி கணக்கு தேவைப்படுகிறது, இது ஆண்டுதோறும் $ 99 செலவாகும். சான்றிதழ்கள் சிறிது நேரம் கழித்து காலாவதியாக இருப்பதால், நிறுவி தொகுப்புகளின் கையொப்பங்களை தவறாமல் புதுப்பிக்க வேண்டும், எனவே இந்த கட்டணத்தை காலவரையின்றி செலுத்த வேண்டும். மேலும் தகவலுக்கு, ஆப்பிள் </a> அல்லது பிற வலை மூலங்களின் தொடர்புடைய <A {0}> கட்டுரையைப் பார்க்கவும்.
security-warnings.macOS.costly=சினிகெட் ஒரு இலவச மற்றும் திறந்த மூல முயற்சி என்பதால், உருவாக்குபவர் ஐடியுக்கு குழுசேர முடியாது. எனவே, சினிகிரெட் நிறுவும் போது நீங்கள் ஒரு பாதுகாப்பு எச்சரிக்கையைப் பெறுவீர்கள்.
security-warnings.macOS.install.title=நிறுவியைத் தொடங்கும்போது
security-warnings.macOS.install.warning=சினெக்ரெட் நிறுவியைத் தொடங்கும்போது, பின்வரும் பாதுகாப்பு எச்சரிக்கையைப் பெறுவீர்கள்:
security-warnings.macOS.install.open=பின்வரும் உரையாடலில், நிறுவலைத் தொடங்க “திறந்திருக்கும்” என்பதைக் சொடுக்கு செய்யலாம்:
security-warnings.macOS.app.warning=“Cinecred.app” ஐ அறிமுகப்படுத்தும் போது, சில பயனர்கள் பின்வரும் பிழை செய்தியைப் பெறுகிறார்கள்:
security-warnings.macOS.app.open=சினெக்ரெட் அதைத் தொடங்க, முதலில் பயன்பாட்டை வலது சொடுக்கு செய்து சூழல் மெனுவிலிருந்து “திறந்த” என்பதைத் தேர்வுசெய்க, நிறுவி முந்தைய பிரிவில் நாங்கள் விளக்கியதைப் போல. பிழை சாளரம் இன்னும் வருகிறது, ஆனால் இப்போது “திறந்த” பொத்தானைக் கொண்டிருக்க வேண்டும். பயன்பாட்டைத் தொடங்கும் சொடுக்கு.
security-warnings.macOS.app.quarantine=“திறந்த” பொத்தான் தோன்றவில்லை என்றால், காரணம் தனிமைப்படுத்தப்பட்ட பண்புக்கூறு, இது பதிவிறக்கம் செய்யப்பட்ட அனைத்து கோப்புகளிலும் சேர்க்கப்படுகிறது. அதை அகற்ற, ஒரு முனையத்தைத் திறந்து பின்வருவனவற்றை தட்டச்சு செய்க:
security-warnings.macOS.app.quarantine.downloads=பயன்பாடு உங்கள் பயனரின் பதிவிறக்க கோப்புறையில் இருந்தால்:
security-warnings.macOS.app.quarantine.applications=பயன்பாடு பயன்பாடுகள் கோப்புறையில் இருந்தால்:
security-warnings.macOS.app.launch=பின்னர், பயன்பாடு பொதுவாக தொடங்கப்படும்.
screencast.text=எழுதப்பட்ட <A {0}> பயனர் வழிகாட்டி </a> மற்றும் நிறுவலுக்குப் பிறகு சினெக்ரெட்டின் அறிமுக குறிப்பு தடத்திற்கு கூடுதலாக, விளக்கமளிக்கும் வசனங்களுடன் பின்வரும் விரிவான திரைக்காட்சியை நாங்கள் வழங்குகிறோம். வீடியோவைப் பார்த்த பிறகு, சினெக்ரெட்டின் அத்தியாவசியங்களை நீங்கள் அறிந்திருப்பீர்கள்.
donate.intro=சினெகிரெட்டின் வளர்ச்சியை ஆதரித்ததற்கு நன்றி! மூன்று வழிகள் உள்ளன:
donate.sepa.text=நீங்கள் செபா கடன் டிரான்ச்ஃபர் வழியாக நேரடியாக நன்கொடை அளிக்கலாம். இபானைப் பெற, பெலிக்ச் முச்கனோவிச்சிற்கு {0} at இல் மின்னஞ்சல் அனுப்புங்கள்.
