guide.credits-spreadsheet.pageGap.emptyScrollPages=இறுதியாக, இங்கே ஒரு தூய்மையான தந்திரம். நீங்கள் ஒரு கார்டை வெற்று உருள் பக்கத்துடன் உருகலாம் மற்றும் எதிர்மறையான பக்க இடைவெளியுடன் அதை ஒன்றிணைத்து அட்டை நிறுத்தும்போது மீதமுள்ள வரவுகள் உருட்டுகின்றன:
