home.paragraphs.spreadsheet.text=O Cinecred permite a leitura dos dados dos créditos a partir de um ficheiro <em>Credits.xls(x)<em> (Microsoft Excel), <em>Credits.ods</em> (LibreOffice Calc), <em>Credits.numbers</em> (Apple Numbers) ou <em>Credits.csv</em>, bem como de serviços online como o Google Sheets. A edição é feita na sua ferramenta de folhas de cálculo de eleição, garantindo uma integração perfeita com o seu fluxo de trabalho de produção. Caso necessite de adicionar um crédito ou corrigir um erro posteriormente, bastará efetuar a alteração na folha de cálculo!
