home.paragraphs.spreadsheet.title=Nutzen Sie gewohnte Tabellensoftware
home.paragraphs.spreadsheet.text=Cinecred kann die rohen Abspanndaten aus einer <em>Credits.xls(x)</em>- (Microsoft Excel), <em>Credits.ods</em>- (OpenOffice/LibreOffice Calc) oder <em>Credits.csv</em>-Datei oder sogar einem Google Sheet einlesen. Diese bearbeiten Sie mit Ihrer bevorzugten Tabellenkalkulation, wodurch Cinecred sich gut in Ihren bestehenden Produktionsablauf integriert. Müssen Sie später einen Namen hinzufügen oder einen Tippfehler korrigieren? Einfach die Tabelle ändern!
home.paragraphs.liveVis.title=Echtzeit-Visualisierung
home.paragraphs.liveVis.text=Während Sie die Abspanndaten und ihre Gestaltung bearbeiten, aktualisiert Cinecred kontinuierlich eine interaktive Vorschau und weist Sie auf mögliche Probleme in der <em>Credits</em>-Datei hin. Optionale Hilfslinien (drücken im Bildschirmfoto den roten Knopf) machen das Erlernen von Cinecred und die Gestaltung Ihres Abspanns kinderleicht.
home.paragraphs.liveVis.layoutGuides=Hilfslinien
home.paragraphs.styling.title=Interaktive Gestaltung
home.paragraphs.styling.text=Die vielfältigen Gestaltungsoptionen mögen zunächst überwältigend erscheinen. Doch die Interaktivität von Cinecred – kontextuelle Eingabe, Echtzeit-Darstellung und einfaches Zurücknehmen von Änderungen – machen das Herumspielen mit verschiedenen Einstellungen, Entdecken und Erlernen des Gestaltungssystems intuitiv und vergnüglich. Zusätzlich steht ein umfassendes <a{0}>Handbuch</a> bereit.
home.paragraphs.getStarted.title=Sofort loslegen
home.paragraphs.getStarted.text=Cinecred initialisiert neue Projekte mit einer Vorlage, die übliche Fälle direkt abdeckt. So fangen Sie sofort an, Ihren Abspann einzugeben, und lernen dann mit der Zeit, wie Sie ihn weiter anpassen können.
home.paragraphs.flexible.title=Gestaltungsfreiheit
home.paragraphs.flexible.text=Neben Standardfällen ermöglicht das flexible Gestaltungssystem von Cinecred ein breites Spektrum an Layouts und Designs. Was auch immer Ihnen vorschwebt, Cinecred kann Ihnen wahrscheinlich bei der Umsetzung helfen.
home.paragraphs.media.title=Medien einbetten
home.paragraphs.media.text=Cinecred kann mehr als nur Text. Egal, ob Sie ein Logobild einfügen, eine Vanity Card abspielen oder einen Outtake zeigen wollen – mit Cinecred ist es möglich.
home.paragraphs.runtime.title=Ihre Wunschlaufzeit
home.paragraphs.runtime.text=Ein weiterer Name muss noch dazu, doch die Musik ist bereits passend zur ersten Version aufgenommen? Setzen Sie einfach die gewünschte Laufzeit des ganzen Abspanns oder einzelner Abschnitte, und Cinecred verkleinert senkrechte Lücken, um sie genau zu treffen – ohne Schimmern beim Rollen. Probieren Sie es einfach selbst aus und drücken Sie im Bildschirmfoto den roten Knopf!
home.paragraphs.playback.title=Jederzeit abspielbereit
home.paragraphs.playback.text=Möchten Sie Ihren Abspann in Bewegung sehen und Ihre neusten Änderungen prüfen? Genau wie Ihr Schnittprogramm ermöglicht Cinecred die Wiedergabe in Echtzeit, jederzeit und unmittelbar. Sie müssen nicht aufs Rendern der Sequenz warten. Unterstützt wird auch das Ausspielen an <a{0}>DeckLink</a>-Karten.
home.paragraphs.delivery.title=Vielfältige Exportoptionen
home.paragraphs.delivery.text=Verlangt Ihr Postproduktionsablauf nach ProRes, PNG-Sequenzen oder gar TIFFs, die Sie selbst animieren? Möchten Sie in BT.2020 PQ exportieren oder PDFs des Abspanns zur Überprüfung an Kollegen senden? Cinecred lässt vermutlich keine Ihrer Wünsche offen. Klappen Sie im Bildschirmfoto das rote Dropdown-Menü aus, um alle unterstützen Formate zu sehen.
home.paragraphs.free.title=Cinecred ist freie Software
home.paragraphs.free.text=Als unter der GPLv3 lizensiertes Programm wird Cinecred für jeden immer kostenlos sein. Der Quelltext ist in einem <a{0}>GitHub-Repository</a> öffentlich zugänglich. Beiträge, Fehlerberichte und Vorschläge sind willkommen! Bei Fragen, Fehlern oder Wünschen schreiben Sie mir gerne an {1}. Sollten Sie eine Funktion vermissen, lassen Sie es mich wissen!
home.paragraphs.sampleCredits.title=Beispiel-Abspann
home.paragraphs.sampleCredits.text=Betrachten Sie diesen Abspann, um ein Gefühl für die Fähigkeiten Cinecreds zu bekommen. Der Ausschnitt stammt aus Etiology und ist auf 60fps beschleunigt, damit er auf Computerbildschirmen ruckelfrei läuft.
