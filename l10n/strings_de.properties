security-warnings.title=Sicherheitswarnungen
security-warnings.intro=Falls Sie beunruhigende Sicherheitswarnungen von ihrem Webbrowser oder Betriebssystem erhalten, hilft Ihnen diese Seite möglicherweise weiter. Wir beschreiben die Hintergründe und Gründe für diese Warnungen und erklären Ihnen, wie Sie Cinecred trotzdem installieren können.
security-warnings.windows.title=Windows
security-warnings.windows.smartScreen=Microsoft liefert seinen Sicherheitsmechanismus SmartScreen sowohl in Windows als auch dem Standardbrowser Edge aus. Ohne weiteres Zutun zeigt er Warnungen beim Start von aus dem Internet heruntergeladenen Anwendungen an. Der Entwickler kann diese Warnungen verhindern, indem er entweder teure und regelmäßig ablaufende OV-Zertifikate (Organization Validation) oder noch teurere EV-Zertifikate (Extended Validation) kauft und seine Anwendung damit signiert (Code Signing). Im Fall von OV-Zertifikaten verschwinden die Warnungen allerdings selbst dann nicht sofort; vielmehr müssen sowohl die Anwendung als auch das Zertifikat »Reputation« gewinnen, was Jahre in Anspruch nehmen kann. Weitere Informationen finden Sie im entsprechenden <a{0}>Wikipedia-Artikel (englisch)</a> oder anderswo im Web.
security-warnings.windows.costly=Da Cinecred freie und quelloffene Software ist, können wir uns solche Zertifikate nicht leisten. Daher müssen Sie beim Installieren von Cinecred leider einige Sicherheitswarnungen abnicken.
security-warnings.windows.edge.title=Beim Herunterladen mit Edge
security-warnings.windows.edge.warning=Falls Sie den Cinecred-Installer mit dem Microsoft-Edge-Webbrowser heruntergeladen haben, erhalten Sie die folgende Sicherheitswarnung:
security-warnings.windows.edge.keep=Um sie abzunicken, klicken Sie zunächst auf die drei Punkte und wählen »Beibehalten«:
security-warnings.windows.edge.showMore=Anschließend klicken Sie auf »Mehr anzeigen«:
security-warnings.windows.edge.keepAnyway=Nun wählen Sie »Trotzdem beibehalten«, um den Installer freizugeben:
security-warnings.windows.launch.title=Beim Starten des Installers/der EXE
security-warnings.windows.launch.warning=Beim Starten des Cinecred-Installers oder der aus dem ZIP extrahierten »cinecred.exe« erhalten Sie die folgende Sicherheitswarnung. Klicken Sie zunächst auf »Weitere Informationen«:
security-warnings.windows.launch.runAnyway=Nun klicken Sie auf »Trotzdem ausführen«, um den Installer oder die EXE zu starten:
security-warnings.macOS.title=macOS
security-warnings.macOS.gatekeeper=Apples Sicherheitsmechanismus Gatekeeper verhindert das Starten von aus dem Internet heruntergeladenen Anwendungen. Der Entwickler kann diese Warnungen verhindern, indem er seine Anwendung mit einem von Apple zur Verfügung gestelltem Zertifikat signiert (Code Signing) und sie zudem an Apple zur Überprüfung übermittelt (Notarization). Allerdings benötigt er dafür ein Developer-ID-Konto, das 99 US-Dollar jährlich kostet. Da die Zertifikate nach einiger Zeit ablaufen, müssen die Signaturen der Installerpakete regelmäßig erneuert werden; entsprechend müssten wir die Gebühr auf unbestimmte Zeit zahlen. Weitere Informationen finden Sie im entsprechenden <a{0}>Artikel von Apple</a> oder anderswo im Web.
security-warnings.macOS.costly=Da Cinecred freie und quelloffene Software ist, können wir uns ein Developer-ID-Abonnement nicht leisten. Daher erhalten Sie beim Installieren von Cinecred leider eine Sicherheitswarnung.
security-warnings.macOS.install.title=Beim Starten des Installers
security-warnings.macOS.install.warning=Beim Starten des Cinecred-Installers erhalten Sie die folgende Sicherheitswarnung:
security-warnings.macOS.install.rightClick=Um Cinecred trotz dieser Warnung zu installieren, klicken Sie in Finder mit der rechten Maustaste auf das Installerpaket und wählen »Öffnen«:
security-warnings.macOS.install.open=Im nun folgenden Dialog können Sie auf »Öffnen« klicken, um mit der Installation zu beginnen:
security-warnings.macOS.app.title=Beim Starten der App
security-warnings.macOS.app.warning=Beim Starten von »Cinecred.app« erhalten manche Nutzer die folgende Fehlermeldung:
security-warnings.macOS.app.open=Um Cinecred trotzdem zu starten, versuchen Sie als Erstes, mit der rechten Maustaste auf die App zu klicken und im Kontextmenü »Öffnen« zu wählen, wie wir es im vorigen Abschnitt für den Installer illustriert haben. Die Fehlermeldung erscheint erneut, sollte jetzt allerdings den Knopf »Öffnen« enthalten. Klicken Sie ihn, und die App startet.
security-warnings.macOS.app.quarantine=Falls der »Öffnen«-Knopf nicht erscheint, ist das Problem vermutlich das Quarantäne-Attribut, das automatisch allen heruntergeladenen Dateien hinzugefügt wird. Um es zu entfernen, öffnen Sie ein Terminal und geben Sie Folgendes ein:
security-warnings.macOS.app.quarantine.downloads=Wenn die App im Downloads-Ordner Ihres Benutzers ist:
security-warnings.macOS.app.quarantine.applications=Wenn die App im Programme-Ordner ist:
security-warnings.macOS.app.launch=Anschließend startet die App normal.
screencast.title=Einführungsvideo
screencast.text=Zusätzlich zum <a{0}>Handbuch</a> und Cinecreds einführenden Hinweisen nach der Installation bieten wir das folgende umfassende Video mit erklärenden Untertiteln an. Nach dem Ansehen werden Sie mit den Grundlagen Cinecreds vertraut sein.
