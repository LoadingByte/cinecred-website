guide.credits-spreadsheet.blocks.examples.openingTitle=Ein eröffnender Titel-Block könnte eine einzelne Körperzelle mit dem Namen des Regisseurs sowie einigen umrahmenden Wörtern im Kopf und Fuß haben:
guide.credits-spreadsheet.blocks.manualLinebreaks=Kopf und Fuß dürfen manuelle Zeilenumbrüche enthalten, wenn der <a{0}>Inhaltsstil</a> eine <a{1}>senkrechte Kopf-Körper-Fuß-Richtung</a> hat. Ähnlich darf der Körper manuelle Zeilenumbrüche enthalten, wenn der Inhaltsstil das <a{2}>Fließtext-Körper-Layout</a> nutzt.
guide.credits-spreadsheet.blocks.tags.title=Marken
guide.credits-spreadsheet.blocks.tags.blank=Manchmal wäre es schön, eine leere Körperzelle einzufügen. Eine Zelle einfach leer zu lassen, würden den Block allerdings in zwei teilen. Nutzen Sie stattdessen die »{0}«-Marke:
guide.credits-spreadsheet.blocks.tags.style=Wie Sie später erfahren werden, wird das Aussehen des Texts von <a{0}><em>Zeichenstilen</em></a> bestimmt. Um den Zeichenstil des Kopfes, Körpers oder Fußes mitten im Text zu ändern, nutzen Sie die »{1}«-Marke. Diese wendet entweder einen bestimmten Zeichenstil an (»{2}«) oder setzt auf den ursprünglichen Stil zurück (»{1}«):
guide.credits-spreadsheet.pictures.title=Bilder
guide.credits-spreadsheet.pictures.how=Anstatt Text kann eine Körperzelle auch ein Bild aus dem Projektordner oder irgendeinem Unterordner enthalten. Um zum Beispiel {0} einzubinden, schreiben Sie:
guide.credits-spreadsheet.pictures.formats.title=Vorsicht bei den Bildformaten
guide.credits-spreadsheet.pictures.formats.permissible=Nutzen Sie für Logos möglichst Dateien mit den Endungen {0}. Das sind Vektorgrafiken, die beliebig ohne Qualitätsverlust skaliert werden können. Haben Sie keine Vektorversion eines Logos, fragen Sie danach. Fallen Sie nur falls unbedingt nötig auf {1}-Dateien zurück, da diese Rastergrafiken sind, die skaliert schlecht aussehen können.
guide.credits-spreadsheet.pictures.formats.jpeg=Nutzen Sie für Logos absolut niemals {0}-Dateien. Während JPEG-Kompression für organische Fotos optisch verlustfrei erscheint, verpatzt sie kontrastreiche Kanten, die häufig in Logos vorkommen. Das Ergebnis sieht dann dilettantisch aus:
guide.credits-spreadsheet.pictures.formats.jpeg.alt=Das Cinecred-Logo als {0} kodiert
guide.credits-spreadsheet.pictures.resizeAndCrop.title=Größe ändern und zuschneiden
guide.credits-spreadsheet.pictures.resizeAndCrop.resize=Standardmäßig werden Bilder in ihrer Originalgröße dargestellt. Um die Größe zu ändern, fügen Sie entweder »[Breite]x« or »x[Höhe]« an. Damit das Bild z.B. 200 Pixel breit wird, schreiben Sie:
guide.credits-spreadsheet.pictures.resizeAndCrop.crop=Sie können den Leerraum um Vektorbilder ({0}) herum entfernen, indem Sie »{1}« anhängen. Zum Beispiel:
guide.credits-spreadsheet.pictures.resizeAndCrop.combineOptions=Stutzen und Größenänderung sind natürlich kombinierbar.
guide.credits-spreadsheet.videos.title=Videos
guide.credits-spreadsheet.videos.how=Analog zu Bildern kann eine Körperzelle auch ein Video aus dem Projektordner oder irgendeinem Unterordner enthalten. Um zum Beispiel {0} einzubinden, schreiben Sie:
guide.credits-spreadsheet.videos.playStart=Im Abspann läuft das Video los, sobald es sichtbar wird:
guide.credits-spreadsheet.videos.stillPreview=Die Standbildvorschau zeigt das erste Bild des Videos in niedriger Auflösung:
guide.credits-spreadsheet.videos.imgSeqLayout=Einzelbildsequenzen werden ebenfalls unterstützt. Angenommen, im Projektordner liegt die folgende Sequenz:
guide.credits-spreadsheet.videos.imgSeqSyntax=Um Sie einzubinden, verweisen Sie auf den Namen des Sequenzordners:
guide.credits-spreadsheet.videos.resize.title=Größe ändern
guide.credits-spreadsheet.videos.resize.how=Standardmäßig werden Videos in ihrer Originalgröße dargestellt. Um die Größe zu ändern, fügen Sie entweder »[Breite]x« or »x[Höhe]« an. Damit das Video z.B. 200 Pixel breit wird, schreiben Sie:
guide.credits-spreadsheet.videos.margin.title=Zeitlicher Rand
guide.credits-spreadsheet.videos.margin.timeframe=Jedem Video ist ein Zeitfenster zugeteilt, in dem es läuft. Standardmäßig beginnt dieses Zeitfenster, sobald das Video sichtbar wird und stoppt, sobald es wieder unsichtbar wird:
guide.credits-spreadsheet.videos.margin.oneTimecode=Um das Zeitfenster zu verkleinern, hängen Sie »{0}« an, gefolgt von einem Timecode, der angibt, wie viel Zeit vom Zeitfenster am Anfang und Ende abgeschält werden soll. Um das Zeitfenster zum Beispiel eine Sekunde später zu beginnen und eine Sekunde früher zu beenden, schreiben Sie:
guide.credits-spreadsheet.videos.margin.twoTimecodes=Um Start und Ende separat zu kontrollieren, geben Sie zwei Timecodes an:
guide.credits-spreadsheet.videos.trim.title=Kürzen
guide.credits-spreadsheet.videos.trim.how=Das Video wird standardmäßig von seinem Anfang an abgespielt und deckt das gesamte zugewiesene Zeitfenster ab. Sie können den abgespielten Bereich kürzen, indem Sie »{0}« und/oder »{1}« anhängen, gefolgt von einem Timecode (für Videodateien) oder einer Bildnummer (für Einzelbildsequenzen). Der »{1}«-Punkt versteht sich exklusiv.
guide.credits-spreadsheet.videos.trim.examples=Um zum Beispiel die ersten 2 Sekunden und 10 Bilder eines Videos wegzukürzen und nur 2 Sekunden zu behalten, oder um nur die Bilder 0000042 fortfolgend einer Einzelbildsequenz abzuspielen, schreiben Sie:
guide.credits-spreadsheet.videos.align.title=Zeitliche Ausrichtung
guide.credits-spreadsheet.videos.align.how=Falls die Videolänge (nach dem Kürzen) nicht exakt dem zugewiesenen Zeitfenster entspricht, wird das erste Bild des Videos am Beginn des Zeitfensters ausgerichtet. Alternativ können Sie »{0}« und »{1}« anhängen, um das mittlere bzw. letzte Frame des Videos an der Mitte bzw. dem Ende des Zeitfensters auszurichten.
guide.credits-spreadsheet.videos.fade.title=Überblendung
guide.credits-spreadsheet.videos.fade.how=Um das Video sanft ein- und auszublenden, hängen Sie »{0}« an, gefolgt von der Ein- und Ausblendedauer wieder in Form eines oder zweier Timecodes:
guide.credits-spreadsheet.videos.combineOptions=All diese Optionen sind natürlich kombinierbar:
guide.credits-spreadsheet.videos.audio.title=Audio
guide.credits-spreadsheet.videos.audio.timeline=Cinecred verarbeitet nur Videoströme und verwirft begleitendes Audio. Wenn Sie den Ton erhalten wollen, müssen Sie ihn im Finishing manuell zurückbringen. Dazu exportieren Sie die {0} als {1}-Datei im Renderfenster und nutzen diese, um das Audio jedes eingebetteten Videoclips präzise auszurichten.
guide.credits-spreadsheet.vGaps.title=Senkrechte Lücken
guide.credits-spreadsheet.vGaps.unitBased=Senkrechte Lücken zwischen Blöcken deklarieren Sie direkt in der Tabelle. Eine Leerzeile erzeugt automatisch eine senkrechte Lücke von einer Einheit. Alternativ können Sie manuell senkrechte Lücken zwischen Blöcken angeben, was die automatischen Lücken überschreibt:
guide.credits-spreadsheet.vGaps.unit=Eine senkrechte Lücke von einer Einheit entspricht einer bestimmten Menge Pixeln. Sie können diese Menge in den <a{0}>Projekteinstellungen</a> konfigurieren. Wir empfehlen, sie auf die Hauptschrifthöhe zu setzen, aber eine andere Wahl ist ebenso zulässig, wenn das Ihrer Gestaltung hilft.
guide.credits-spreadsheet.vGaps.pixelBased=Manchmal ist es vielleicht nötig, senkrechte Lücken direkt in Pixeln anzugeben. Dies ist durch Anhängen von »px« möglich:
guide.credits-spreadsheet.contentStyles.title=Inhaltsstile
guide.credits-spreadsheet.contentStyles.need=Cinecred muss wissen, wie Sie jeden Block dargestellt haben möchten. Während bspw. bei einem Job-Personen-Block der Kopf (Job) üblicherweise <em>links</em> vom Kopf (Person) ist, ist bei einem Lied der Kopf (Liedtitel) <em>oberhalb</em> des Kopfs (Lieddetails). Und sollen, falls es mehrere Körperzellen gibt, diese in ein Gitter gelegt werden oder dynamisch fließen? Soll der Körper als Fließtext interpretiert werden? Welche Schriftarten sollen verwendet werden? Und so weiter …
guide.credits-spreadsheet.contentStyles.how=All diese Aspekte und noch viel mehr werden von <a{0}><em>Inhaltsstilen</em></a> definiert, die Sie im Gestaltungsfenster konfigurieren. Anschließend schreiben Sie den Namen eines solchen Inhaltsstils in die Tabelle, um ihn allen folgenden Blöcken zuzuweisen:
guide.credits-spreadsheet.spinePos.spine=Das Rückgrat ist die senkrechte türkise Linie in der Vorschau. Cinecred reiht Blöcke entlang des Rückgrats auf, einen unter den anderen. Das Rückgrat ist standardmäßig zentriert, aber Sie können es mittels der Tabellenspalte {0} verschieben.
guide.credits-spreadsheet.spinePos.onScrollPages=In Rolltiteln schieben Sie das Rückgrat nach links oder rechts, indem Sie den waagrechten Pixelversatz vom Bildzentrum angeben:
guide.credits-spreadsheet.spinePos.onCardPages=Auf Tafeln können Sie das Rückgrat zu einer beliebigen Position schieben, indem Sie den waagrechten und optional senkrechten Pixelversatz vom Bildzentrum angeben. Diese Position wird durch eine kleine cyan Raute markiert. Standardmäßig wird das Rückgrat senkrecht um diese Position zentriert. Ein angehängtes »{0}« oder »{1}« ordnet es stattdessen unterhalb oder oberhalb der Position an:
guide.credits-spreadsheet.spinePos.parallel=Sowohl in Rolltiteln als auch auf Tafeln können Sie das Rückgrat parallel zum vorigen führen, indem Sie den waagrechten Pixelversatz vom Bildzentrum angeben und »{0}« anhängen:
guide.credits-spreadsheet.spinePos.hook=In Fällen, in denen ein einfaches »{0}« zu beschränkt ist, können Sie das Rückgrat auch beliebig in Relation zu einem vorigen arrangieren. Schreiben Sie dazu »{1}«, gefolgt von der Anzahl an Schritten rückwärts bis zu dem Rückgrat, an das das neue angehängt werden soll. Geben Sie anschließend an, welcher Punkt im anderen Rückgrat (»{2}«, »{3}« oder »{4}«) mit welchem Punkt im neuen Rückgrat verbunden werden soll. Schreiben Sie zum Beispiel »{4}-{2}«, um das Ende des anderen Rückgrats an den Anfang des neuen zu kleben. Optional können Sie noch einen waagrechten und senkrechten Pixelabstand zwischen den verbundenen Punkten anhängen:
guide.credits-spreadsheet.spinePos.compound=Beachten Sie, dass bei »{0}« und »{1}« der gesamte Verbund als eine Einheit positioniert wird, nicht nur das Wurzelrückgrat. Wenn Sie z.B. die cyan Raute im obigen Bild anschauen, sehen Sie, dass der gesamte Verbund senkrecht um die Position (-50, 0) zentriert ist.
guide.credits-spreadsheet.pageStyles.title=Seitenstile
guide.credits-spreadsheet.pageStyles.intro=Cinecred unterstützt sowohl Tafeln als auch Rolltitel. Der Überbegriff für beide ist <em>Seite</em>. Ihr Abspann ist aus einer Abfolge von Seiten zusammengesetzt. Das Verhalten jeder Seite (also ob sie eine Tafel oder ein Rolltitel ist, und Details wie die Einblendedauer und Rollgeschwindigkeit) werden von einem <em>Seitenstil</em> definiert, den Sie im Gestaltungsfenster konfigurieren. Die Standardvorlage kommt mit zwei passend benannten Seitenstilen: »{0}« und »{1}«.
guide.credits-spreadsheet.pageStyles.how=In der Tabelle markieren Sie den Beginn einer neuen Seite, indem Sie dort den Namen eines Seitenstils hinschreiben:
guide.credits-spreadsheet.pageRuntime.singlePage=Diese Spalte setzt die Laufzeit (einschließlich Blenden) einer einzelnen Seite, was alle Gestaltungs-Einstellungen überschreibt. Beim Setzen auf einem Rolltitel werden senkrechte Lücken geschrumpft oder gestreckt und so die Laufzeit feinjustiert, genauso wie die projektweite {0} oder die stilspezifische {1}.
guide.credits-spreadsheet.pageRuntime.pageGroup=Sie können auch eine Gruppe von Rolltiteln gemeinschaftlich feinjustieren. Spezifizieren Sie dazu die Laufzeit nur die die erste Seite der Gruppe, aber stellen Sie einen Gruppennamen voran, auf den Sie dann von den anderen Seiten der Gruppe verweisen. Tafeln können nicht Teil einer Gruppe sein.
guide.credits-spreadsheet.pageGap.pause=Wenn Sie einen Timecode zwischen zwei Seiten in diese Spalte schreiben, zeigt der Abspann zwischen ihnen für diese Dauer ein leeres Bild. Die Seitenstileinstellung {0} wird dabei überschrieben. Negative Dauern sind auch möglich und lassen die folgende Seite beginnen, während die aktuelle Seite noch läuft. So könnten Sie bspw. eine Copyright-Tafel einblenden, während der Abspann noch aus dem Bild rollt.
guide.credits-spreadsheet.pageGap.melt=Alternativ können Sie hier »{0}« schreiben, um die beiden Seiten in eine größere Seite zu absorbieren. Sagen wir, dass eine Rollseite mit einer folgenden Tafelseite verschmolzen wird. Das Rollen beginnt wie üblich, doch schließt am Ende die Tafel ein und hält darauf an; die Tafel übernimmt dann und blendet zum Schluss aus, nachdem ihre Anzeigedauer vorüber ist. Sie können diese Funktion bspw. nutzen, um den rollenden Abspann auf einer Copyright-Tafel zu stoppen, die dann elegant ausblendet.
guide.credits-spreadsheet.pageGap.noMeltLimit=Die Anzahl der verschmolzenen Seiten ist nicht beschränkt. Sie könnten zum Beispiel eine elaborierte Abfolge von Tafeln und Rolltiteln alle in eine Seite verschmelzen, die dann wie ein Rolltitel aussieht, der mehrfach anhält.
guide.credits-spreadsheet.breakMatch.title={0} (Fortgeschritten)
guide.credits-spreadsheet.breakMatch.familiar=Um diese Spalte zu verstehen, müssen Sie mit den <em>Angleichen</em>-Einstellungen in Inhaltsstilen vertraut sein; sprich {0} und {1} fürs Gitter-Layout, {2} fürs Fluss-Layout und {3} für Kopf und Fuß. Wie Sie wissen, harmonisieren diese Einstellungen Blöcke über den gesamten Abspann hinweg auf verschiedene Weise.
guide.credits-spreadsheet.breakMatch.use=Doch was, wenn diese Harmonisierung nicht über einen bestimmten Punkt hinaus reichen soll? Sagen wir, Sie haben zwei Abschnitte von Rinnen-Blöcken auf Ihrer Seite. Während alle Kopf- und Körperzellen innerhalb eines Abschnitts die gleiche Breite aufweisen sollen, soll diese Harmonisierung nicht zwischen den Abschnitten stattfinden. Schreiben Sie dazu einfach eine durch Leerzeichen getrennte Liste von »{0}«, »{1}« und/oder »{2}« in die Spalte {3}:
guide.project-settings.title=Projekteinstellungen
guide.project-settings.intro=Wenn Sie im Gestaltungsfenster auf den ersten Eintrag <em>Projekteinstellungen</em> klicken, öffnen sich die projektweiten Einstellungen. Ihre Bedeutung erklärt dieser Artikel.
guide.project-settings.runtimeAndFPS.title={0} & {1}
guide.project-settings.runtimeAndFPS.text=Sie können die Bildgröße aus einer Liste gängiger auswählen oder falls nötig eine eigene Pixelbreite und -höhe angeben. Ähnlich wählen Sie entweder eine der vorgegebenen Bildraten oder geben eine eigene an als Zahl (z.B. »10«) oder Bruch (z.B. »25/2«).
guide.project-settings.timecodeFormat.text=An verschiedenen Stellen zeigt oder liest Cinecred Timecodes. Sie entscheiden über das Format: SMPTE, eine Uhr, oder ein Bildzähler. Die Bildraten <em>29.97</em> und <em>59.94</em> erlauben außerdem SMPTE-Drop-Frame-Timecodes. Für jede andere nicht-ganzzahlige Bildrate nutzen Sie das Format <em>Exakte Einzelbilder in jeder Sekunde</em>, das pro Sekunde einfach alle Einzelbilder von 0 beginnend aufzählt.
guide.project-settings.runtimeFineAdjustment.how=Manchmal ist es nötig, den Abspann um ein paar Sekunden zu verkürzen. Vielleicht fügen Sie einen vergessenen Namen in letzter Minute hinzu, und plötzlich braucht das Rollen ein kleines bisschen Länger und passt nicht mehr zur bereits aufgenommenen Musik. In solchen Fällen ermöglicht die Einstellung <em>Laufzeit-Feinanpassung</em>, eine Ziellaufzeit anzugeben, die dann durch leichtes Schrumpfen der senkrechten Abstände im Abspann erreicht wird. Eine Verlängerung der Laufzeit ist natürlich ebenso möglich.
guide.project-settings.runtimeFineAdjustment.warning=<strong>Achtung! Wie der Name schon sagt, sollten Sie diese Einstellung nur für kleine Justierungen der Laufzeit nutzen.</strong> Größere Anpassungen schrumpfen oder strecken die senkrechten Abstände sehr stark und lassen den Abspann so merkwürdig aussehen. Änderung Sie stattdessen die Rollgeschwindigkeit oder Tafeldauern, um die Laufzeit in die richtige Größenordnung zu bringen.
guide.project-settings.runtimeFineAdjustment.multi=Falls es mehrere Rolltitel gibt, beeinflusst diese Einstellung alle gleichermaßen. Falls Sie mehr Kontrolle benötigen, nutzen Sie die stilspezifische {0} oder die Spalte {1} in der <em>Credits</em>-Tabelle.
guide.project-settings.leaveFramesBlank.title=Erstes/Letztes Einzelbild leer lassen
guide.project-settings.leaveFramesBlank.text=Standardmäßig zeigen das erste und letzte Einzelbild des Abspanns bereits Inhalt. Diese beiden Einstellungen fügen ein leeres Einzelbild ans jeweilige Ende an, was nützlich ist, wenn Ihr Abspann der erste bzw. letzte Clip des gesamten Films ist.
guide.project-settings.grounding.text=Diese Einstellung definiert die Hintergrundfarbe des gesamten Abspanns. Wenn Sie einen transparenten Hintergrund für manuelles Compositing brauchen, ist diese Option beim Export verfügbar, sofern das gewählte Format Transparenz unterstützt.
guide.project-settings.unitVGap.use=Wie im Abschnitt über <a{0}>senkrechte Lücken</a> in der <em>Credits</em>-Tabelle erklärt, werden senkrechte Lücken zwischen Blöcken nicht direkt in Pixeln, sondern in einer benutzerdefinierten Einheit angegeben. Diese Einstellung definiert diese Einheit.
guide.project-settings.unitVGap.tip=Wir empfehlen, die Einheit auf die Hauptschrifthöhe zu setzen. Wenn die meisten Ihrer Schriften bspw. 32 Pixel hoch sind, setzen Sie die Einheit ebenfalls auf 32 Pixel. So hat eine senkrechte Lücke von einer Einheit – die automatisch für jede Leerzeile in der Tabelle eingefügt wird – die gleiche Höhe wie eine Zeile Text. Natürlich ist es vertretbar, von dieser Empfehlung abzuweichen, wenn es im Sinne Ihrer Gestaltung ist.
guide.project-settings.locale.text=Auch wenn es nicht immer notwendig ist, sollten Sie die Sprache Ihres Abspanns und optional den Dialekt angeben. Die gewählte Sprache wird genutzt, um die richtige Variante eines Buchstabens zu wählen, bspw. aus dem serbischen anstatt dem russischen kyrillischen Alphabet, sowie in einigen Operationen, bspw. der Umwandlung in Großbuchstaben.
guide.project-settings.uppercaseExceptions.intro=Cinecred kann Text automatisch <a{0}>zu Großbuchstaben umwandeln</a>. Dabei sollten einige Teile wie Adelsprädikate üblicherweise ausgenommen werden. Diese Einstellung zählt diese Ausnahmen auf. Jede Zeile deklariert ein Muster.
guide.project-settings.uppercaseExceptions.simple=Ein sehr einfaches Muster besteht nur aus dem Text, der nicht großgeschrieben werden soll. Das Muster »ra« z.B. belässt jedes Auftreten von <em>ra</em> klein, und entsprechend würde <em>Sarah</em> zu <em>SAraH</em> werden.
guide.project-settings.uppercaseExceptions.placeholders=Sie können einschränken, wo das Muster zutrifft, indem Sie an den Anfang und/oder ans Ende einen Platzhalter anfügen. Der Platzhalter »#« fordert irgendeinen Großbuchstaben. Der Platzhalter »_« forder entweder Leerzeichen oder den Beginn oder das Ende des Texts. Hier sind einige Beispielmuster und ihre Wirkung:
guide.project-settings.uppercaseExceptions.pattern=Muster »{0}«:
guide.project-settings.uppercaseExceptions.default=Standardmäßig zählt diese Einstellung bereits eine reichhaltige Auswahl an Adelsprädikaten auf. Falls Ihnen eins fehlt, wissen Sie nun, wie Sie es hinzufügen können.
guide.page-style.title=Seitenstile
guide.page-style.intro=Eine <em>Seite</em> in Cinecred ist entweder eine Tafel oder ein Rolltitel. Das genaue Verhalten jeder Seite wird von <em>Seitenstilen</em> definiert. Sie erstellen diese Stile im Gestaltungsfenster und <a{0}>weisen diese</a> dann den Seiten in der <em>Credits</em>-Tabelle zu. Dieser Artikel erklärt die Konfigurationsoptionen eines Seitenstils.
guide.page-style.name.text=Wie alle anderen Stile haben Seitenstile einen eindeutigen Namen. Mit ihm wird der Stil in der <em>Credits</em>-Tabelle referenziert.
guide.page-style.subsequentGap.style=Der Abspann zeigt im Anschluss an die Seite für diese Dauer ein leeres Bild. Negative Dauern sind auch möglich und lassen die folgende Seite beginnen, während die aktuelle Seite noch läuft. So könnten Sie bspw. eine Copyright-Tafel einblenden, während der Abspann noch aus dem Bild rollt.
guide.page-style.subsequentGap.sheet=Um die Lücke zwischen zwei spezifischen Seiten zu ändern, nutzen Sie die Spalte {0} in der <em>Credits</em>-Tabelle.
guide.page-style.card.intro=Wenn die Einstellung {0} auf »{1}« gesetzt ist, verhält sich die Seite als Titeltafel. Das heißt, sie wird eingeblendet, steht für einige Zeit still, und wird dann wieder ausgeblendet.
guide.page-style.card.runtime.style=Die Titeltafel ist so lange sichtbar (einschließlich Blenden).
guide.page-style.card.runtime.sheet=Um die Laufzeit einer spezifischen Tafel zu ändern, nutzen Sie die Spalte {0} in der <em>Credits</em>-Tabelle.
guide.page-style.card.fade.title=Ein-/Ausblendedauer
guide.page-style.card.fade.text=Diese Einstellung gibt an, wie lang die Titeltafel zum Ein- und Ausblenden braucht. Beachten Sie, dass die Blendedauern weder schwarze noch voll deckende Bilder enthalten. Eine {0} von »2« Bildern generiert bspw. ein Bild mit ⅓ Deckkraft und ein zweites mit ⅔ Deckkraft.
guide.page-style.scroll.intro=Wenn die Einstellung {0} auf »{1}« gesetzt ist, rollt die Seite langsam mit konstanter Geschwindigkeit.
guide.page-style.scroll.perFrame.desc=Der Rolltitel rollt so viele Pixel in jedem Bild. Für 2K-Auflösungen ist 3 ein guter Kompromiss aus Schnelligkeit und Lesbarkeit. Analog ist 6 geeignet für 4K-Auflösungen. Andere Geschwindigkeiten können natürlich auch ihre Berechtigung haben.
guide.page-style.scroll.perFrame.warning=<strong>Achtung! Es wird dringend empfohlen, hier nur ganzzahlige Geschwindigkeiten zu verwenden.</strong> Andernfalls ändert sich die Ausrichtung des Texts relativ zum Pixelraster in jedem Bild, was zu unterschiedlichem Füllen der Pixel führt. Das hat oft unerwünschtes Schimmern zur Folge.
guide.page-style.scroll.runtimeFineAdjustment.style=Sie kennen möglicherweise bereits die projektweite Einstellung {0}, die senkrechte Lücken über alle Rolltitel hinweg schrumpft oder streckt, um die Laufzeit des gesamten Abspanns feinzujustieren. Diese Einstellung funktioniert ähnlich, justiert aber jeden Rolltitel mit diesem Stil einzeln.
guide.page-style.scroll.runtimeFineAdjustment.sheet=Um die Laufzeit eines spezifischen Rolltitels feinzujustieren, nutzen Sie die Spalte {0} in der <em>Credits</em>-Tabelle.
guide.content-style.breakMatch=Um die Angleichung an einem Punkt zu brechen, nutzen Sie die Spalte {0} in der <em>Credits</em>-Tabelle.
guide.content-style.title=Inhaltsstile
guide.content-style.intro=Inhaltsstile teilen Cinecred mit, wie <a{0}>Kopf-Körper-Fuß-Blöcke</a> layoutet und dargestellt werden sollen. Sie erstellen diese Stile im Gestaltungsfenster und <a{1}>weisen diese</a> dann den Blöcken in der <em>Credits</em>-Tabelle zu. Dieser Artikel erklärt die Konfigurationsoptionen eines Seitenstils.
guide.content-style.name.text=Wie alle anderen Stile haben Inhaltsstile einen eindeutigen Namen. Mit ihm wird der Stil in der <em>Credits</em>-Tabelle referenziert.
guide.content-style.orientation.text=Diese Einstellung bestimmt, ob Kopf und Fuß waagrecht neben dem Körper oder senkrecht über und unter dem Körper platziert werden.
guide.content-style.spineAttachment.spine=Das Rückgrat ist die senkrechte türkise Linie, entlang der die Blöcke aufgereiht werden. Standardmäßig gibt es ein zentriertes Rückgrat, doch Sie können das in der <em>Credits</em>-Datei <a{0}>ändern</a>.
guide.content-style.spineAttachment.setting=Diese Einstellung bestimmt, an welcher waagrechten Position das Rückgrat durch den Block laufen soll. Sie können bspw. das Rückgrat durch die Lücke zwischen Kopf und Körper laufen lassen. Der Block wird dann entsprechend positioniert.
guide.content-style.vMargin.setting=Wenigstens so viele Pixel müssen über und unter dem Block leer bleiben. Stellen Sie sich das als minimale senkrechte Lücke vor. Wenn der benachbarte Block einen größeren Freiraum hat, oder wenn eine größere senkrechte Lücke in der Tabelle angegeben ist, hat diese Einstellung also keine Wirkung.
guide.content-style.vMargin.betweenSpines=Dieser Freiraum gilt nur innerhalb eines Rückgrats, aber nicht zwischen Rückgraten. Der Gedanke dahinter ist, dass Sie, wenn Sie Rückgrate brechen, die senkrechten Abstände in diesem Bereich sowieso manuell konfigurieren sollten.
guide.content-style.vMargin.example=Das folgende Beispiel zeigt, wie das Erhöhen des senkrechten Freiraums aller Blöcke die endgültigen senkrechten Lücken beeinflusst:
guide.content-style.bodyLetterStyle.external=Die verschiedenen Einstellungen eines Inhaltsstils kontrollieren das Layout eines Blocks, doch nicht das Erscheinungsbild von Text. Das wird von <a{0}>Zeichenstilen</a> übernommen, die eine Schriftart auswählen, die Größe definieren, und viele weitere Optionen für die kreative Gestaltung bieten.
guide.content-style.bodyLetterStyle.reference=Ein Inhaltsstil verweist dann einfach auf den Zeichenstil, der den Körpertext darstellen soll.
guide.content-style.bodyLayout.cells=Wie Sie wissen, kann ein Block mehrere Körperzellen enthalten. Eine Liste von Fahrern könnte bspw. aus dem Kopf »Fahrer« und den drei Körperzellen »Dominic«, »Detlef« und »Dora« bestehen.
guide.content-style.bodyLayout.layout=Das Körper-Layout kontrolliert, wie diese Körperzellen arrangiert werden sollen. Es sind drei Layouts verfügbar:
guide.content-style.bodyLayout.options=Jedes Layout hat seine eigenen Konfigurationsoptionen, welche in den folgenden Artikeln erklärt werden:
guide.content-style.headTail.title=Kopf/Fuß erlauben
guide.content-style.headTail.enable=Während jeder Block einen Körper hat, sind Kopf und Fuß optional. Wenn Sie einen davon nutzen möchten, müssen Sie die Unterstützung dafür im Inhaltsstil des Blocks einschalten. Daraufhin erscheinen weitere Einstellungen, um den Kopf bzw. Fuß anzupassen.
guide.content-style.headTail.letterStyle.title=Kopf-/Fußzeichenstil
guide.content-style.headTail.letterStyle.text=Wie schon beim {0} verweist ein Inhaltsstil auf zwei weitere <a{1}>Zeichenstile</a> für den Kopf- bzw. Fußtext, falls diese aktiviert sind.
guide.content-style.headTail.forceWidth.title=Kopf-/Fußbreite erzwingen
guide.content-style.headTail.forceWidth.text=Diese Einstellungen erzwingen, dass alle Köpfe bzw. Füße eine bestimmte, manuell angegebene Breite haben. Sie sind nur für Inhaltsstile mit <a{0}>waagrechter Richtung</a> verfügbar.
guide.content-style.headTail.matchWidth.title=Kopf-/Fußbreite angleichen
guide.content-style.headTail.matchWidth.behavior=Diese Einstellungen erzwingen, dass alle Köpfe bzw. Füße die gleiche Breite haben. Standardmäßig wird nur innerhalb desselben Inhaltsstils angeglichen, doch das kann auf weitere Inhaltsstile ausgeweitet werden.
guide.content-style.headTail.matchWidth.precondition=Diese Einstellungen sind nur für Inhaltsstile mit <a{0}>waagrechter Richtung</a> verfügbar.
guide.content-style.headTail.hJustify.title=Waagrechte Kopf-/Fußausrichtung
guide.content-style.headTail.hJustify.text=Diese Einstellungen kontrollieren, ob der Kopf bzw. Fuß links, mittig oder rechts innerhalb der zugewiesenen Box, die von grünen Hilfslinien markiert ist, ausgerichtet wird.
guide.content-style.headTail.vJustify.title=Senkrechte Kopf-/Fußausrichtung
guide.content-style.headTail.vJustify.text=Wenn der Inhaltsstil <a{0}>waagrechte Richtung</a> hat, kontrollieren diese Einstellungen die senkrechte Positionierung des Kopfes bzw. Fußes. Falls der Körper mehr als eine Zeile hat, bestimmen die linken Knöpfe zunächst, ob der Kopf bzw. Fuß in der obersten Körperzeile, der untersten Körperzeile oder in der Gesamtmitte platziert werden soll. Anschließend bestimmen die rechten Knöpfe, ob der Kopf bzw. Fuß oben/mittig/unten innerhalb der gewählten Körperzeile oder an der Schriftlinie der Körperzeile ausgerichtet wird.
guide.content-style.headTail.bodyGap.title=Kopf-/Fuß-Körper-Lücke
guide.content-style.headTail.bodyGap.text=So viele leere Pixel werden zwischen dem Körper und dem Kopf bzw. Fuß eingefügt.
guide.content-style.headTail.leader.title=Kopf-/Fußfüllzeichen
guide.content-style.headTail.leader.text=Der Raum zwischen dem Körperinhalt und dem Kopf bzw. Fuß kann mit diesem Text ausgefüllt werden, was nützlich für Punktfüller oder ähnliche Effekte ist.
guide.content-style.headTail.leaderLetterStyle.title=Kopf-/Fußfüllzeichen-Zeichenstil
guide.content-style.headTail.leaderLetterStyle.text=Standardmäßig nutzen die Füllzeichen den <a{0}>Kopf- bzw. Fußzeichenstil</a>, was jedoch mit dieser Einstellung geändert werden kann.
guide.content-style.headTail.leaderJustify.title=Kopf-/Fußfüllzeichenausrichtung
guide.content-style.headTail.leaderJustify.h=Die Füllzeichen können durchs Wiederholen mit dem eingestellten Abstand meist nicht dem gesamten verfügbaren Raum auffüllen, und ein kleiner Streifen bleibt frei. Die linken Knöpfe dieser Einstellung bestimmen, ob die Füllzeichen links/mittig/rechts im verfügbaren Raum ausgerichtet oder der Abstand leicht gestreckt werden soll, um tatsächlich den gesamten Raum auszufüllen. Die ersten drei Optionen sind nützlich für gleichförmige Füllzeichen, wenn bspw. aller Körperinhalt die gleiche linke Kante teilt. Die letztere Option hingegen verhindert uneinheitliche Lücken zwischen dem Inhalt und den Füllzeichen.
guide.content-style.headTail.leaderJustify.v=Die rechten Knöpfe bestimmen, ob die Füllzeichen oben/mittig/unten innerhalb der Körperzeile oder an der Schriftlinie der Körperzeile ausgerichtet werden. Schriftlinienausrichtung ist besonders nützlich für Punktfüller, wobei sie auch für den <a{0}>Kopf bzw. Fuß selbst</a> aktiviert werden sollte.
guide.content-style.headTail.leaderGaps.title=Kopf-/Fußfüllzeichenabstände
guide.content-style.headTail.leaderGaps.text=This setting controls the margins between the leder and the left/right content, as well as the spacing in between repetitions of the leader text itself.
guide.content-style.grid-layout.title=Gitter-Layout
guide.content-style.grid-layout.intro=Das Gitter-Körper-Layout arrangiert die Körperzellen in einem zweidimensionalen Gitter. Es sollte immer dann genutzt werden, wenn Sie eine feste Anzahl Spalten benötigen. Es ist außerdem die einfachste Lösung, wenn der Körper immer nur eine Zelle hat.
guide.content-style.grid-layout.fillingOrder.text=Standardmäßig füllen die Körperzellen die erste Zeile von links nach rechts, fahren dann in der zweiten Zeile fort, und so weiter. Sie können diese Füllreihenfolge zu rechts-nach-links ändern. Alternativ können Sie erst die linke oder rechte Spalte komplett füllen, bevor mit der nächsten Spalte fortgefahren wird.
guide.content-style.grid-layout.balancedFilling.text=Wenn die Anzahl an Körperzellen das Gitter nicht perfekt ausfüllt, werden die Zellen in der letzten Zeile standardmäßig zentriert. Das ist optisch ansprechender, als wenn die Zellen auf einer Seite wären. Falls nötig, können Sie dieses Verhalten natürlich abschalten.
guide.content-style.grid-layout.gridStructure.text=Standardmäßig schrumpfen Spalten auf die kleinstmögliche Breite. Für viele Designs macht es allerdings Sinn, dass alle Spalten die gleiche Breite haben, um optisch einheitlicher zu wirken. Als dritte Option können Sie alle Gitterzellen quadratisch machen, was manchmal für Logos nützlich sein kann.
guide.content-style.grid-layout.force.title=Spaltenbreite/Zeilenhöhe erzwingen
guide.content-style.grid-layout.force.text=Diese Einstellungen erzwingen, dass alle Spalten bzw. Zeilen eine bestimmte, manuell angegebene Breite bzw. Höhe haben.
guide.content-style.grid-layout.matchWidth.basics=Diese Einstellung erzwingt, dass jede Spalte in allen Gittern die gleiche Breite hat. Standardmäßig wird nur innerhalb desselben Inhaltsstils angeglichen, doch das kann auf weitere Inhaltsstile ausgeweitet werden.
guide.content-style.grid-layout.matchWidth.mismatch=Falls einer dieser weiteren Stile mehr Spalten als dieser Stil hat, können Sie wählen, ob die Spalten dieses Stils mit den ganz linken oder ganz rechten Spalten des anderen Stils abgeglichen werden sollen. Es ist auch möglich, leere Geisterzellen für die fehlenden Spalten einzufügen, was beim Ausrichten helfen kann.
guide.content-style.grid-layout.matchHeight.text=Diese Einstellung erzwingt, dass alle Zeilen die gleiche Höhe haben. Die erste Option gleicht nur innerhalb desselben Blocks an. Die zweite Option gleicht über Blöcke hinweg innerhalb desselben Inhaltsstils an. Das kann auf weitere Inhaltsstile ausgeweitet werden.
guide.content-style.grid-layout.hJustify.text=Diese Einstellung definiert die Anzahl Spalten im Gitter, und kontrolliert zugleich für jede Spalte, ob ihr Inhalt links, mittig oder rechts ausgerichtet werden soll.
guide.content-style.grid-layout.vJustify.text=Manchmal ist eine Zeile höher als der Inhalt einer Zelle, bspw. wenn Sie Bilder verschiedener Größe in der gleichen Zeile haben, oder wenn die Zellen quadratisch sind. In diesen Fällen besagt diese Einstellung, ob der Inhalt oben, mittig oder unten ausgerichtet werden soll.
guide.content-style.grid-layout.gaps.title=Zeilen-/Spaltenabstand
guide.content-style.grid-layout.gaps.text=So viele leere Pixel werden zwischen den Zeilen bzw. Spalten im Gitter eingefügt.
guide.content-style.flow-layout.title=Fluss-Layout
guide.content-style.flow-layout.intro=Das Fluss-Körper-Layout arrangiert die Körperzellen in einer Zeile, bis eine Maximalbreite überschritten wird. An diesem Punkt brechen sie in die nächste Zeile um. Das Layout ist nützlich für durch Punkte separierte Sammlungen von Namen und alles andere, was nicht in ein starres Gitter passt, wie Logos variierender Seitenverhältnisse.
guide.content-style.flow-layout.flowDirection.text=Standardmäßig fließen Zellen von links nach rechts, aber das kann zu rechts-nach-links geändert werden.
guide.content-style.flow-layout.justifyLines.text=Diese Einstellung kontrolliert, ob die Zellen in jeder Zeile linksbündig, mittig, rechtsbündig oder im Blocksatz ausgerichtet werden sollen. Bei Blocksatz ist die Ausrichtung der letzten Zeile separat einstellbar.
guide.content-style.flow-layout.squareCells.text=Diese Einstellung macht alle Zellen quadratisch und gleich groß, was für Logos nützlich sein kann.
guide.content-style.flow-layout.force.title=Zellenbreite/-höhe erzwingen
guide.content-style.flow-layout.force.text=Diese Einstellungen erzwingen, dass alle Zellen eine bestimmte, manuell angegebene Breite bzw. Höhe haben.
guide.content-style.flow-layout.match.title=Zellenbreite/-höhe angleichen
guide.content-style.flow-layout.match.text=Diese Einstellungen erzwingen, dass alle Zellen die gleiche Breite bzw. Höhe haben. Die erste Option gleicht nur innerhalb desselben Blocks an. Die zweite Option gleicht über Blöcke hinweg innerhalb desselben Inhaltsstils an. Das kann auf weitere Inhaltsstile ausgeweitet werden.
guide.content-style.flow-layout.justifyCells.text=Diese Einstellung kontrolliert, ob der Inhalt links, mittig oder rechts und oben, mittig oder unten innerhalb der Zellen ausgerichtet werden soll. Sie betrifft auch das Trennzeichen. Die Einstellung ist natürlich nur wirksam, wenn die Zellen tatsächlich größer sind als ihr Inhalt, was nicht immer der Fall ist.
guide.content-style.flow-layout.lineWidth.text=Wenn die Zellen einer Zeile diese Breite überschreiten, wird automatisch in die nächste Zeile umgebrochen. Rote Hilfslinien zeigen die eingestellte Breite.
guide.content-style.flow-layout.gaps.title=Zeilenabstand/Waagrechter Abstand
guide.content-style.flow-layout.gaps.text=So viele leere Pixel werden senkrecht zwischen den Zeilen bzw. waagrecht zwischen den Zellen eingefügt.
guide.content-style.flow-layout.separator.text=Dieser Text wird waagrecht zwischen den Zellen platziert. Er trägt nicht zum Zellenabstand bei. Standardmäßig nutzt er den {0}, was allerdings geändert werden kann.
guide.content-style.flow-layout.separatorVJustify.text=Diese Einstellung kontrolliert, ob das Trennzeichen oben/mittig/unten innerhalb der Zeile oder an der Schriftlinie der Zellen ausgerichtet wird.
guide.content-style.paragraphs-layout.title=Fließtext-Layout
guide.content-style.paragraphs-layout.intro=Das Fließtext-Körper-Layout interpretiert jede Körperzelle – sei sie ein Stück Text oder ein Bild – als einen Absatz. Text in einem Absatz wird automatisch umgebrochen, wenn er eine Maximalbreite überschreitet. Dieses Layout ist besonders nützlich für juristischen Informationen und andere Arten längerer Texte.
guide.content-style.paragraphs-layout.justifyLines.text=Genau wie in einer Textverarbeitung kontrolliert diese Einstellung, ob Text und Bilder linksbündig, mittig, rechtsbündig oder im Blocksatz ausgerichtet werden sollen. Bei Blocksatz ist die Ausrichtung der letzten Zeile separat einstellbar.
guide.content-style.paragraphs-layout.lineWidth.text=Wenn der Text diese Breite überschreitet, wird er automatisch umgebrochen. Rote Hilfslinien zeigen die eingestellte Breite.
guide.content-style.paragraphs-layout.gaps.title=Absatz-/Zeilenabstand
guide.content-style.paragraphs-layout.gaps.text=So viele leere Pixel werden zwischen Absätzen bzw. Textzeilen innerhalb eines Absatzes eingefügt.
guide.letter-style.title=Zeichenstile
guide.letter-style.intro=Zeichenstile teilen Cinecred mit, wie Text gezeichnet und dekoriert werden soll. Sie erstellen diese Stile im Gestaltungsfenster und weisen diese dann <a{0}>Inhaltsstilen</a> zu. Alternative ist es möglich, sie direkt Textteilen in der <em>Credits</em>-Tabelle <a{1}>zuzuweisen</a>. Dieser Artikel erklärt die Konfigurationsoptionen eines Zeichenstils.
guide.letter-style.changeFontSize=Machen Sie sich keine Sorgen darum, später einmal die Schriftgröße zu ändern. Alle Einstellungen werden automatisch auf die neue Größe skaliert, sodass ihr Text genauso aussieht wie zuvor, nur eben kleiner oder größer.
guide.letter-style.name.text=Wie alle anderen Stile haben Zeichenstile einen eindeutigen Namen. Mit ihm wird der Stil sowohl aus Inhaltsstilen als auch direkt aus der <em>Credits</em>-Tabelle heraus referenziert.
guide.letter-style.font.basics=Diese Einstellung gibt die Schriftfamilie und daraus die Schriftart an. Cinecred kommt mit einer Sammlung von Schriften, die für Abspänne geeignet sind. Alternativ legen Sie eigene Schriftarten in den Projektordner; diese erscheinen dann ebenfalls im Menü.
guide.letter-style.font.system=Es ist außerdem möglich, jede auf dem System installierte Schriftart zu wählen. Davon wird allerdings abgeraten, da Ihre Kollegen möglicherweise nicht dieselben Schriftarten installiert haben, wenn Sie das Projekt mit ihnen teilen.
guide.letter-style.height.text=In Cinecred wird die Schriftgröße als Höhe in Pixeln angegeben, und nicht als Punktgröße wie in anderen Programmen. Das ermöglicht gleichförmige und pixelgenaue vertikale Layouts.
guide.letter-style.leading.text=Manchmal hat der Schriftdesigner seine Schriftart nicht vertikal ausgerichtet, obwohl es besser für Sie wäre, oder Sie empfinden den Zeilenabstand als zu klein oder groß. In solchen Fällen kann Leerraum über oder unter dem Text hinzugefügt (oder sogar entfernt) werden. Die Höhe der Textbox bleibt dabei gleich, doch die Schriftgröße ändert und der Text verschiebt sich, um dem hinzugefügten oder entfernten Leerraum zu entsprechen.
guide.letter-style.tracking.text=Diese Einstellung vergrößert oder verkleinert den Abstand zwischen einzelnen Buchstaben. Sie müssen eventuell {0} und {1} abschalten, wenn Sie die Spationierung substanziell verändern, da diese Funktionen auf die vom Schriftdesigner erwartete Spationierung abgestimmt sind.
guide.letter-style.kerning.settings=Wenn alle Buchstaben den gleichen Abstand hätten, hätten bestimmte Abfolgen von Buchstaben wie <em>Ta</em> zu große Lücken. Unterschneidung komprimiert die Abstände zwischen solchen Buchstabenpaaren und wird von den meisten Schriftarten bereitgestellt.
guide.letter-style.kerning.features=Unter der Haube schaltet diese Einstellung das OpenType-Feature {0}.
guide.letter-style.ligatures.setting=Einige Abfolgen von Buchstaben wie bspw. <em>ffi</em> können komisch aussehen, weshalb viele Schriftarten sie durch spezielle Darstellungen namens Ligaturen ersetzen.
guide.letter-style.ligatures.features=Unter der Haube schaltet diese Einstellung die OpenType-Features {0} und {1}.
guide.letter-style.uppercase.basics=Falls der Text in Großbuchstaben sein soll, schalten Sie am besten einfach diese Einstellung, anstatt manuell großgeschriebenen Text in die <em>Credits</em>-Tabelle zu schreibe. Das gibt Ihnen die Flexibilität, Ihre Meinung später zu ändern.
guide.letter-style.uppercase.exceptions=Einige Teile wie Adelsprädikate sollten üblicherweise ausgenommen werden. Wenn die Option {0} eingeschaltet ist, werden die projektweiten {1} angewendet, die standardmäßig alle üblichen Adelsprädikate enthalten.
guide.letter-style.uppercase.spacing=Einige Schriftarten nutzen unterschiedliche Buchstabenabstände für großgeschriebenen Text. Die Option {0} wechselt zu diesen Abständen. Unter der Haube schaltet sie das OpenType-Feature {1}.
guide.letter-style.smallCaps.setting=Diese Einstellung wandelt alle kleingeschriebenen Buchstaben in geschrumpfte Versionen der entsprechenden Großbuchstaben um. Sowohl die Small-Caps-Variante, bei der die umgewandelten Buchstaben über die x-Höhe reichen, als auch die seltenere Petite-Caps-Variante, bei der die Buchstaben die x-Höhe genau treffen, werden unterstützt.
guide.letter-style.smallCaps.features=Unter der Haube schaltet diese Einstellung das OpenType-Feature {0} oder {1}. Falls die Schriftart Small bzw. Petite Caps nicht unterstützt, werden Sie durchs Schrumpfen regulärer Großbuchstaben emuliert.
guide.letter-style.superscript.basics=Diese Einstellung skaliert und positioniert den Text hoch- oder tiefgestellt, so wie die Schriftart es vorgibt. Hoch- und Tiefstellung auf der zweiten Ebene ist ebenso möglich, z.B.:
guide.letter-style.superscript.custom=In seltenen Fällen, falls die durch die Schriftart vorgegebene Hoch- und Tiefstellung nicht zufriedenstellend ist, erlaubt die Option {0}, den Text manuell zu skalieren und zu versetzen und so besser zu positionieren.
guide.letter-style.superscript.features=Unter der Haube nutzt diese Einstellung <em>nicht</em> die Open-Type-Features {0} und {1}. Falls die Schriftart sie unterstützt und sie alle von Ihnen benötigten Buchstaben abdecken, können Sie sie aber <a{2}>manuell</a> aktivieren, anstatt diese Einstellung zu nutzen.
guide.letter-style.hScaling.text=Diese Einstellung quetscht oder streckt den Text waagrecht. Beachten Sie, dass exzessive Skalierung von der Vorstellung des Schriftdesigners abweicht und den Text deshalb weniger lesbar machen könnte.
guide.letter-style.features.setting=Moderne OpenType-Schriftarten bieten eine Vielzahl an zusätzlichen Features. Die wichtigsten werden von expliziten Zeichenstil-Einstellungen kontrolliert. Alle anderen können manuell mit dieser Einstellung geschaltet werden.
guide.letter-style.features.available=Die möglichen Features hängen von der Schriftart ab. Für Dokumentation über jedes Feature und seine erlaubten Werte besuchen Sie die <a{0}>Liste registrierter Features</a>.
guide.letter-style.layers.title=Ebenen
guide.letter-style.layers.text=Alle bisher eingeführten Einstellungen kontrollieren nur die Auswahl und Größe der Buchstaben, aber nicht ihre Färbung, ihren Hintergrund, einen Unterstrich und andere optische Eigenschaften. Das wird von einem Stapel sogenannter Ebenen übernommen. Lesen Sie den folgenden Artikel für mehr Informationen:
guide.letter-style.layer.title=Ebenen
guide.letter-style.layer.intro=Die Färbung, der Hintergrund, ein Unterstrich und andere optische Eigenschaften von Text werden von einem Stapel von Ebenen kontrolliert.
guide.letter-style.layer.basics=Jede Ebene definiert eine Form und eine Färbung, mit der die Form gefüllt wird. Ebenen werden von unten nach oben gezeichnet. Fügen Sie neue Ebenen mit den Plus-Knöpfen hinzu. Ziehen Sie Ebenen umher, um ihre Reihenfolge zu ändern. Löschen Sie Ebenen mit den {0}-Knöpfen.
guide.letter-style.layer.advanced=Wir empfehlen, jede Ebene zu benennen, sodass Sie sich später schnell zurechtfinden. Dabei ist auch hilfreich, dass die meisten Ebeneneinstellungen hinter dem {0}-Knopf verborgen sind.
guide.letter-style.layer.alt=Hinzufügen, Ändern, Benennen, Verschieben und Löschen einer Ebene
guide.letter-style.layer.inherit.text=Sollen sich zwei Zeichenstile die gleiche Optik teilen, duplizieren Sie nicht einfach den Ebenenstapel, sondern nutzen Sie diese Einstellung in einem der Stile, um automatisch den Stapel des anderen Stils zu übernehmen. Das bewahrt Sie nicht nur davor, zwei Stapel manuell synchron zu halten, sondern führt auch dazu, dass benachbarte Textsegmente in einem Stück betrachtet werden:
guide.letter-style.layer.coloring.text=Diese Einstellung gibt an, wie die Form der Ebene gefüllt werden soll. Sowohl einfarbige Füllung als auch Farbverläufe sind möglich. Ein Farbverlauf hat zwei Randfarben, einen Winkel (»0°« ist von oben nach unten, »90°« ist von links nach rechts), einen Abstand zwischen den Randfarben, und einen Versatz des gesamten Verlaufs entlang der Verlaufsachse. Zu guter Letzt kann die Ebene auch unsichtbar geschaltet werden, was beim Zusammensetzen von Formen mittels Klonen nützlich sein kann.
guide.letter-style.layer.textShape.intro=Wenn die {0}-Einstellung auf »{1}« steht, besteht die Form der Ebene aus den Buchstaben des Texts.
guide.letter-style.layer.stripeShape.intro=Wenn die {0}-Einstellung auf »{1}« steht, besteht die Form der Ebene aus einem Streifen, der die gesamte Länge des Texts entlangläuft. Der Streifen kann mit den folgenden Einstellungen positioniert und angepasst werden.
guide.letter-style.layer.stripeShape.preset.text=Diese Einstellung definiert die Dicke und Position des Streifens. Sie können entweder eigene Werte eingeben, einen Hintergrund erstellen, der die gesamte Texthöhe abdeckt, oder einen Unterstrich oder Durchstrich erstellen, wie er vom Schriftdesigner vorgesehen ist.
guide.letter-style.layer.stripeShape.widening.text=Diese Einstellung verlängert den Streifen weiter nach links oder rechts, über das Ende des Texts hinaus. Hintergründe können außerdem nach oben oder unten erweitert werden. Verkürzung ist ebenso möglich.
guide.letter-style.layer.stripeShape.corners.text=Diese Einstellung rundet oder schrägt die vier Ecken des Streifens ab.
guide.letter-style.layer.stripeShape.dash.setting=Diese Einstellung strichelt den Streifen horizontal. Sie definiert eine Folge von Zahlen, die bei Wiederholung die Folge von Strich- und Lückenlängen ergeben. Zum Beispiel:
guide.letter-style.layer.stripeShape.dash.example1=Eine einzelne Zahl »10« führt zu 10 Pixel breiten Strichen, getrennt durch 10 Pixel breite Lücken.
guide.letter-style.layer.stripeShape.dash.example2=Zwei Zahlen »10« und »20« führen zu 10 Pixel breiten Strichen, getrennt durch 20 Pixel breite Lücken.
guide.letter-style.layer.stripeShape.dash.example3=Drei Zahlen »10«, »20« und »30« führen zu einem leicht irregulären Muster: Ein 10 Pixel breiter Strich, gefolgt von einer 20 Pixel breiten Lücke, gefolgt von einem 30 Pixel breiten Strich, gefolgt von einer 10 Pixel breiten Lücke, und so weiter.
guide.letter-style.layer.cloneShape.intro=Wenn die {0}-Einstellung auf »{1}« steht, besteht die Form der Ebene aus den Formen einer Auswahl anderer Ebenen. Zusammen mit der {2}-Einstellung können solche Ebenen nützlich sein, um z.B. Schlagschatten zu erzeugen.
guide.letter-style.layer.dilation.text=Diese Einstellung lässt die Form der Ebene auf allen Seiten wachsen. Sie kann nützlich sein, um z.B. ein Glühen, ein Halo oder nicht versetzten Schlagschatten zu erzeugen.
guide.letter-style.layer.contour.text=Diese Einstellung ersetzt die Form der Ebene durch ihren Umriss. Die Dicke und der Eckenstil können eingestellt werden.
guide.letter-style.layer.transform.text=Diese Transformations-Einstellungen verschieben, skalieren oder scheren die Form der Ebene. Sie beeinflussen nicht die Textbox. Die Verschiebung kann in kartesischen (X & Y) oder polaren (Winkel & Entfernung) Koordinaten angegeben werden.
guide.letter-style.layer.anchor.basics=Wenn eine Form skaliert oder geschert wird, ist der Punkt, um den die Transformation geschehen soll, uneindeutig. Diese Einstellung lässt Sie diesen Punkt auswählen:
guide.letter-style.layer.anchor.individual=»{0}«: Die Transformation geschieht ums Zentrum der Form.
guide.letter-style.layer.anchor.global=»{0}«: Die Transformation geschieht ums Zentrum der Textbox.
guide.letter-style.layer.anchor.forClone=Für {0}-Ebenen mit mehr als einer geklonten Form ist eine dritte Option verfügbar:
guide.letter-style.layer.anchor.sibling=»{0}«: Die Transformation geschieht ums Zentrum einer der geklonten Formen; sie wählen, welche. Beachten Sie, dass hier keine {1}-Ebenen ausgewählt werden können.
guide.letter-style.layer.clear.setting=Diese Einstellung sticht Löcher in die Form der Ebene, indem die Formen anderer Ebenen ausgeschnitten werden. Wird der Radius erhöht, so wird zusätzlich eine Lücke um die anderen Ebenen herum ausgeschnitten. Der Eckenstil kann eingestellt werden.
guide.letter-style.layer.clear.example=Diese Einstellung kann bspw. genutzt werden, um einen Unterstrich um Buchstaben wie <em>q</em> herum zu lichten, die unter die Schriftlinie reichen.
guide.letter-style.layer.blur.text=Diese Einstellung wendet einen Gauß’schen Weichzeichner auf die gesamte Ebene an. Beachten Sie, dass sehr große Radien die Performance beeinträchtigen können.
guide.color-management.title=Farbmanagement
guide.color-management.targetAudience=Diese Seite stellt tiefergehende technische Details zum Rendern und Farbmanagement in Cinecred bereit. Wenn Sie nicht mit Farbräumen vertraut sind, wird sie schwerlich interessant sein.
guide.color-management.pixelFormat=Cinecred rendert in 32-bit-Gleitkomma-RGBA und konvertiert von/zu dem tatsächlich eingelesenen oder ausgegebenen Pixelformat als ersten bzw. letzten Schritt. Farbberechnungen werden durch die <a{0}>zimg-Bibliothek</a> implementiert.
guide.color-management.colorTags=ICC-Profile eingebetteter Bilder und CICP-Tags (ISO/IEC 23091-2) eingebetteter Videos werden beachtet. Falls diese Informationen fehlen, wird sRGB bzw. BT.709 für Bilder bzw. Videos angenommen.
guide.color-management.gamut.title=Gamut
guide.color-management.gamut.rendering=Das Render-Gamut ist äquivalent zum jeweiligen Ausgabe-Gamut. Wenn bspw. in BT.2020 ausgegeben wird, wird auch in BT.2020 gerendert. Rendern ist farbgemanagt: Falls nötig werden Farben relativ-farbmetrisch zwischen Gamuts umgewandelt.
guide.color-management.gamut.reduction=Out-of-Gamut-Farben werden durch einfaches Clippen ihrer RGB-Kanäle in den Render-Gamut reduziert. Das kann bei sehr weit außerhalb des Gamuts liegenden Farben natürlich zu Artefakten führen. Nutzen Sie in solchen Fällen passende Software, um die Bilder und Videos vorher in den Render-Gamut zu überführen.
guide.color-management.trc.title=Transfercharakteristik
guide.color-management.trc.gamma=Gerendert wird <em>nicht</em> in linearem Licht, sondern mit einem Gamma von 2,2. Dafür gibt es mehrere Gründe:
guide.color-management.trc.gamma.expectation=In Jahrzehnten der Computergrafik haben sich Nutzer daran gewöhnt, dass Blending die sRGB-Transfercharakteristik nutzt, und Gamma 2,2 kommt dieser sehr nahe.
guide.color-management.trc.gamma.perception=Lineares Licht wäre nicht wahrnehmungseinheitlich, d.h. eine Verdoppelung des Farbwerts (der für lineares Licht direkt der Anzahl Photonen entspricht) führt nicht zu einer Verdoppelung der wahrgenommenen Helligkeit. Gamma 2,2 modelliert dies besser und ist deshalb eine gute Skala für wahrgenommene Helligkeit. Deshalb wird ein lineares Erhöhen des Alphas in Gamma 2,2 als lineare Blende wahrgenommen.
guide.color-management.trc.gamma.antialiasing=Außerdem führt in linearem Licht das Antialiasing von Text und anderen Vektorgrafiken dazu, dass weiß-auf-schwarzer Text dicker als schwarz-auf-weißer Text wahrgenommen wird. Das wahrnehmungsbasierte Helligkeitsmodell von Gamma 2,2 löst dieses Problem.
guide.color-management.trc.displayReferred=Eingelesene und ausgegebene Farben mit anderer Transfercharakteristik werden natürlich akkurat umgewandelt. Einige Transfercharakteristiken spezifizieren verschiedene Funktionen für den Scene-Referred-Fall (OETF: Opto-Electronic Transfer Function) und den Display-Referred-Fall (EOTF: Electro-Optical Transfer Function). Cinecred nutzt immer die Display-Referred-EOTF und ihre Inverse. Dies wird durch die Benutzeroberfläche kommuniziert: Der Begriff EOTF herrscht vor, und die BT.709-Transfercharakteristik wird als BT.1886 bezeichnet.
guide.color-management.trc.hdr.title=HDR
guide.color-management.trc.hdr.mapping=Cinecred ist in der Lage, HDR-Helligkeiten zu verarbeiten. Beim Einlesen oder Ausgeben mit einer HDR-EOTF muss SDR-Weiß (die Farbe, bei der in einem traditionellen Gamma alle RGB-Kanäle 1 sind) auf einem bestimmten kodierten Pixelwert abgebildet werden:
guide.color-management.trc.hdr.mapping.pq=Für PQ wird SDR-Weiß auf eine Luminanz von 203 cd/m² abgebildet, so wie es BT.2408 empfiehlt.
guide.color-management.trc.hdr.mapping.hlg=Für HLG wird SDR-Weiß auf einen kodierten Pixelwert von 0,75 abgebildet. Wird dieser Wert auf einem 1000 cd/m²-Bildschirm angezeigt, beträgt die Luminanz ebenfalls 203 cd/m².
guide.color-management.trc.hdr.preserve=Dank dieser festen Abbildungen wird bspw. beim Einbetten eines PQ-Videos in den Abspann und anschließenden Exportieren des Abspanns die Helligkeit des eingebetteten Videos exakt erhalten.
guide.color-management.colorPicker.title=Farbwähler
guide.color-management.colorPicker.text=Cinecred stellt einen Farbwähler bereit, der die Eingabe von Farben in jedem Farbraum ermöglicht. So könnten Sie bspw. die exakten BT.2020-PQ-Pixelwerte des Abspanntexts spezifizieren. Wenn Sie anschließend in BT.2020 PQ rendern, wird das gerenderte Video dank des Farbmanagements exakt diese Pixelwerte aufweisen.
