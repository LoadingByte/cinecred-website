guide.title=Handbuch
guide.hintsAndScreencast=Cinecred zeigt nach der Installation einführende Hinweise. Zusätzlich gibt es ein untertiteltes <a{0}>Video</a>, das kurz und bündig in die Grundlagen Cinecreds einführt.
guide.intro=Beide kratzen allerdings nur an der Oberfläche. Um Cinecred wirklich verstehen und tiefer einzutauchen, kann dieses Handbuch sowohl als Lernmaterial als auch als umfassende Referenz aller Funktionen dienen. Um es zu durchstöbern, nutzen Sie das Menü <em>Navigation</em> in der oberen linken Ecke, oder alternativ die folgenden Links. Die ersten paar Artikel sind ein Muss für neue Nutzer, besonders, wenn Sie das Video nicht gesehen haben.
guide.project-folder.title=Projektordner
guide.project-folder.structure=In Cinecred erstellen Sie üblicherweise ein neues Projekt für jeden Film. Ein Projekt ist nichts weiter als ein Ordner mit den folgenden Dateien:
guide.project-folder.structure.creditsFile={0}, eine Tabelle mit dem Inhalt Ihres Abspanns. Sie bearbeiten sie mit Ihrer bevorzugter Tabellenkalkulation (Microsoft Excel, OpenOffice, LibreOffice usw.). Jedes Mal, wenn Sie die Datei speichern, aktualisiert Cinecred die Vorschau.\nAlternativ können Sie auch eine {1}-Datei nutzen, die auf ein Google Sheet verweist.\nDie <em>Credits</em>-Datei kann mehrere Abspänne beherbergen, indem sie mehrere Tabellenblätter enthält (z.B. eins für den Vorspann und eins für den Abspann).
guide.project-folder.structure.stylingFile={0}, welche die projektweiten Einstellungen und eine Liste von Stilen speichert. Sie bearbeiten diese Datei über das Gestaltungsfenster in Cinecred.\nVon sich aus wüsste Cinecred nicht, wie es Ihren Abspann darstellen soll. Um das Cinecred mitzuteilen, konfigurieren Sie zunächst Stile im Gestaltungsfenster und weisen diese dann an verschiedenen Orten in der <em>Credits</em>-Tabelle zu.
guide.project-folder.structure.fontFiles=Schriftarten ({0} oder {1})
guide.project-folder.structure.rasterPicFiles=Rasterbilddateien (z.B. {0})
guide.project-folder.structure.vectorPicFiles=Vektorbilddateien ({0})
guide.project-folder.structure.videoFiles=Videodateien (z.B. {0})
guide.project-folder.structure.imgSeqFolders=Einzelbildsequenzordner
guide.project-folder.example=Schriftarten, Bilder, Videos und Einzelbildsequenzen können Sie in beliebigen Unterordnern organisieren. Entsprechend könnte ein typischer Projektordner z.B. so aussehen:
guide.project-folder.share=Um mit anderen zusammenzuarbeiten, können Sie einfach den Projektordner teilen, weil dieser in sich abgeschlossen ist.
guide.project-folder.create.title=Ein Projekt erstellen
guide.project-folder.create.how=Um ein neues Projekt zu erstellen, wählen Sie im Erstellungsassistenten einen leeren Ordner aus – zum Beispiel, indem Sie ihn per Drag-and-Drop im Willkommensfenster fallen lassen. Cinecred kopiert dann Vorlagen für die <em>Styling.toml</em>- und <em>Credits</em>-Dateien in diesen Ordner und initialisiert so das Projekt. Sie können die Sprache, Auflösung, Bildrate sowie das Timecode-Format festlegen, mit einem Beispielabspann loslegen und zwischen einer lokalen <em>Credits</em>-Tabelle und einem Google Sheet wählen:
guide.project-folder.create.googleSheet=Falls Sie sich für ein Google Sheet entscheiden, müssen Sie zunächst Ihr Google-Konto im Einstellungen-Reiter im Willkommensfenster hinzufügen:
guide.user-interface.title=Benutzeroberfläche
guide.user-interface.overview=Wenn Sie ein Projekt in Cinecred öffnen, erscheint am linken Bildschirmrand das Hauptfenster. Daneben gibt es drei zusätzliche Fenster für spezielle Aufgaben. Sie können diese mittels dreier Knöpfe im Hauptfenster zeigen und verbergen.
guide.user-interface.overview.alt=Zeigen und Verbergen der drei zusätzlichen Fenster
guide.user-interface.mainWindow.title=Hauptfenster
guide.user-interface.mainWindow.preview=Lassen Sie uns aber zunächst aufs Hauptfenster blicken. Den größten Bereich darin nimmt eine Standbildvorschau des Abspanns ein.
guide.user-interface.mainWindow.preview.alt=Durchschalten der Seiten in der Standbildvorschau
guide.user-interface.mainWindow.layoutGuides=Manchmal ist es schwer, sich vorzustellen, wie das Layout zusammenkommt. Dafür fügt Cinecred hilfreiche Hilflinien in die Vorschau ein, die Sie natürlich für einen freieren Blick abschalten können. Beim Fahren über diesen Schalter sehen Sie die folgende Legende:
guide.user-interface.mainWindow.layoutGuides.alt=Umschalten der Hilfslinien
guide.user-interface.mainWindow.standardOverlays=Müssen Sie Schutzbereiche einhalten oder den Abspann in den <em>16:9</em>- oder <em>4:3</em>-Zuschnitt einpassen, schalten Sie mit den entsprechenden Knöpfen im Dropdown-Menü diese Overlays hinzu:
guide.user-interface.mainWindow.customOverlays=Außerdem können Sie eigene Overlays im Einstellungen-Reiter im Willkommensfenster hinzufügen. Wählen Sie dabei zwischen dem Zuschnitt auf ein benutzerdefiniertes Seitenverhältnis, eigenen waagrechten und senkrechten Hilfslinien und einem eigenen Bild, das unter oder über die Vorschau gelegt wird:
guide.user-interface.stylingWindow.title=Gestaltungsfenster
guide.user-interface.stylingWindow.intro=Im Gestaltungsfenster bearbeiten Sie die <a{0}>Projekteinstellungen</a> sowie die <a{1}>Seiten</a>-, <a{2}>Inhalts</a>- und <a{3}>Zeichen</a>stile. Klicken Sie in der Liste auf einen Stil, um ihn zu bearbeiten. Klicken Sie auf einen der Plus-Knöpfe darüber, um einen neuen Stil hinzuzufügen, oder den Müll-Knopf, um einen beliebigen Stil zu löschen. Nutzen Sie den Speichern-Knopf im Hauptfenster, um Ihre Änderungen zu sichern. Dort finden Sie auch einen Rückgängig- und einen Wiederherstellen-Knopf.
guide.user-interface.stylingWindow.intro.alt=Bearbeiten der Gestaltung, dann Rückgängig, Wiederherstellen, und Speichern
guide.user-interface.stylingWindow.loadLastSaved=Falls Sie sich in die Enge gestaltet haben, nutzen Sie den Knopf <em>Letzte gespeicherte Gestaltung laden</em>, um all Ihre Änderungen zurückzunehmen. Der aktuelle Zustand bleibt dabei in der Rückgängig-Historie erhalten.
guide.user-interface.stylingWindow.loadLastSaved.alt=Bearbeiten der Gestaltung, dann laden der letzten Gespeicherten
guide.user-interface.stylingWindow.snap=Standardmäßig rastet das Gestaltungsfenster am rechten Bildschirmrand ein. Wir empfehlen Ihnen, die Tabellenkalkulation am gleichen Ort einzurasten. So können Sie mit dem Gestaltungsfensterknopf zwischen dem Gestaltungsfenster und der Tabellenkalkulation umschalten, während Sie am Projekt arbeiten.
guide.user-interface.stylingWindow.snap.alt=Einrasten der Tabellenkalkulation am rechten Bildschirmrand
guide.user-interface.videoWindow.title=Videovorschaufenster
guide.user-interface.videoWindow.intro=Jederzeit können Sie die integrierte Videovorschau öffnen und Ihren Abspann in Aktion betrachten. Sie können mit den üblichen JKL-Shuttletasten die Geschwindigkeit variieren. Außerdem können Sie Vollbild und echte 1:1-Pixelgröße aktivieren.
guide.user-interface.videoWindow.intro.alt=Abspielen mit variierender Geschwindigkeit in der Videovorschau
guide.user-interface.videoWindow.deckLink=Cinecred kann die Vorschau auch an <a{0}>DeckLink</a>-Karten ausspielen. Wird eine erkannt, werden den Abspielkontrollen DeckLink-Knöpfe hinzugefügt, und eine nützliche zweite Kontrollleiste erscheint im Hauptfenster. Klicken Sie auf das Zahnrad, um eine Linie auszuwählen und den ausgespielten Strom zu konfigurieren. Klicken Sie anschließend den Verbinden-Knopf, um mit dem Ausspielen zu beginnen. Die Konfiguration bleibt über Neustarts hinweg erhalten.
guide.user-interface.videoWindow.deckLink.alt=Konfigurieren der DeckLink-Ausspielung
guide.user-interface.deliveryWindow.title=Renderfenster
guide.user-interface.deliveryWindow.formats=Möchten Sie den Abspann exportieren, so finden Sie vielfältige Exportoptionen im Renderfenster. Neben ProRes-, DNxHR- und CineForm-Video stehen verschiedene Einzelbildsequenz-Formate und H.264/H.265-Vorschauen bereit. Oder Sie exportieren Standbilder der Tafeln und Rolltitel als PDF oder Bilder, um Sie Ihren Kollegen zur Überprüfung zu schicken. Falls Sie Videos eingebettet haben, können Sie auch eine {0}-Timeline mit deren Audio exportieren, um es später im Finishing präzise auszurichten.
guide.user-interface.deliveryWindow.transparency=Einige Formate unterstützen direkt einen transparenten Hintergrund mittels der Option {0} im Menü {1}, was nützlich ist, wenn Sie den Abspann im Compositing einsetzen möchten. Für andere Formate können Sie den isolierten Alphakanal als Graustufenmaske mittels der Option {2} exportieren.
guide.user-interface.deliveryWindow.multipliers=Falls Sie eine Version mit höherer oder niedrigerer Auflösung oder höherer Bildrate benötigen, nutzen Sie die Auflösungs- und Bildraten-Multiplikatoren.
guide.user-interface.deliveryWindow.interlacing=Einige Formate unterstützen Ausgabe mit Zeilensprung (Interlacing). Sie können die Halbbildreihenfolge (Field Order) im Menü {0} wählen. Die Halbbilder werden wirklich mit doppelter Bildrate generiert. Wenn die Rollgeschwindigkeit bspw. 4 Pixel pro Bild ist, wird der Abspann jedes Halbbild um 2 Pixel voranschreiten.
guide.user-interface.deliveryWindow.colorSpaces=Wenn Sie mit Farbräumen nicht vertraut sind, sind die Standardeinstellung sehr wahrscheinlich die richtige Wahl. Für fortgeschrittene Nutzer bietet Cinecred eine breite Palette an Gamuts, EOTFs und YUV-Matrizen. Mehr Informationen dazu finden sich auf der <a{0}>Farbmanagement-Seite</a>.
guide.user-interface.deliveryWindow.alt=Einen Renderauftrag im Renderfenster anlegen
guide.user-interface.log.title=Warnungen und Fehler
guide.user-interface.log.creditsWarning=Fehler sind menschlich. Wenn etwas in der <em>Credits</em>-Datei falsch ist, zeigt Cinecred eine Warnung unter der Vorschau im Hauptfenster. Diese Warnungen gehen auch auf den Kontext ein und helfen, das Problem zu lösen.
guide.user-interface.log.stylingWarning=Wenn hingegen etwas mit der Gestaltung falsch ist, zeigt Cinecred eine Warnung direkt neben der problematischen Einstellung im Gestaltungsfenster.
guide.user-interface.log.alt=Warnungen über Probleme mit der Credits-Datei und Gestaltung
guide.credits-spreadsheet.title=Credits-Tabelle
guide.credits-spreadsheet.content=Die <em>Credits</em>-Tabelle im Projektordner enthält den Inhalt Ihres Abspanns mitsamt wichtigen Metadaten. Sie kann mehrere Abspänne beherbergen, indem sie mehrere Tabellenblätter enthält (z.B. eins für den Vorspann und eins für den Abspann).
guide.credits-spreadsheet.fileFormat=Die Datei kann entweder eine lokale {0}-Datei oder eine {1}-Verknüpfung zu einem Google Sheet sein.
guide.credits-spreadsheet.changeFileFormat=Um das Format zu ändern, tauschen Sie einfach die <em>Credits</em>-Datei aus. Um zum Beispiel von einem lokalen zu einem Cloud-Projekt zu wechseln, laden Sie Ihre lokale {0}-Datei zu Google Sheets hoch, erstellen Sie im Projektordner eine Verknüpfung namens {1} zu dem Google Sheet und löschen Sie die alte <em>Credits</em>-Datei.
guide.credits-spreadsheet.header=Ganz oben in der Tabelle steht der Tabellenkopf, der die folgenden Spalten definiert:
guide.credits-spreadsheet.explain=Dieser Artikel erklärt die Bedeutung jeder Spalte sowie alle anderen Aspekte der Tabelle. Im Sinne der Prägnanz lassen die Beispieltabellen irrelevante Spalten aus.
guide.credits-spreadsheet.blocks.title=Kopf-Körper-Fuß-Blöcke
guide.credits-spreadsheet.blocks.intro=Ein Personenname steht selten allein. Meistens begleitet ihn ein Rollenname, eine Jobbezeichnung oder irgendein anderes Präfix oder Suffix. Manchmal teilen sich mehrere Personen den gleichen Job (z.B. in einer Liste von Statisten).
guide.credits-spreadsheet.blocks.model=Cinecred modelliert all das mit sogenannten <em>Kopf-Körper-Fuß-Blöcken</em>. Solch ein Block besteht aus einem optionalen Kopftext, einer beliebigen Zahl an Körpertexten und einem optionalen Fußtext. Hier sind ein paar Beispielblöcke, wie sie in der Tabelle auftauchen würden.
guide.credits-spreadsheet.blocks.examples.onlyName=Ein alleinstehender Schauspieler-Block auf einer Tafel könnte eine einzelne Körperzelle mit dem Namen des Schauspielers haben:
guide.credits-spreadsheet.blocks.examples.singleCredit=Ein einzelner Nennungs-Block könnte den Kopf »{0}« und eine einzelne Körperzelle mit dem Namen des Oberbeleuchters haben:
