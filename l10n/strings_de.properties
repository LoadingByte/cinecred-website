linux-repositories.title=Linux-Repositories
linux-repositories.intro=Wir stellen Repositories für die folgenden verbreiteten Linux-Paketmanager zur Verfügung. Falls Sie einen von ihnen nutzen, empfehlen wir Ihnen dringend, diese Repositories zu nutzen, da Cinecred so automatisch aktuell gehalten wird.
linux-repositories.ownRepo=Wir stellen Cinecred in unserem eigenen {0}-Repository bereit, das Sie folgendermaßen einbinden können:
linux-repositories.installCommands=Jetzt können Sie Cinecred mit den folgenden Kommandos installieren:
