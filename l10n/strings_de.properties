linux-repositories.apt.repo=Fügen Sie unser APT-Repository mit dem folgenden Kommando zu Ihrer APT-Quellenliste hinzu:
linux-repositories.yum.repo=Fügen Sie unser YUM-Repository zu Ihrer YUM-Quellenliste hinzu, indem sie die Datei {0} mit folgendem Inhalt erstellen:
linux-repositories.aur.link=Cinecred ist <a{0}>im Arch User Repository (AUR) verfügbar</a>. Sie können das Paket von dort installieren.
