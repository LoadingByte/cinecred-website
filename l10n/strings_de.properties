privacy-policy.website.logging=Wir protokollieren aus Diagnose- und Sicherheitsgründen jede Ihrer Anfragen an unsere Webseite. Dabei speichern wir den Zeitpunkt, Ihre IP-Adresse, den User Agent Ihres Browsers, die angefragte URL, den HTTP-Referer sowie einige technische Daten (den HTTP-Statuscode und die Größe unserer Antwort). Die Protokolleinträge werden nach einigen Wochen gelöscht und zu keinen anderen Zwecken genutzt.
