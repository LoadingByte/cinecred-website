home.paragraphs.getStarted.title=Začněte ihned
home.paragraphs.getStarted.text=Cinecred inicializuje nové projekty dle šablony, která v sobě obsahuje množství nejčastějších případů použití. Začněte vypisovat své titulky a za pochodu se naučte, jak je upravovat.
home.paragraphs.flexible.text=Mimo standardních případů použití umožňuje flexibilní stylingový systém Cinecred širokou škálu rozvržení a designů. Ať už máte na mysli cokoli, Cinecred vám pravděpodobně pomůže s implementací.
home.paragraphs.media.title=Vkládejte média
home.paragraphs.playback.title=Přehrajte si výsledné titulky
home.paragraphs.delivery.title=Různé možnosti exportu
home.paragraphs.delivery.text=Potřebujete výstup v ProRes, PNG sekvenci, nebo dokonce TIFF? Chcete titulky exportovat v BT.2020 PQ, nebo je rozeslat ke kontrole ve formátu PDF? Ať už potřebujete jakýkoliv výstup, Cinecred vám ho nejspíše umožňuje. Rozklikněte červeně zvýrazněnou nabídku a podívejte se na všechny podporované formáty.
home.paragraphs.sampleCredits.title=Ukázka titulků
home.paragraphs.sampleCredits.text=Podívejte se na tito titulky, abyste získali představu o tom, co Cinecred dokáže. (Titulky jsou z filmu Etiology a byly zrychleny na 60fps pro hladké přehrávání bez sekání.)
home.paragraphs.try.title=Chcete Cinecred zkusit?
home.paragraphs.try.button=Přejít ke stažení
home.paragraphs.flexible.title=Flexibilní design
home.paragraphs.media.text=Cinecred podporuje více než jen text. Ať už chcete vložit obrázek loga, animaci, či nepovedené záběry — Cinecred vám to dovolí.
home.paragraphs.runtime.title=Požadovaná délka trvání
home.paragraphs.runtime.text=Potřebujete přidat jméno, ale hudba již je nahraná a sladěna k obrazu? Stačí sdělit Cinecred vaši požadovanou dobu trvání celých titulků, či jen jedné části, a lehkými úpravami vertikálních mezer se upraví na požadovanou délku — aniž by došlo ke třepání ze zlomkových rychlostí rolování. Vyzkoušejte si to sami a zmáčkněte červeně zvýrazněné tlačítko na obrázku!
home.paragraphs.playback.text=Chcete se podívat na své titulky v pohybu, abyste si své změny ověřili? Stejně jako ve střihačském programu, tak i zde nabízí Cinecred přehrávání v reálném čase. Nemusíte čekat než se vám titulky vyrenderují. Výstup skrze DeckLink karty je také podporován.
screencast.text=Mimo psané <a{0}>uživatelské příručky</a> a úvodní nápovědě při prvním spuštění, tak také nabízíme tento obsáhlý videonávod s instrukcemi. Po shlédnutí videa budete obeznámeni se základy používání programu Cinecred.
home.paragraphs.spreadsheet.title=Používejte svůj oblíbený tabulkový editor
home.paragraphs.free.text=Cinecred může navždy zdarma používat kdokoliv, podle licence GPLv3. Zdrojový kód je veřejně dostupný na <a{0}>GitHub úložišti</a>. Příspěvky, hlášení chyb i návrhy jsou vítány! V případě dotazů, problémů nebo nápadů mi také neváhejte poslat e-mail na adresu {1}. Pokud postrádáte některé funkce, dejte mi vědět!
home.paragraphs.liveVis.text=Při úpravě dat titulků a jejich stylování, Cinecred neustále aktualizuje interaktivní vizuální náhled a oznamuje jakékoli problémy se souborem <em>Credits</em>. Volitelná vodítka rozvržení (zvýrazněné červené tlačítko na obrázku) usnadňují jak učení se s Cinecred, tak stylování vašich titulků.
home.paragraphs.spreadsheet.text=Cinecred umí číst samotná data titulků ze souboru <em>Credits.xls(x)</em> (Microsoft Excel), <em>Credits.ods</em> (OpenOffice/LibreOffice Calc), či <em>Credits.csv</em>, nebo dokonce z Google Sheet a upravte ji pomocí vámi preferovaného tabulkového editoru. Potřebujete přidat jméno či opravit překlep? Stačí upravit tabulku!
home.paragraphs.styling.text=Ze všech možností stylování, které Cinecred poskytuje, se vám může zpočátku zatočit hlava. Avšak interaktivní povaha Cinecred – včetně kontextových možností, živého náhledu a snadného vrácení změn – utváří intuitivní a zábavné prostředí pro experimentování s nastaveními, a možnost naučit se lépe se systémem stylování. Dále je snadno dostupná a obsáhlá <a{0}>uživatelská příručka</a>.
