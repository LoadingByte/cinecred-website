home.paragraphs.free.title=Cinecred完全免费
home.paragraphs.free.text=本软件根据GPLv3许可证进行开源，对所有用户开放且终身免费，源代码公开发表于<a{0}>GitHub</a>。欢迎报错，提出意见，或者出一份力。如果您有任何疑问需求或者想法，请发送电子邮件到{1}联系软件作者。
home.paragraphs.spreadsheet.title=与任意表格软件搭配
home.paragraphs.spreadsheet.text=Cinecred支持读取的表格格式有 <em>Credits.xls(x)</em> (微软Excel表格)、 <em>Credits.ods</em> (OpenOffice/LibreOffice Calc)、 <em>Credits.csv</em> 文件，甚至谷歌表格。您可以使用任意市面上支持这些格式的表格编辑软件进行编辑，完美融合入您地工作流程，任何的操作，例如增加一个人名，或者更改一个错字，仅需在表格里做出更改即可，非常方便。
home.paragraphs.liveVis.title=实时效果预览
home.paragraphs.liveVis.text=在您使用表格编辑文字和样式的同时，Cinecred会实时更新一份可交互的效果预览，并给您提示 <em>Credits</em> 中任何可能存在的问题。布局参考线功能 (点击截图中标红框的按钮显示/隐藏参考线) 使布局信息简洁明了。
home.paragraphs.liveVis.layoutGuides=排版指南
home.paragraphs.styling.title=交互式样式菜单
home.paragraphs.styling.text=所有的这些样式功能可以一眼望去难以上手，但软件会实时显示这些功能带来的作用，各种选项的排放也经过深思熟虑，并且很容易撤销或回到更改之前的版本，所以完全不用担心学习成本。除此之外，您还可以在本网站找到一份极其详细的使用手册 <a{0}>使用手册</a> 涵盖了软件使用大大小小的每一个方面。
home.paragraphs.getStarted.title=强大的初始模板
home.paragraphs.getStarted.text=无需从零开始，Cinecred会在新建工程时自动生成一份规范的模板文件，您只需直接替换文字即可，随着逐渐的操作，自然地探索更多样的自定义选项。
home.paragraphs.flexible.title=多样可调的设计
home.paragraphs.flexible.text=除了常规的功能，您可以用它设计出任何你想做的特殊排版布局，只有想不到没有做不到，Cinecred强大的多样化的设计系统可谓独树一帜。
home.paragraphs.media.title=媒体嵌入
home.paragraphs.media.text=Cinecred不仅限于文字，无论您是想插入图标，还是电影公司片头片尾，又或是一段幕后花絮视频，都可以在Cinecred里很容易地达成。
home.paragraphs.runtime.title=精确的时长控制
home.paragraphs.runtime.text=片尾音乐已经制作完成确定了时长，但片尾字幕还想多加名字怎么办？不用担心，只需要在Cinecred中输入您想要的片尾字幕总时长，甚至特定一部分的时长，它便会自动缩短纵向间距，同时确保字幕滚动不会出现闪烁问题。（点击截图中标红框的按钮查看范例）
home.paragraphs.playback.title=随时查看最终效果
home.paragraphs.playback.text=想确认你的最新修改？与主流剪辑软件一样，Cinecred提供了一套实时的回放系统，无需渲染无需等待。同样支持输出到 <a{0}>DeckLink</a>上屏卡。
home.paragraphs.delivery.title=丰富的主流输出选项
home.paragraphs.delivery.text=您的后期流程是否涉及ProRes，PNG图像序列，又或是后期自行制作动画的TIFF格式？您想输出BT.2020 PQ或发送PDF文件以便让其他成员检查？无论是什么情况，Cinecred丰富的输出选项都能解决。（点击截图中标红框的按钮查看所有支持的输出选项）
home.paragraphs.sampleCredits.title=片尾字幕示例
home.paragraphs.sampleCredits.text=您可以在此处观看一份完全由Cinecred制作的片尾字幕，此字幕为电影Etiology的片尾字幕，为了网页显示增加到了60帧以避免在电脑屏幕出现闪烁。
home.paragraphs.try.title=欢迎试用Cinecred
home.paragraphs.try.button=回到顶端下载栏
screencast.text=除了详尽的<a{0}>使用手册</a>和软件自带的提示外，我们还为您提供了一个详细的视频教程。相信在您看完此教程后，会对Cinecred的主要操作方式有一个基本的了解。
