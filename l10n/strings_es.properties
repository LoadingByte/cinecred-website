guide.user-interface.overview=Al abrir un proyecto en Cinecred, aparece una ventana principal que se ajusta a la parte izquierda de la pantalla. Existen tres ventanas adicionales para realizar tareas específicas. Puede mostrar y ocultar estas ventanas adicionales mediante tres botones en la ventana principal.
guide.user-interface.stylingWindow.title=Ventana de Estilo
guide.hintsAndScreencast=Cinecred ofrece breves pistas introductorias en el primer lanzamiento. Además, hay una <a{0}>captura de pantalla</a> subtitulada que presenta de forma concisa y clara los fundamentos de Cinecred.
home.paragraphs.liveVis.text=Mientras edita los datos de los créditos y su estilo, Cinecred actualiza continuamente una vista previa visual interactiva e indica cualquier problema con el archivo de <em>Créditos</em>. Las guías de diseño opcionales (pulse el botón rojo en la captura de pantalla) facilitan enormemente tanto el aprendizaje de Cinecred como el diseño de sus créditos.
home.paragraphs.getStarted.text=Cinecred inicializa nuevos proyectos con una plantilla que cubre muchos casos de uso comunes. Empieza a introducir tus créditos inmediatamente y aprende a personalizarlos sobre la marcha.
home.paragraphs.flexible.text=Además de los casos de uso estándar, el flexible sistema de estilización de Cinecred permite una amplia gama de disposiciones y diseños. Sea cual sea su idea, Cinecred puede ayudarle a ponerla en práctica.
home.paragraphs.media.text=Cinecred no sólo admite texto. Si desea insertar una imagen de logotipo, reproducir una tarjeta de vanidad, o mostrar un video blooper—Cinecred le permite hacerlo.
home.paragraphs.runtime.text=¿Tienes que añadir otro nombre, pero la partitura ya está grabada y sincronizada con la versión anterior? Sólo tienes que indicar a Cinecred la duración deseada de los créditos completos o de secciones específicas, y reducirá los espacios verticales para que coincidan exactamente—sin recurrir a velocidades de desplazamiento fraccionarias propensas a los brillos. ¡Pruébalo tú mismo y pulsa el botón rojo de la captura de pantalla!
home.paragraphs.delivery.text=¿Tu flujo de trabajo de posproducción requiere ProRes, secuencias PNG o incluso TIFFs que animas tú mismo? ¿Quieres exportar en BT.2020 PQ, o enviar PDFs de los créditos para que los comprueben? No importa cuál sea la necesidad, Cinecred probablemente la tiene cubierta. Despliega el menú desplegable rojo de la captura de pantalla para ver todos los formatos compatibles.
home.paragraphs.free.text=Licenciado bajo la GPLv3, todos pueden usar Cinecred de forma gratuita para siempre. El código fuente está disponible públicamente en un <a{0}>repositorio de GitHub</a>. ¡Contribuciones, informes de errores y sugerencias son bienvenidos! Si tienes preguntas, problemas o ideas, no dudes en enviarme un correo electrónico a {1}. Si echas de menos alguna función, ¡házmelo saber!
home.paragraphs.sampleCredits.text=Mira estos créditos para hacerte una idea de las posibilidades de Cinecred. El clip está tomado de Etiology y se ha acelerado a 60fps para que se reproduzca sin tartamudeos en los monitores de ordenador.
security-warnings.intro=Si recibes inquietantes advertencias de seguridad de tu navegador o sistema operativo, esta página puede ayudarte. Te ofrecemos información sobre estas advertencias, te explicamos por qué aparecen y te mostramos cómo instalar Cinecred a pesar de todo.
guide.user-interface.mainWindow.customOverlays=Además, puedes añadir superposiciones personalizadas en la pestaña de preferencias de la ventana de bienvenida. Elija entre un recorte personalizado de la relación de aspecto, un conjunto de líneas de ayuda horizontales y verticales personalizadas y una imagen personalizada que se coloca encima o debajo de la vista previa:
language=Español
guide.picture-video.videos.stillPreview=La vista previa fija muestra el primer fotograma del video en baja resolución:
guide.picture-video.pictures.formats.jpeg.alt=El logo de Cinecred codificado como {0}
donate.card.title=Tarjeta de Crédito o Tarjeta de Débito
home.paragraphs.delivery.title=Múltiples opciones de entrega
home.paragraphs.styling.text=Todas las opciones de estilo que Cinecred ofrece puede parecer agobiante al principio. Pero su naturaleza interactiva (la cual incluye entrada contextual, aplicación en tiempo real de los cambios y revertirlos rápidamente) hace intuitivo y divertido jugar con las diferentes opciones y de esa manera explorar y aprender el sistema de estilos de Cinecred. Además, tienes una comprensiva <a{0}>Guía de usuario</a>.
home.paragraphs.playback.text=¿Quieres ver tus créditos en movimiento para verificar tus últimos cambios? Como en tu programa de edición favorito, Cinecred ofrece al instante una previsualización de tus créditos en cualquier momento. No necesitas esperar a que tus créditos se procesen. También es compatible con la reproducción a tarjetas <a{0}>DeckLink</a>.
guide.settingDemo=Demostración de configuración
home.paragraphs.spreadsheet.text=Cinecred puede leer datos de créditos desde archivos como <em>Credits.xls(x)</em> (Microsoft Excel), <em>Credits.ods</em> (LibreOffice Calc), <em>Credits.numbers</em> (Apple Numbers), o <em>Credits.csv</em>, o desde servicios online como Google Sheets. Se puede modificar con tu herramienta de hoja de cálculo favorita, integrándose perfectamente con el resto del flujo de trabajo. ¿Necesitas añadir un crédito o corregir algo después? ¡Solo cámbialo en la hoja de cálculo!
screencast.text=Además de la guía escrita <a{0}>guía del usuario</a> y la pista introductoria de Cinecred tras la instalación, le ofrecemos el siguiente screencast completo con subtítulos explicativos. Después de ver el vídeo, estará familiarizado con lo esencial de Cinecred.
guide.intro=Sin embargo, ambas sólo arañan la superficie. Para entender realmente Cinecred y eventualmente profundizar en él, esta guía de usuario complementaria puede utilizarse como recurso de aprendizaje y como referencia exhaustiva de todas las funciones disponibles. Para navegar por ella, utilice el menú <em>Navigation</em> situado en la esquina superior izquierda, o alternativamente los siguientes enlaces. Los primeros artículos son de lectura obligada al empezar, especialmente si no ha visto el screencast.
security-warnings.macOS.install.settings=Para instalar Cinecred a pesar de esta advertencia, primero elija "Hecho". A continuación, abra los Ajustes del sistema, vaya a "Privacidad y seguridad", desplácese hasta el final y haga clic en "Abrir de todos modos":
security-warnings.macOS.install.password=Y finalmente introduzca su contraseña para comenzar con la instalación:
