guide.project-settings.runtimeAndFPS.text=Puedes seleccionar el tamaño del fotograma de una lista de los más comunes, o, si lo necesitas, introduce un ancho y alto de píxel personalizado. Del mismo modo, elige una tasa de fotogramas prestablecida o introduce una personalizada como número entero(p. ej., “10”) o como fracción (p. ej., “25/2”).
