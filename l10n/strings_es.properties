privacy-policy.website.logging=Registramos cada una de las solicitudes de este sitio web por motivos de diagnóstico y seguridad. Especificamente, almacenamos la fecha y hora, tu dirección IP, la aplicación cliente de tu navegador, la dirección URL solicitada, la referencia HTTP, así como algunos datos técnicos (en particular el código de estado de HTTP y el tamaño de nuestra respuesta). Las entradas del registro se eliminan tras un par de semanas, y no se emplean con ningún otro propósito.
privacy-policy.cinecred.upload=Cinecred es una aplicación local que nunca sube tus datos a ningún sitio.
privacy-policy.website.rights=Tiene derecho a obtener las entradas del registro relacionadas con usted, para eliminarlas, y para limitar u objetar su uso. Para ello, póngase en contacto con la persona responsable de este sitio web arriba mencionada. Asimismo, tiene el derecho de reclamar ante la autoridad responsable de la protección de datos.
privacy-policy.cinecred.updater=Si activas la comprobación de actualización, nuestro servidor es consultado cada vez que se inicia el programa. Por favor, consulta la sección {0} en esta política de privacidad.
privacy-policy.cinecred.googleSheets.queries=Al utilizar la integración de Hojas de cálculo de Google, se consultan los servidores de Google regularmente. Por favor, consula la <a{0}>Política de privacidad de Google</a>.
