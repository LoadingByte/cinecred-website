guide.user-interface.log.creditsWarning=Naturalmente, se producen errores. Cuando va mañ en el archivo <em>Credits</em>, Cinecred muestra un mensaje de advertencia debajo de la vista previa de la ventana principal. Dichas advertencias establecen también cierto contexto para ayudarte a resolver el problema.
