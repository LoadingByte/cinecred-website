security-warnings.windows.launch.warning=Al iniciar el instalador de Cinecred o “cinecred.exe” extraido del archivo ZIP, recibirás la siguiente advertencia de seguridad. Lo primero, haz clic en "Más información":
security-warnings.macOS.app.open=Para lanzar Cinecred a pesar de ello, intenta primero hacer clic en la aplicación y elige “Abrir” desde el menú contextual, como se muestra en la sección anterior del instalador. Sigue apareciendo la ventana de error, pero ahora debería incluir un botón “Abrir”. Haciendo clic en él inicia la aplicación.
security-warnings.macOS.install.warning=Al iniciar el instalador de Cinecred, recibirás la siguiente advertencia de seguridad:
security-warnings.macOS.gatekeeper=La medida de seguridad Gatekeeper de Apple prohibe iniciar aplicaciones descargadas de Internet. El desarrollador puede prevenir estas advertencias firmando su aplicación con un certificado proporcionado por Apple (firma de código) y enviando la solicitud para que Apple pueda comprobarla (certificación notarial). Sin embargo, esto necesita una cuenta de Developer ID, que cuesta 99$ anualmente. Ya que el certificado caduca de vez en cuando, las firmas de los paquetes del instalador tienen que ser renovados regularmente, por lo que tendríamos que pagar esta tasa indefinidamente. Para obtener más información, consulta el correspondiente <a{0}>artículo de Apple</a> u otras fuentes de Internet.
security-warnings.windows.smartScreen=Microsoft incluye su medida de seguridad SmartScreen tanto en el propio Windows como en su navegador predeterminado Edge. Por defecto, lanza advertencias cuando se inician aplicaciones descargadas desde Internet. El desarrollador puede prevenir estas advertencias comprando costosos certificados OV (validación de empresa) y que caducan regularmente o incluso los todavía más costosos EV (validación extendida), y firmar su aplicación con ellos (firma de código). Para empeorar las cosas, las advertencias no desaparecen inmediatamente al utilizar los certificados OV, sino que, tanto la aplicación como el certificado necesitan crear “reputación” a lo largo del tiempo, lo que puede llevar años. Para obtener más información, consulta el correspondiente <a{0}>artículo de Wikipedia</a> u otras fuentes de Internet.
guide.project-folder.structure=En Cinecred, normalmente creas un nuevo proyecto por cada película. Un proyecto no es más que una carpeta con los siguientes archivos:
guide.project-folder.example=Se pueden organizar las fuentes, imágenes, vídeos y secuencia de imágenes en subcarpetas arbitrarias. Por lo tanto, una carpeta típica de proyecto, por ejemplo, tiene este aspecto:
guide.project-folder.create.how=Para crear un proyecto, diriges el asistente de creación a una carpeta vacía—por ejemplo, arrastrando y soltándola en la ventana de bienvenida. Entonces Cinecred coloca los archivos de plantilla <em>Styling.toml</em> y <em>Credits</em> en esa carpeta y así inicializar el proyecto. Puedes seleccionar el idioma, resolución, tasa de fotogramas y formato de código de tiempo, elegir empezar con créditos de ejemplo, y decidir entre una hoja de cálculo local <em>Credits</em> y una hoja de cálcula de Google:
guide.user-interface.mainWindow.preview=Pero antes, centrémonos en la ventana principal. La mayor parte de su superficie está ocupada por una vista previa fija de tus créditos.
guide.user-interface.deliveryWindow.transparency=Algunos formatos admiten directamente un fondo transparente a través de la opción {0} en el menú {1}, que es práctico si pretendes utilizar los créditos en la composición. Para otros formatos, puedes exportar el canal alfa aislado como una escala de grises mate a través de la opción {2}.
guide.project-folder.structure.creditsFile={0}, que es una hoja de cálculo con tu lísta de créditos. La editas con tu editor de hojas de cálculo preferido (Microsoft Excel, OpenOffice, LibreOffice, etc.). Cada vez que guardas el archivo, Cinecred recarga la vista previa.\nDe manera alternativa, puedes utilizar un archivo {1} que apunte a Hojas de cálculo de Google.\nEl archivo de <em>Credits</em> puede contener múltiples secuencias de créditos teniendo varias hojas de trabajo (p. ej., una para los créditos de apertura y otra para los de cierre).
guide.credits-spreadsheet.fileFormat=El archivo puede ser o un archivo local {0} o un atajo {1} que apunta a Hojas de cálculo de Google.
guide.credits-spreadsheet.vGaps.pixelBased=A veces puede ser necesario especificar los huecos verticales directamente en píxeles. Esto se puede hacer anexando “px”:
guide.letter-style.layer.blur.text=Este ajuste desenfoca la capa completa utilizando un desenfoque Gaussiano. Ten cuidado de que un radio muy alto puede perjudicar el rendimiento.
