guide.content-style.grid-layout.hJustify.text=Este ajuste define el número de columnas en la cuadrícula, y al mismo tiempo controla para cada columna si el contenido debe estar justificado a la izquierda, centrado o justificado a la derecha.
guide.letter-style.font.system=También es posible elegir cualquier fuente instalada en el sistema, aunque lo desaconsejamos ya que tus compañeros podrían no tener las mismas fuentes instaladas cuando compartas el proyecto con ellos.
